<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralel Reality Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        audio {
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Welkom op Paralel Reality Radio</h1>
    <audio id="audio-player" controls autoplay loop>
        Ваш браузер не поддерживает элемент audio.
    </audio>
    <div class="footer">
        <p>© 2025 Paralel Reality Radio</p>
    </div>
    <script>
        const audioPlayer = document.getElementById('audio-player');

        // Функция для выбора случайного трека
        function playRandomTrack() {
            const tracks = [];

            // Функция для получения треков из папки
            function fetchTracks() {
                // Здесь вы должны добавить логику для получения списка файлов
                // Например, через API или серверный код, так как JavaScript не может получить файлы напрямую
                // Примерные расширения
                return ['.mp3', '.m4a', '.wav']; // добавьте нужные расширения
            }

            const extensions = fetchTracks();
            const folderPath = 'radio music/';

            // Здесь вы должны добавить логику для получения списка файлов из папки
            // Это только пример, замените на вашу реализацию
            for (let i = 1; i <= 10; i++) { // Предположим, у вас 10 треков
                extensions.forEach(ext => {
                    tracks.push(`${folderPath}track${i}${ext}`);
                });
            }

            const randomIndex = Math.floor(Math.random() * tracks.length);
            audioPlayer.src = tracks[randomIndex];
            audioPlayer.play();
        }

        // Воспроизводим случайный трек при загрузке страницы
        window.onload = () => {
            playRandomTrack();
            audioPlayer.addEventListener('ended', playRandomTrack);
        };
    </script>
</body>
</html>
