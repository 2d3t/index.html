<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralel Reality Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            margin: 20px 0;
            transition: background-color 0.5s;
        }
        #track-name {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        .next-track-button {
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .next-track-button:hover {
            background-color: #e60000;
        }
        progress {
            width: 90%;
            max-width: 600px;
            height: 20px;
            margin-top: 10px;
            background-color: #444;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Paralel Reality Radio</h1>
    <div class="icon" id="music-icon"></div>
    <p id="track-name">Загрузка...</p>
    
    <audio id="audio-player" autoplay>
        Ваш браузер не поддерживает элемент audio.
    </audio>
    
    <div class="controls">
        <button class="next-track-button" onclick="playRandomTrack()">Следующий трек</button>
    </div>
    
    <progress id="buffer-progress" value="0" max="100"></progress>

    <div class="footer">
        <p>© 2025 Paralel Reality Radio</p>
    </div>

    <script>
    const audioPlayer = document.getElementById('audio-player');
    const musicIcon = document.getElementById('music-icon');
    const trackNameDisplay = document.getElementById('track-name');
    const bufferProgress = document.getElementById('buffer-progress');

    // Папка с музыкой
    const musicFolder = "radio music/";

    // Список треков
    const tracks = [
        "Timeless Dance.m4a",
        "Time Dance.m4a",
        "Nightwave.m4a",
        "Silent Freedom.m4a",
        "Night Run.m4a",
        "Walking to the Light.mp3",
        "Frozen Echoes.m4a",
        "Between.m4a",
        "Silent Echoes.m4a"
    ];

    // Функция выбора случайного цвета
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Функция удаления расширения файла
    function removeExtension(filename) {
        return filename.replace(/\.[^/.]+$/, ""); // Удаляет последнее расширение файла
    }

    // Функция выбора случайного трека
    function playRandomTrack() {
        const randomIndex = Math.floor(Math.random() * tracks.length);
        const selectedTrack = tracks[randomIndex];

        // Устанавливаем путь и проигрываем
        audioPlayer.src = musicFolder + selectedTrack;
        audioPlayer.play();

        // Отображаем название без расширения
        trackNameDisplay.textContent = "Сейчас играет: Eugene Klik - " + removeExtension(selectedTrack);

        // Меняем цвет значка
        musicIcon.style.backgroundColor = getRandomColor();
    }

    // Обновление индикатора буфера
    audioPlayer.addEventListener('progress', () => {
        if (audioPlayer.buffered.length > 0) {
            const bufferedEnd = audioPlayer.buffered.end(audioPlayer.buffered.length - 1);
            const duration = audioPlayer.duration;
            bufferProgress.value = (bufferedEnd / duration) * 100;
        }
    });

    // Воспроизведение следующего случайного трека после завершения текущего
    audioPlayer.onended = playRandomTrack;

    // Автозапуск при загрузке страницы
    window.onload = playRandomTrack;
</script>

</body>
</html>
