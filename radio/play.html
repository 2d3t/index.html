<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klik International Radio Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        audio {
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Welkom op Klik International Radio Station</h1>
    <audio id="audio-player" controls autoplay loop>
        Ваш браузер не поддерживает элемент audio.
    </audio>
    <div class="footer">
        <p>© 2025 Klik International Radio Station</p>
    </div>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        
        // Список ваших аудиофайлов
        const tracks = [
            'Timeless Dance.m4a',
            'Time Dance.m4a',
            'Nightwave.m4a',
'Silent Freedom.m4a',
            'Night Run.m4a',
            'Walking to the Light.mp3',
            // Добавьте сюда все ваши треки
        ];

        // Функция для выбора случайного трека
        function playRandomTrack() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            audioPlayer.src = `radio music/${tracks[randomIndex]}`;
            audioPlayer.play();
        }

        // Воспроизводим случайный трек при загрузке страницы
        window.onload = playRandomTrack;
    </script>
</body>
</html>
