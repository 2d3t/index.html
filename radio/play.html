<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralel Reality Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            margin: 20px 0;
            transition: background-color 0.5s;
        }
        audio {
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Paralel Reality Radio</h1>
    <div class="icon" id="music-icon"></div>
    
    <audio id="audio-player" controls autoplay>
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <div class="footer">
        <p>© 2025 Paralel Reality Radio</p>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const musicIcon = document.getElementById('music-icon');

        // Папка с музыкой (проверь, где находятся файлы!)
        const musicFolder = "./radio music/"; // Или "./radio%20music/" если есть пробел

        // Список треков (убедись, что они действительно лежат в radio music)
        const tracks = [
            "Timeless Dance.m4a",
            "Time Dance.m4a",
            "Nightwave.m4a",
            "Silent Freedom.m4a",
            "Night Run.m4a",
            "Walking to the Light.mp3",
            "Frozen Echoes.m4a",
            "Between.m4a",
            "Silent Echoes.m4a"
        ];

        // Функция выбора случайного цвета
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Функция выбора случайного трека
        function playRandomTrack() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            const selectedTrack = musicFolder + tracks[randomIndex]; 
            
            console.log("Проигрывается трек:", selectedTrack); // Проверка пути

            audioPlayer.src = selectedTrack;
            audioPlayer.play();

            // Меняем цвет значка
            musicIcon.style.backgroundColor = getRandomColor();
        }

        // Воспроизведение следующего случайного трека после завершения текущего
        audioPlayer.onended = playRandomTrack;

        // Автозапуск при загрузке страницы
        window.onload = playRandomTrack;
    </script>
</body>
</html>
