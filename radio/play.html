<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralel Reality Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        audio {
            margin: 20px 0;
            width: 90%;
            max-width: 600px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Paralel Reality Radio</h1>
    <audio id="audio-player" controls autoplay>
        Ваш браузер не поддерживает элемент audio.
    </audio>
    <div class="footer">
        <p>© 2025 Paralel Reality Radio</p>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');

        // Список треков (если серверный скрипт невозможен, добавь файлы вручную)
        const tracks = [
            'Timeless Dance.m4a',
            'Time Dance.m4a',
            'Nightwave.m4a',
            'Silent Freedom.m4a',
            'Night Run.m4a',
            'Walking to the Light.mp3',
            'Frozen Echoes.m4a',
            'Between.m4a', 
            'Silent Echoes.m4a'
        ];

        // Функция выбора случайного трека
        function getRandomTrack() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            return `radio music/${tracks[randomIndex]}`;
        }

        // Запуск случайного трека
        function playRandomTrack() {
            audioPlayer.src = getRandomTrack();
            audioPlayer.play();
        }

        // Воспроизведение следующего случайного трека после завершения текущего
        audioPlayer.onended = playRandomTrack;

        // Автозапуск при загрузке страницы
        window.onload = playRandomTrack;
    </script>
</body>
</html>
