<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML страницы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на мою страницу!</h1>
</header>

<main>
    <h2>Это пример HTML файла</h2>
    <p>Здесь вы можете добавить любой контент, который хотите. Например, текст, изображения и ссылки.</p>
    <p><a href="https://www.github.com" target="_blank">Перейти на GitHub</a></p>
</main>

<footer>
    <p>&copy; 2025 Мой сайт</p>
</footer>

</body>
</html>
