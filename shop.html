<!DOCTYPE html>

<head>

    <style>
        body {

        }
        header {

            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .product {
            background: #fff;

        }

        .product img {

            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0;

        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product input[type="number"] {
            width: 50px;
            margin: 5px;
            padding: 5px;
            text-align: center;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .cart h2 {

        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;

        }
        .cart-item button {
            background-color: #dc3545;
            padding: 5px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-item button:hover {

        }
        .checkout-form input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .checkout-form button:hover {

        }
    </style>
</head>
<body>
    <header>
        <h1>–ú–∞–≥–∞–∑–∏–Ω —Ç–æ–≤–∞—Ä–æ–≤</h1>
    </header>

    <div class="container">
        <!-- –ü—Ä–∏–º–µ—Ä —Ç–æ–≤–∞—Ä–æ–≤ -->
        <div class="product" data-id="1" data-name="–ö—É—Ä—Ç–∫–∞" data-price="100">
            <img src="https://images.unsplash.com/flagged/photo-1575402346633-c9b163d633f9?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="–ö—É—Ä—Ç–∫–∞">
            <h3>–ö—É—Ä—Ç–∫–∞</h3>
            <p>–¶–µ–Ω–∞: 100 —Ä—É–±.</p>
            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
            <input type="number" value="1" min="1">
            <button onclick="addToCart(this)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        <div class="product" data-id="2" data-name="–í–µ—Ç—Ä–æ–≤–∫–∞" data-price="200">
            <img src="https://images.unsplash.com/photo-1581378939184-e01197275dc2?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="–í–µ—Ç—Ä–æ–≤–∫–∞">
            <h3>–í–µ—Ç—Ä–æ–≤–∫–∞</h3>
            <p>–¶–µ–Ω–∞: 200 —Ä—É–±.</p>
            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</label>
            <input type="number" value="1" min="1">
            <button onclick="addToCart(this)">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        <!-- –î–æ–±–∞–≤—å—Ç–µ –µ—â—ë —Ç–æ–≤–∞—Ä—ã –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º –æ–±—Ä–∞–∑–æ–º -->
    </div>

    <div class="cart">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-items"></div>
        <form id="checkout-form" class="checkout-form" onsubmit="sendOrder(event)">
            <label>–ò–º—è:</label>
            <input type="text" id="name" required>
            <label>–¢–µ–ª–µ—Ñ–æ–Ω:</label>
            <input type="text" id="phone" required>
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </form>
    </div>

    <script>
        const cart = [];

        function addToCart(button) {
            const product = button.parentElement;
            const id = product.getAttribute("data-id");
            const name = product.getAttribute("data-name");
            const price = product.getAttribute("data-price");
            const quantity = product.querySelector("input").value;

            // –ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω–µ
            const existingProduct = cart.find(item => item.id === id);
            if (existingProduct) {
                existingProduct.quantity = parseInt(existingProduct.quantity) + parseInt(quantity);
            } else {
                cart.push({ id, name, price, quantity });
            }
            renderCart();
        }

        function removeFromCart(id) {
            const productIndex = cart.findIndex(item => item.id === id);
            if (productIndex > -1) {
                cart.splice(productIndex, 1);
            }
            renderCart();
        }

        function changeQuantity(id, delta) {
            const product = cart.find(item => item.id === id);
            if (product) {
                product.quantity = Math.max(1, parseInt(product.quantity) + delta);
                renderCart();
            }
        }

        function renderCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    ${item.name} - ${item.quantity} —à—Ç. (—Ü–µ–Ω–∞: ${item.price} —Ä—É–±.)
                    <button onclick="changeQuantity(${item.id}, -1)">-</button>
                    <button onclick="changeQuantity(${item.id}, 1)">+</button>
                    <button onclick="removeFromCart(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join("");
        }

        function sendOrder(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;

            if (cart.length === 0) {
                alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
                return;
            }

            const message = `
                üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑:
                –ò–º—è: ${name}
                –¢–µ–ª–µ—Ñ–æ–Ω: ${phone}
                –¢–æ–≤–∞—Ä—ã:
                ${cart.map(item => `${item.name} - ${item.quantity} —à—Ç. (—Ü–µ–Ω–∞: ${item.price} —Ä—É–±.)`).join("\n")}
            `;

            const botToken = '8029915136:AAELwu_XlhomwcXMhkXlCDBIoYODJgEJ9R8';
            const chatId = '-1002360413691';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
                    cart.length = 0; // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
                    renderCart(); // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞");
                }
            });
        }
    </script>
</body>
</html>
