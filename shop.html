
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Магазин</title>
        

<style>
    /* Общие стили для всего документа */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
        color: #333;
    }

    /* Контейнер для продукта */
    .product {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        padding: 20px;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Стилизация изображения продукта */
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .product img:hover {
        transform: scale(1.05);
    }

    /* Название продукта */
    .product h3 {
        font-size: 1.6em;
        font-weight: 600;
        color: #333;
        margin: 15px 0;
        text-align: center;
        transition: color 0.3s ease;
    }

    .product h3:hover {
        color: #007bff;
    }

    /* Описание продукта */
    .product p {
        font-size: 1em;
        color: #666;
        text-align: center;
        line-height: 1.6;
        margin-bottom: 15px;
        padding: 0 20px;
    }

    /* Кнопка с действиями (например, добавить в корзину) */
    .product .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .product .button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Элементы, которые расположены рядом (например, цена) */
    .product .details {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
    }

    .product .details span {
        font-size: 1.1em;
        color: #333;
    }

    .product .details .price {
        font-weight: bold;
        color: #007bff;
    }

    /* Добавление анимации при наведении */
    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
</style>



    </head>
    <body>
        <h1>Магазин товаров</h1>
    
        <div class="product">
            <img src="images/product1.jpg" alt="Фото товара">
            <p>Цена: 35 руб.</p>
            <p>A</p>
        </div>
        
        <div class="product">
            <img src="images/product2.jpg" alt="Фото товара">
            <p>Цена: 44 руб.</p>
            <p>F</p>
        </div>
        
        <div class="product">
            <img src="images/product3.jpg" alt="Фото товара">
            <p>Цена: 55 руб.</p>
            <p>F</p>
        </div>
        
    </body>
    </html>
