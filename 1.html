<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File System Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      width: 340px;
      background: #f7f7f7;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #path-bar {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      overflow-x: auto;
      white-space: nowrap;
    }
    #file-list {
      flex-grow: 1;
    }
    .item {
      margin: 4px 0;
      padding: 4px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item:hover {
      background-color: #eaeaea;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      margin: 3px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
    }
    button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex-grow: 1;
      display: none;
      flex-direction: column;
      padding: 10px;
    }
    #editor textarea {
      flex-grow: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
    }
    #editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    #search-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }
    #search-bar {
      flex-grow: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    label {
      font-size: 13px;
      color: #444;
      white-space: nowrap;
    }
    .media-controls {
      display: flex;
      gap: 5px;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .media-item {
      position: relative;
      margin: 10px 0;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .media-item img {
      max-width: 100%;
      max-height: 300px;
      display: block;
    }
    .delete-media {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 12px;
    }
    .media-audio {
      width: 100%;
      margin: 5px 0;
    }
    .media-placeholder {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      text-align: center;
      color: #666;
    }
    .compression-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      min-width: 300px;
    }
    .compression-dialog h3 {
      margin-top: 0;
    }
    .compression-dialog label {
      display: block;
      margin: 10px 0;
    }
    .compression-dialog select {
      width: 100%;
      padding: 6px;
      margin: 5px 0 15px;
    }
    .compression-dialog .dialog-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="actions">
      <div style="display: flex; gap: 5px;">
        <button onclick="goBack()">‚¨ÖÔ∏è</button>
        <button onclick="createFolder()">üìÅ</button>
        <button onclick="createFile()">üìÑ</button>
        
        <button onclick="saveSystem()">üíæ</button>
        <button onclick="loadSystem()">üìÇ</button>
        <button onclick="location.href='https://2d3t.github.io/index.html/'">üö™</button>
      </div>
      <div style="font-weight: bold; font-size: 18px; color: #333; margin-left: auto;">
        Initi
      </div>
      <div style="width: 60px;"></div>
    </div>
    <div id="path-bar"></div>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="üîç Search..." oninput="renderFileList(this.value)">
      <label><input type="checkbox" id="global-search" onchange="renderFileList(document.getElementById('search-bar').value)"> –í–µ–∑–¥–µ</label>
    </div>
    <div id="file-list"></div>
    <input type="file" id="file-input" style="display:none" onchange="handleFileLoad(event)">
    <input type="file" id="image-input" style="display:none" accept="image/*" multiple>
    <input type="file" id="audio-input" style="display:none" accept="audio/*" multiple>
  </div>
  <div id="editor">
    <div id="editor-header">
      <span id="editor-filename"></span>
      <div>
        <button onclick="openInKlikEdit()">KlikEditüéÄ</button>
        <button onclick="copyFileText()">üìã Copy</button>
        <button onclick="saveFile()">üíæ Save</button>
        <button onclick="closeEditor()">‚ùå Close</button>
      </div>
    </div>
    
    <div class="media-controls">
      <button onclick="addImageToFile()">üñºÔ∏è Add Image</button>
      <button onclick="addAudioToFile()">üéµ Add Audio</button>
    </div>
    
    <div id="media-container"></div>
    
    <textarea id="file-content"></textarea>
  </div>

  <script>
let fileSystem = JSON.parse(localStorage.getItem('fileSystem')) || {};
let fileMeta = JSON.parse(localStorage.getItem('fileMeta')) || {};
let currentPath = [];
let currentFile = null;

function now() {
  return new Date().toLocaleString();
}

function getFullPath(pathArray) {
  return '/' + pathArray.join('/');
}

function getFolderByPath(path) {
  let folder = fileSystem;
  for (const part of path) folder = folder[part];
  return folder;
}

function findAllMatches(folder, term, path = []) {
  let results = [];
  for (let name in folder) {
    const fullPath = [...path, name];
    if (name.toLowerCase().includes(term.toLowerCase())) {
      results.push({ name, fullPath, isFolder: typeof folder[name] === 'object' });
    }
    if (typeof folder[name] === 'object') {
      results = results.concat(findAllMatches(folder[name], term, fullPath));
    }
  }
  return results;
}

function renderFileList(searchTerm = '') {
  const container = document.getElementById('file-list');
  container.innerHTML = '';

  const globalSearch = document.getElementById('global-search').checked;
  const folder = getFolderByPath(currentPath);

  document.getElementById('path-bar').textContent =
    '/' + (currentPath.length ? currentPath.join('/') : '');

  let items = [];

  if (searchTerm && globalSearch) {
    items = findAllMatches(fileSystem, searchTerm);
  } else {
    items = Object.keys(folder)
      .filter(name => name.toLowerCase().includes(searchTerm.toLowerCase()))
      .map(name => ({
        name,
        fullPath: [...currentPath, name],
        isFolder: typeof folder[name] === 'object'
      }));
  }

  items.sort((a, b) => a.name.localeCompare(b.name));

  if (items.length === 0) {
    const emptyMsg = document.createElement('div');
    emptyMsg.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
    emptyMsg.style.color = '#888';
    container.appendChild(emptyMsg);
    return;
  }

  items.forEach(({ name, fullPath, isFolder }) => {
    const div = document.createElement('div');
    div.className = 'item';

    const label = document.createElement('span');
    label.textContent = (isFolder ? 'üìÅ ' : 'üìÑ ') + name;

    label.onclick = () => {
      if (isFolder) {
        currentPath = [...fullPath];
        document.getElementById('search-bar').value = '';
        renderFileList();
      } else {
        openFile(fullPath);
      }
    };

    const renameBtn = document.createElement('button');
    renameBtn.textContent = '‚úèÔ∏è';
    renameBtn.onclick = (e) => {
      e.stopPropagation();
      renameItem(fullPath);
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóë';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      deleteItem(fullPath);
    };

    const rightButtons = document.createElement('div');
    rightButtons.style.display = 'flex';
    rightButtons.style.gap = '5px';
    rightButtons.append(renameBtn, delBtn);

    div.append(label, rightButtons);
    container.appendChild(div);
  });

  autoSave();
}

function goBack() {
  if (currentFile) {
    closeEditor();
    return;
  }
  if (currentPath.length === 0) return;
  currentPath.pop();
  document.getElementById('search-bar').value = '';
  renderFileList();
}

function openFile(path) {
  currentFile = path;
  let file = fileSystem;
  for (let i = 0; i < path.length - 1; i++) file = file[path[i]];
  const content = file[path[path.length - 1]];
  const fullPath = getFullPath(path);
  const created = fileMeta[fullPath]?.created || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

  document.getElementById('editor-filename').textContent =
    fullPath + ` | üìÖ –°–æ–∑–¥–∞–Ω: ${created}`;

  // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –º–µ–¥–∏–∞-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
  clearMediaContainer();
  
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
  document.getElementById('file-content').style.display = 'block';
  document.getElementById('file-content').value = content;

  // –ï—Å–ª–∏ —Ñ–∞–π–ª —Å–æ–¥–µ—Ä–∂–∏—Ç –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö
  if (fileMeta[fullPath]?.media) {
    renderMediaAttachments(fileMeta[fullPath].media);
  }

  document.getElementById('editor').style.display = 'flex';
  document.getElementById('sidebar').style.display = 'none';
}

function clearMediaContainer() {
  const container = document.getElementById('media-container');
  container.innerHTML = '';
}

function renderMediaAttachments(mediaArray) {
  const container = document.getElementById('media-container');
  
  // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º
  clearMediaContainer();
  
  if (!mediaArray || mediaArray.length === 0) {
    return;
  }
  
  mediaArray.forEach((media, index) => {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';
    mediaItem.dataset.index = index;
    
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-media';
    deleteBtn.textContent = '‚úï';
    deleteBtn.onclick = () => deleteMediaAttachment(index);
    
    if (media.type === 'image') {
      const img = document.createElement('img');
      img.src = media.data;
      img.alt = 'Attached image';
      mediaItem.appendChild(img);
    } else if (media.type === 'audio') {
      const audio = document.createElement('audio');
      audio.className = 'media-audio';
      audio.controls = true;
      audio.src = media.data;
      mediaItem.appendChild(audio);
    }
    
    mediaItem.appendChild(deleteBtn);
    container.appendChild(mediaItem);
  });
}

function deleteMediaAttachment(index) {
  if (!currentFile || !confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –≤–ª–æ–∂–µ–Ω–∏–µ?')) return;
  
  const fullPath = getFullPath(currentFile);
  if (fileMeta[fullPath]?.media) {
    fileMeta[fullPath].media.splice(index, 1);
    // –ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è
    renderMediaAttachments(fileMeta[fullPath].media);
    autoSave();
  }
}

function saveFile() {
  if (!currentFile) return;
  let file = fileSystem;
  for (let i = 0; i < currentFile.length - 1; i++) file = file[currentFile[i]];
  file[currentFile[currentFile.length - 1]] = document.getElementById('file-content').value;
  autoSave();
  alert('File saved!');
}

function closeEditor() {
  currentFile = null;
  clearMediaContainer();
  document.getElementById('editor').style.display = 'none';
  document.getElementById('sidebar').style.display = 'flex';
  renderFileList();
}

function createFolder() {
  const name = prompt('Folder name:');
  if (!name) return;
  const folder = getFolderByPath(currentPath);
  if (folder[name]) return alert('Already exists!');
  folder[name] = {};
  renderFileList();
}

function createFile() {
  const name = prompt('File name:');
  if (!name) return;
  const folder = getFolderByPath(currentPath);
  if (folder[name]) return alert('Already exists!');
  folder[name] = '';
  const fullPath = getFullPath([...currentPath, name]);
  fileMeta[fullPath] = { created: now(), media: [] };
  renderFileList();
}

function deleteItem(path) {
  if (!confirm('Delete this item?')) return;
  let obj = fileSystem;
  for (let i = 0; i < path.length - 1; i++) obj = obj[path[i]];
  const fullPath = getFullPath(path);
  delete fileMeta[fullPath];
  delete obj[path[path.length - 1]];
  renderFileList();
}

function saveSystem() {
  const blob = new Blob([JSON.stringify(fileSystem, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'fileSystem.json';
  link.click();
  URL.revokeObjectURL(link.href);

  const metaBlob = new Blob([JSON.stringify(fileMeta, null, 2)], { type: 'application/json' });
  const metaLink = document.createElement('a');
  metaLink.href = URL.createObjectURL(metaBlob);
  metaLink.download = 'fileMeta.json';
  metaLink.click();
  URL.revokeObjectURL(metaLink.href);
}

function loadSystem() {
  document.getElementById('file-input').click();
}

function handleFileLoad(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    fileSystem = JSON.parse(e.target.result);
    localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
    currentPath = [];
    renderFileList();
    alert('File system loaded!');
  };
  reader.readAsText(file);
}

function renameItem(path) {
  const currentName = path[path.length - 1];
  const newName = prompt('Rename to:', currentName);
  if (!newName || newName === currentName) return;
  const folder = getFolderByPath(path.slice(0, -1));
  if (folder[newName]) return alert('Name already exists!');
  folder[newName] = folder[currentName];
  delete folder[currentName];

  const oldFull = getFullPath(path);
  const newFull = getFullPath([...path.slice(0, -1), newName]);
  if (fileMeta[oldFull]) {
    fileMeta[newFull] = fileMeta[oldFull];
    delete fileMeta[oldFull];
  }

  renderFileList();
}

function autoSave() {
  localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
  localStorage.setItem('fileMeta', JSON.stringify(fileMeta));
}

function copyFileText() {
  const textarea = document.getElementById('file-content');
  textarea.select();
  document.execCommand('copy');
  alert('File text copied to clipboard!');
}

function openInKlikEdit() {
  const textarea = document.getElementById('file-content');
  textarea.select();
  document.execCommand('copy');
  setTimeout(() => {
    window.location.href = 'https://2d3t.github.io/index.html/pro/redactor.html';
  }, 300);
}

// === –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–µ–¥–∏–∞ ===

function addImageToFile() {
  document.getElementById('image-input').click();
}

function addAudioToFile() {
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∏–∞–ª–æ–≥ –≤—ã–±–æ—Ä–∞ –∫–∞—á–µ—Å—Ç–≤–∞ —Å–∂–∞—Ç–∏—è
  showCompressionDialog();
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
document.getElementById('image-input').addEventListener('change', function(e) {
  const files = e.target.files;
  if (!files.length) return;
  
  for (let i = 0; i < files.length; i++) {
    compressAndAddImage(files[i]);
  }
  
  this.value = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input
});

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ
document.getElementById('audio-input').addEventListener('change', function(e) {
  const files = e.target.files;
  if (!files.length) return;
  
  // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ —Å–∂–∞—Ç–∏—è
  const quality = document.getElementById('compression-quality')?.value || 'medium';
  
  for (let i = 0; i < files.length; i++) {
    compressAndAddAudio(files[i], quality);
  }
  
  this.value = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input
});

function showCompressionDialog() {
  // –°–æ–∑–¥–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  
  // –°–æ–∑–¥–∞–µ–º –¥–∏–∞–ª–æ–≥
  const dialog = document.createElement('div');
  dialog.className = 'compression-dialog';
  dialog.innerHTML = `
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∂–∞—Ç–∏—è –∞—É–¥–∏–æ</h3>
    <label>–ö–∞—á–µ—Å—Ç–≤–æ —Å–∂–∞—Ç–∏—è:</label>
    <select id="compression-quality">
      <option value="low">–ù–∏–∑–∫–æ–µ (–º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Å–∂–∞—Ç–∏–µ)</option>
      <option value="medium" selected>–°—Ä–µ–¥–Ω–µ–µ (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)</option>
      <option value="high">–í—ã—Å–æ–∫–æ–µ (–º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Å–∂–∞—Ç–∏–µ)</option>
    </select>
    <div class="dialog-buttons">
      <button onclick="hideCompressionDialog()">–û—Ç–º–µ–Ω–∞</button>
      <button onclick="selectAudioFiles()">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª—ã</button>
    </div>
  `;
  
  document.body.appendChild(overlay);
  document.body.appendChild(dialog);
}

function hideCompressionDialog() {
  const overlay = document.querySelector('.overlay');
  const dialog = document.querySelector('.compression-dialog');
  
  if (overlay) overlay.remove();
  if (dialog) dialog.remove();
}

function selectAudioFiles() {
  hideCompressionDialog();
  document.getElementById('audio-input').click();
}

function compressAndAddImage(file) {
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è —Å–∂–∞—Ç–∏—è
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
      let width = img.width;
      let height = img.height;
      const maxWidth = 800;
      const maxHeight = 600;
      
      if (width > maxWidth) {
        height = (height * maxWidth) / width;
        width = maxWidth;
      }
      
      if (height > maxHeight) {
        width = (width * maxHeight) / height;
        height = maxHeight;
      }
      
      canvas.width = width;
      canvas.height = height;
      
      // –†–∏—Å—É–µ–º —Å–∂–∞—Ç–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      ctx.drawImage(img, 0, 0, width, height);
      
      // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JPEG —Å –∫–∞—á–µ—Å—Ç–≤–æ–º 70%
      const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è
      addMediaAttachment('image', compressedDataUrl);
    };
    
    img.src = e.target.result;
  };
  
  reader.readAsDataURL(file);
}

function compressAndAddAudio(file, quality = 'medium') {
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const arrayBuffer = e.target.result;
    
    audioContext.decodeAudioData(arrayBuffer, function(buffer) {
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∂–∞—Ç–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
      let bitrate;
      switch(quality) {
        case 'low':
          bitrate = 64; // 64 kbps
          break;
        case 'high':
          bitrate = 192; // 192 kbps
          break;
        case 'medium':
        default:
          bitrate = 128; // 128 kbps
      }
      
      // –°–∂–∏–º–∞–µ–º –∞—É–¥–∏–æ
      compressAudioBuffer(buffer, bitrate).then(compressedDataUrl => {
        addMediaAttachment('audio', compressedDataUrl);
      }).catch(error => {
