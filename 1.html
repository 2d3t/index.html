  <script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
let fileSystem = JSON.parse(localStorage.getItem('fileSystem')) || {};
let fileMeta = JSON.parse(localStorage.getItem('fileMeta')) || {};
let currentPath = [];
let currentFile = null;
let currentZoomedImage = null;

// –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö Object URLs
let objectUrlStore = new Map();

// –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
function now() {
  return new Date().toLocaleString();
}

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞ —Å –¥–∞—Ç–æ–π –∏ –≤—Ä–µ–º–µ–Ω–µ–º
function generateFileName() {
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  
  return `fileSystem-${day}-${month}-${year}-${hours}-${minutes}-${seconds}`;
}

// –ü–æ–ª—É—á–∏—Ç—å –ø–æ–ª–Ω—ã–π –ø—É—Ç—å
function getFullPath(pathArray) {
  return '/' + pathArray.join('/');
}

// –ü–æ–ª—É—á–∏—Ç—å –ø–∞–ø–∫—É –ø–æ –ø—É—Ç–∏
function getFolderByPath(path) {
  let folder = fileSystem;
  for (const part of path) {
    if (folder[part]) {
      folder = folder[part];
    } else {
      return null;
    }
  }
  return folder;
}

// –ü–æ–∏—Å–∫ –ø–æ —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ
function findAllMatches(folder, term, path = []) {
  let results = [];
  for (let name in folder) {
    const fullPath = [...path, name];
    if (name.toLowerCase().includes(term.toLowerCase())) {
      results.push({ name, fullPath, isFolder: typeof folder[name] === 'object' });
    }
    if (typeof folder[name] === 'object') {
      results = results.concat(findAllMatches(folder[name], term, fullPath));
    }
  }
  return results;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ñ–∞–π–ª –∞—É–¥–∏–æ
function isAudioFile(filename) {
  return filename.endsWith('.audio.txt') || (fileMeta[getFullPath([...currentPath, filename])]?.type === 'audio');
}

// –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —Ñ–∞–π–ª–∞
function saveCurrentFileChanges() {
  if (!currentFile) return;
  
  const fullPath = getFullPath(currentFile);
  const isAudio = isAudioFile(currentFile[currentFile.length - 1]);
  
  if (isAudio) {
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –∑–∞–º–µ—Ç–∫–∏ –¥–ª—è –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞
    const textArea = document.querySelector('.notes-textarea');
    if (textArea) {
      if (!fileMeta[fullPath]) fileMeta[fullPath] = {};
      fileMeta[fullPath].notes = textArea.value;
    }
  } else {
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ–±—ã—á–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
    let file = fileSystem;
    for (let i = 0; i < currentFile.length - 1; i++) {
      file = file[currentFile[i]];
    }
    
    const textArea = document.getElementById('file-content');
    if (textArea) {
      file[currentFile[currentFile.length - 1]] = textArea.value;
    }
  }
  
  autoSave();
}

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
function renderFileList(searchTerm = '') {
  console.log('renderFileList called with:', searchTerm);
  
  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —Ñ–∞–π–ª–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–æ–π
  if (currentFile) {
    saveCurrentFileChanges();
  }
  
  const container = document.getElementById('file-list');
  if (!container) {
    console.error('file-list container not found!');
    return;
  }
  
  container.innerHTML = '';

  const globalSearch = document.getElementById('global-search')?.checked || false;
  const folder = getFolderByPath(currentPath);

  const pathBar = document.getElementById('path-bar');
  if (pathBar) {
    pathBar.textContent = '/' + (currentPath.length ? currentPath.join('/') : '');
  }

  let items = [];

  if (searchTerm && globalSearch) {
    items = findAllMatches(fileSystem, searchTerm);
  } else if (folder) {
    items = Object.keys(folder)
      .filter(name => name.toLowerCase().includes(searchTerm.toLowerCase()))
      .map(name => ({
        name,
        fullPath: [...currentPath, name],
        isFolder: typeof folder[name] === 'object'
      }));
  }

  items.sort((a, b) => a.name.localeCompare(b.name));

  if (items.length === 0) {
    const emptyMsg = document.createElement('div');
    emptyMsg.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
    emptyMsg.style.color = '#888';
    container.appendChild(emptyMsg);
    return;
  }

  items.forEach(({ name, fullPath, isFolder }) => {
    const div = document.createElement('div');
    div.className = 'item';

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞
    let icon = 'üìÑ ';
    if (isFolder) {
      icon = 'üìÅ ';
    } else if (isAudioFile(name)) {
      icon = 'üéµ ';
    }

    const label = document.createElement('span');
    label.textContent = icon + name;

    label.onclick = () => {
      if (isFolder) {
        currentPath = [...fullPath];
        const searchBar = document.getElementById('search-bar');
        if (searchBar) searchBar.value = '';
        renderFileList();
      } else {
        openFile(fullPath);
      }
    };

    const renameBtn = document.createElement('button');
    renameBtn.textContent = '‚úèÔ∏è';
    renameBtn.onclick = (e) => {
      e.stopPropagation();
      renameItem(fullPath);
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóë';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      deleteItem(fullPath);
    };

    const rightButtons = document.createElement('div');
    rightButtons.style.display = 'flex';
    rightButtons.style.gap = '5px';
    rightButtons.append(renameBtn, delBtn);

    div.append(label, rightButtons);
    container.appendChild(div);
  });

  autoSave();
}

// –ù–∞–∑–∞–¥

  if (currentPath.length === 0) return;
  currentPath.pop();
  const searchBar = document.getElementById('search-bar');

// –û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª
function openFile(path) {

  if (currentFile) {
    saveCurrentFileChanges();
  }
  
  currentFile = path;
  let file = fileSystem;
  
  // –ù–∞—Ö–æ–¥–∏–º —Ñ–∞–π–ª –≤ —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ
  for (let i = 0; i < path.length - 1; i++) {
    if (file[path[i]]) {
      file = file[path[i]];
    }
  }
  
  const content = file[path[path.length - 1]];
  const fullPath = getFullPath(path);
  const created = fileMeta[fullPath]?.created || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
  const isAudio = isAudioFile(path[path.length - 1]);

  const filenameElement = document.getElementById('editor-filename');
  if (filenameElement) {
    filenameElement.textContent = fullPath + ` | üìÖ –°–æ–∑–¥–∞–Ω: ${created}`;
  }

  if (isAudio) {
    showAudioNoteInterface(content, fullPath);
  } else {
    showRegularFileInterface(content, fullPath);
  }

  const editor = document.getElementById('editor');
  const sidebar = document.getElementById('sidebar');
  if (editor) editor.style.display = 'flex';
  if (sidebar) sidebar.style.display = 'none';

// –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ Object URLs –¥–ª—è –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π
function restoreMediaObjectUrls(mediaArray, fullPath) {
  if (!mediaArray) return;
  
  mediaArray.forEach((media, index) => {
    if (media.data && !media.objectUrl) {
      try {
        // –°–æ–∑–¥–∞–µ–º Object URL –∏–∑ base64 –¥–∞–Ω–Ω—ã—Ö
        const byteCharacters = atob(media.data);
        const byteNumbers = new Array(byteCharacters.length);
        for (let i = 0; i < byteCharacters.length; i++) {
          byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: media.mimeType || 'image/jpeg' });
        const objectUrl = URL.createObjectURL(blob);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º Object URL
        media.objectUrl = objectUrl;
        objectUrlStore.set(`${fullPath}_media_${index}`, objectUrl);
      } catch (e) {
        console.error('Error restoring media object URL:', e);
      }
    }
  });
}

  mediaSection.appendChild(mediaTitle);

  const textAttachmentsSection = document.createElement('div');
  textAttachmentsSection.className = 'text-attachments-section';
  
  const textAttachmentsTitle = document.createElement('div');
  textAttachmentsTitle.className = 'section-title';

  textAttachmentsSection.appendChild(textAttachmentsTitle);
  
  const textAttachmentsList = document.createElement('div');

// –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ Base64 –≤ Blob (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞—É–¥–∏–æ –∑–∞–ø–∏—Å–µ–π)
function base64ToBlob(base64, mimeType) {
  try {
    const byteCharacters = atob(base64);
    const byteArrays = [];
    
    for (let offset = 0; offset < byteCharacters.length; offset += 512) {
      const slice = byteCharacters.slice(offset, offset + 512);
      
      const byteNumbers = new Array(slice.length);
      for (let i = 0; i < slice.length; i++) {
        byteNumbers[i] = slice.charCodeAt(i);
      }
      
      const byteArray = new Uint8Array(byteNumbers);
      byteArrays.push(byteArray);
    }
    
    return new Blob(byteArrays, { type: mimeType });
  } catch (e) {
    console.error('Error converting base64 to blob:', e);
    return new Blob([], { type: mimeType });
  }
}

async function recordAudio() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');

  if (isRecording) {

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {

    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

    audioChunks = [];

    const filename = name + '.audio.txt';
    folder[filename] = base64Audio;

    const fullPath = getFullPath([...currentPath, filename]);
    fileMeta[fullPath] = { 
      created: now(), 
      type: 'audio',
      notes: '',
      media: [],
      textAttachments: []
    };

    renderFileList();
    autoSave();
    alert('–ê—É–¥–∏–æ–∑–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
  };

  reader.readAsDataURL(blob);
}
