<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File System Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      width: 320px;
      background: #f7f7f7;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #editor {
      flex-grow: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    textarea {
      flex-grow: 1;
      width: 100%;
      resize: none;
    }
    .folder, .file {
      margin: 3px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .folder-contents {
      padding-left: 20px;
    }
    button {
      margin: 3px;
      padding: 3px 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="actions">
      <button title="New Folder" onclick="createFolder()">üìÅ</button>
      <button title="New File" onclick="createFile()">üìÑ</button>
      <button title="Save JSON" onclick="saveSystem()">üíæ</button>
      <button title="Load JSON" onclick="loadSystem()">üìÇ</button>
    </div>
    <div id="file-system"></div>
    <input type="file" id="file-input" style="display:none" onchange="handleFileLoad(event)">
  </div>

  <div id="editor">
    <textarea id="file-content" placeholder="Select or create a file to start editing..."></textarea>
  </div>

  <script>
    let fileSystem = JSON.parse(localStorage.getItem('fileSystem')) || {};
    let currentFile = null;

    function renderFileSystem() {
      const container = document.getElementById('file-system');
      container.innerHTML = '';
      renderFolder(fileSystem, container, []);
      autoSave();
    }

    function renderFolder(folder, container, path) {
      Object.keys(folder).forEach(name => {
        const fullPath = [...path, name];
        const itemDiv = document.createElement('div');

        if (typeof folder[name] === 'object') {
          itemDiv.className = 'folder';
          const toggle = document.createElement('span');
          toggle.textContent = 'üìÅ ' + name;
          toggle.onclick = (e) => {
            e.stopPropagation();
            subContainer.classList.toggle('hidden');
          };

          const addFileBtn = document.createElement('button');
          addFileBtn.textContent = 'üìÑ';
          addFileBtn.className = 'icon-btn';
          addFileBtn.title = 'Add file';
          addFileBtn.onclick = (e) => {
            e.stopPropagation();
            createFile(fullPath);
          };

          const addFolderBtn = document.createElement('button');
          addFolderBtn.textContent = 'üìÅ';
          addFolderBtn.className = 'icon-btn';
          addFolderBtn.title = 'Add folder';
          addFolderBtn.onclick = (e) => {
            e.stopPropagation();
            createFolder(fullPath);
          };

          const delBtn = document.createElement('button');
          delBtn.textContent = 'üóë';
          delBtn.className = 'icon-btn';
          delBtn.title = 'Delete folder';
          delBtn.onclick = (e) => {
            e.stopPropagation();
            deleteItem(fullPath);
          };

          itemDiv.append(toggle, addFileBtn, addFolderBtn, delBtn);

          const subContainer = document.createElement('div');
          subContainer.className = 'folder-contents';
          renderFolder(folder[name], subContainer, fullPath);
          itemDiv.appendChild(subContainer);
        } else {
          itemDiv.className = 'file';
          itemDiv.textContent = 'üìÑ ' + name;
          itemDiv.onclick = () => openFile(fullPath);

          const delBtn = document.createElement('button');
          delBtn.textContent = 'üóë';
          delBtn.className = 'icon-btn';
          delBtn.title = 'Delete file';
          delBtn.onclick = (e) => {
            e.stopPropagation();
            deleteItem(fullPath);
          };
          itemDiv.appendChild(delBtn);
        }

        container.appendChild(itemDiv);
      });
    }

    function openFile(path) {
      currentFile = path;
      let file = fileSystem;
      for (let i = 0; i < path.length - 1; i++) file = file[path[i]];
      document.getElementById('file-content').value = file[path[path.length - 1]];
    }

    function getFolderByPath(path) {
      let folder = fileSystem;
      for (const part of path) folder = folder[part];
      return folder;
    }

    function createFolder(path = []) {
      const name = prompt('Folder name:');
      if (!name) return;
      const folder = path.length ? getFolderByPath(path) : fileSystem;
      if (folder[name]) return alert('Folder already exists!');
      folder[name] = {};
      renderFileSystem();
    }

    function createFile(path = []) {
      const name = prompt('File name:');
      if (!name) return;
      const folder = path.length ? getFolderByPath(path) : fileSystem;
      if (folder[name]) return alert('File already exists!');
      folder[name] = '';
      renderFileSystem();
    }

    function deleteItem(path) {
      if (!confirm('Delete this item?')) return;
      let obj = fileSystem;
      for (let i = 0; i < path.length - 1; i++) obj = obj[path[i]];
      delete obj[path[path.length - 1]];
      if (currentFile && JSON.stringify(path) === JSON.stringify(currentFile))
        document.getElementById('file-content').value = '';
      renderFileSystem();
    }

    document.getElementById('file-content').addEventListener('input', e => {
      if (!currentFile) return;
      let file = fileSystem;
      for (let i = 0; i < currentFile.length - 1; i++) file = file[currentFile[i]];
      file[currentFile[currentFile.length - 1]] = e.target.value;
      autoSave();
    });

    function saveSystem() {
      const blob = new Blob([JSON.stringify(fileSystem, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'fileSystem.json';
      link.click();
      URL.revokeObjectURL(link.href);
    }

    function loadSystem() {
      document.getElementById('file-input').click();
    }

    function handleFileLoad(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        fileSystem = JSON.parse(e.target.result);
        localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
        renderFileSystem();
        alert('File system loaded!');
      };
      reader.readAsText(file);
    }

    function autoSave() {
      localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
    }

    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    setInterval(autoSave, 5000);

    renderFileSystem();
  </script>
</body>
</html>
