  <script>
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
let fileSystem = JSON.parse(localStorage.getItem('fileSystem')) || {};
let fileMeta = JSON.parse(localStorage.getItem('fileMeta')) || {};
let currentPath = [];
let currentFile = null;
let currentZoomedImage = null;

// –ü—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
function now() {
  return new Date().toLocaleString();
}

// –ü–æ–ª—É—á–∏—Ç—å –ø–æ–ª–Ω—ã–π –ø—É—Ç—å
function getFullPath(pathArray) {
  return '/' + pathArray.join('/');
}

// –ü–æ–ª—É—á–∏—Ç—å –ø–∞–ø–∫—É –ø–æ –ø—É—Ç–∏
function getFolderByPath(path) {
  let folder = fileSystem;
  for (const part of path) {
    if (folder[part]) {
      folder = folder[part];
    } else {
      return null;
    }
  }
  return folder;
}

// –ü–æ–∏—Å–∫ –ø–æ —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ
function findAllMatches(folder, term, path = []) {
  let results = [];
  for (let name in folder) {
    const fullPath = [...path, name];
    if (name.toLowerCase().includes(term.toLowerCase())) {
      results.push({ name, fullPath, isFolder: typeof folder[name] === 'object' });
    }
    if (typeof folder[name] === 'object') {
      results = results.concat(findAllMatches(folder[name], term, fullPath));
    }
  }
  return results;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ñ–∞–π–ª –∞—É–¥–∏–æ
function isAudioFile(filename) {
  return filename.endsWith('.audio.txt') || (fileMeta[getFullPath([...currentPath, filename])]?.type === 'audio');
}

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
function renderFileList(searchTerm = '') {
  console.log('renderFileList called with:', searchTerm);
  const container = document.getElementById('file-list');
  if (!container) {
    console.error('file-list container not found!');
    return;
  }
  
  container.innerHTML = '';

  const globalSearch = document.getElementById('global-search')?.checked || false;
  const folder = getFolderByPath(currentPath);

  const pathBar = document.getElementById('path-bar');
  if (pathBar) {
    pathBar.textContent = '/' + (currentPath.length ? currentPath.join('/') : '');
  }

  let items = [];

  if (searchTerm && globalSearch) {
    items = findAllMatches(fileSystem, searchTerm);
  } else if (folder) {
    items = Object.keys(folder)
      .filter(name => name.toLowerCase().includes(searchTerm.toLowerCase()))
      .map(name => ({
        name,
        fullPath: [...currentPath, name],
        isFolder: typeof folder[name] === 'object'
      }));
  }

  items.sort((a, b) => a.name.localeCompare(b.name));

  if (items.length === 0) {
    const emptyMsg = document.createElement('div');
    emptyMsg.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
    emptyMsg.style.color = '#888';
    container.appendChild(emptyMsg);
    return;
  }

  items.forEach(({ name, fullPath, isFolder }) => {
    const div = document.createElement('div');
    div.className = 'item';

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞
    let icon = 'üìÑ ';
    if (isFolder) {
      icon = 'üìÅ ';
    } else if (isAudioFile(name)) {
      icon = 'üéµ ';
    }

    const label = document.createElement('span');
    label.textContent = icon + name;

    label.onclick = () => {
      if (isFolder) {
        currentPath = [...fullPath];
        const searchBar = document.getElementById('search-bar');
        if (searchBar) searchBar.value = '';
        renderFileList();
      } else {
        openFile(fullPath);
      }
    };

    const renameBtn = document.createElement('button');
    renameBtn.textContent = '‚úèÔ∏è';
    renameBtn.onclick = (e) => {
      e.stopPropagation();
      renameItem(fullPath);
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóë';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      deleteItem(fullPath);
    };

    const rightButtons = document.createElement('div');
    rightButtons.style.display = 'flex';
    rightButtons.style.gap = '5px';
    rightButtons.append(renameBtn, delBtn);

    div.append(label, rightButtons);
    container.appendChild(div);
  });

  autoSave();
}

// –ù–∞–∑–∞–¥
function goBack() {
  if (currentFile) {
    closeEditor();
    return;
  }
  if (currentPath.length === 0) return;
  currentPath.pop();
  const searchBar = document.getElementById('search-bar');
  if (searchBar) searchBar.value = '';
  renderFileList();
}

// –û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª
function openFile(path) {
  console.log('Opening file:', path);
  currentFile = path;
  let file = fileSystem;
  
  // –ù–∞—Ö–æ–¥–∏–º —Ñ–∞–π–ª –≤ —Ñ–∞–π–ª–æ–≤–æ–π —Å–∏—Å—Ç–µ–º–µ
  for (let i = 0; i < path.length - 1; i++) {
    if (file[path[i]]) {
      file = file[path[i]];
    }
  }
  
  const content = file[path[path.length - 1]];
  const fullPath = getFullPath(path);
  const created = fileMeta[fullPath]?.created || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
  const isAudio = isAudioFile(path[path.length - 1]);

  const filenameElement = document.getElementById('editor-filename');
  if (filenameElement) {
    filenameElement.textContent = fullPath + ` | üìÖ –°–æ–∑–¥–∞–Ω: ${created}`;
  }

  if (isAudio) {
    showAudioNoteInterface(content, fullPath);
  } else {
    showRegularFileInterface(content, fullPath);
  }

  const editor = document.getElementById('editor');
  const sidebar = document.getElementById('sidebar');
  if (editor) editor.style.display = 'flex';
  if (sidebar) sidebar.style.display = 'none';
}

// –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∞—É–¥–∏–æ-–∑–∞–º–µ—Ç–∫–∏
function showAudioNoteInterface(audioContent, fullPath) {
  const editorContent = document.getElementById('editor-content');
  if (!editorContent) return;
  
  editorContent.innerHTML = '';
  
  const audioContainer = document.createElement('div');
  audioContainer.className = 'audio-note-container';
  
  // –°–µ–∫—Ü–∏—è —Å –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–æ–º
  const audioSection = document.createElement('div');
  audioSection.className = 'audio-section audio-main-section';
  
  const audioTitle = document.createElement('div');
  audioTitle.className = 'section-title';
  audioTitle.textContent = '–ê—É–¥–∏–æ–∑–∞–ø–∏—Å—å:';
  audioSection.appendChild(audioTitle);
  
  const audioPlayer = document.createElement('audio');
  audioPlayer.className = 'audio-player';
  audioPlayer.controls = true;
  
  try {
    const audioBlob = base64ToBlob(audioContent, 'audio/webm');
    const audioUrl = URL.createObjectURL(audioBlob);
    audioPlayer.src = audioUrl;
  } catch (e) {
    console.error('Error creating audio URL:', e);
    const errorDiv = document.createElement('div');
    errorDiv.className = 'media-placeholder';
    errorDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ';
    audioSection.appendChild(errorDiv);
  }
  
  audioSection.appendChild(audioPlayer);
  audioContainer.appendChild(audioSection);
  
  // –°–µ–∫—Ü–∏—è —Å —Ç–µ–∫—Å—Ç–æ–≤—ã–º–∏ –∑–∞–º–µ—Ç–∫–∞–º–∏
  const textSection = document.createElement('div');
  textSection.className = 'audio-section audio-notes-section';
  
  const textTitle = document.createElement('div');
  textTitle.className = 'section-title';
  textTitle.textContent = '–¢–µ–∫—Å—Ç–æ–≤—ã–µ –∑–∞–º–µ—Ç–∫–∏:';
  textSection.appendChild(textTitle);
  
  const textArea = document.createElement('textarea');
  textArea.className = 'notes-textarea';
  
  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –∑–∞–º–µ—Ç–∫–∏ –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
  if (fileMeta[fullPath]?.notes) {
    textArea.value = fileMeta[fullPath].notes;
  }
  
  textSection.appendChild(textArea);
  audioContainer.appendChild(textSection);
  
  // –°–µ–∫—Ü–∏—è —Å –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è–º–∏
  const mediaSection = document.createElement('div');
  mediaSection.className = 'audio-section audio-media-section';
  
  const mediaTitle = document.createElement('div');
  mediaTitle.className = 'section-title';
  mediaTitle.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è:';
  mediaSection.appendChild(mediaTitle);
  
  const mediaControls = document.createElement('div');
  mediaControls.className = 'media-controls';
  
  const addImageBtn = document.createElement('button');
  addImageBtn.textContent = 'üñºÔ∏è Add Image';
  addImageBtn.onclick = addImageToFile;
  
  const addAudioBtn = document.createElement('button');
  addAudioBtn.textContent = 'üéµ Add Audio';
  addAudioBtn.onclick = addAudioToFile;
  
  mediaControls.append(addImageBtn, addAudioBtn);
  mediaSection.appendChild(mediaControls);
  
  const mediaContainer = document.createElement('div');
  mediaContainer.className = 'media-container';
  mediaSection.appendChild(mediaContainer);
  
  // –ï—Å–ª–∏ –µ—Å—Ç—å –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö
  if (fileMeta[fullPath]?.media && fileMeta[fullPath].media.length > 0) {
    renderMediaAttachments(fileMeta[fullPath].media, mediaContainer);
  } else {
    const placeholder = document.createElement('div');
    placeholder.className = 'media-placeholder';
    placeholder.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π –Ω–µ—Ç';
    mediaContainer.appendChild(placeholder);
  }
  
  audioContainer.appendChild(mediaSection);
  editorContent.appendChild(audioContainer);
}

// –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –æ–±—ã—á–Ω–æ–≥–æ —Ñ–∞–π–ª–∞
function showRegularFileInterface(content, fullPath) {
  const editorContent = document.getElementById('editor-content');
  if (!editorContent) return;
  
  editorContent.innerHTML = '';
  
  // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏—é –¥–ª—è –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π
  const mediaSection = document.createElement('div');
  mediaSection.id = 'media-section';
  
  const mediaTitle = document.createElement('div');
  mediaTitle.className = 'section-title';
  mediaTitle.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è:';
  mediaSection.appendChild(mediaTitle);
  
  const mediaControls = document.createElement('div');
  mediaControls.className = 'media-controls';
  
  const addImageBtn = document.createElement('button');
  addImageBtn.textContent = 'üñºÔ∏è Add Image';
  addImageBtn.onclick = addImageToFile;
  
  const addAudioBtn = document.createElement('button');
  addAudioBtn.textContent = 'üéµ Add Audio';
  addAudioBtn.onclick = addAudioToFile;
  
  mediaControls.append(addImageBtn, addAudioBtn);
  mediaSection.appendChild(mediaControls);
  
  const mediaContainer = document.createElement('div');
  mediaContainer.className = 'media-container';
  mediaContainer.id = 'media-container';
  mediaSection.appendChild(mediaContainer);
  
  // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏—é –¥–ª—è —Ç–µ–∫—Å—Ç–∞
  const textSection = document.createElement('div');
  textSection.id = 'text-section';
  
  const textTitle = document.createElement('div');
  textTitle.className = 'section-title';
  textTitle.textContent = '–¢–µ–∫—Å—Ç —Ñ–∞–π–ª–∞:';
  textSection.appendChild(textTitle);
  
  const textArea = document.createElement('textarea');
  textArea.id = 'file-content';
  textArea.value = content || '';
  
  textSection.appendChild(textArea);
  
  // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ–∫—Ü–∏–∏ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä
  editorContent.appendChild(mediaSection);
  editorContent.appendChild(textSection);
  
  // –ï—Å–ª–∏ —Ñ–∞–π–ª —Å–æ–¥–µ—Ä–∂–∏—Ç –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö
  if (fileMeta[fullPath]?.media && fileMeta[fullPath].media.length > 0) {
    renderMediaAttachments(fileMeta[fullPath].media, mediaContainer);
  } else {
    const placeholder = document.createElement('div');
    placeholder.className = 'media-placeholder';
    placeholder.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π –Ω–µ—Ç';
    mediaContainer.appendChild(placeholder);
  }
}

// –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ Base64 –≤ Blob
function base64ToBlob(base64, mimeType) {
  try {
    const byteCharacters = atob(base64);
    const byteArrays = [];
    
    for (let offset = 0; offset < byteCharacters.length; offset += 512) {
      const slice = byteCharacters.slice(offset, offset + 512);
      
      const byteNumbers = new Array(slice.length);
      for (let i = 0; i < slice.length; i++) {
        byteNumbers[i] = slice.charCodeAt(i);
      }
      
      const byteArray = new Uint8Array(byteNumbers);
      byteArrays.push(byteArray);
    }
    
    return new Blob(byteArrays, { type: mimeType });
  } catch (e) {
    console.error('Error converting base64 to blob:', e);
    return new Blob([], { type: mimeType });
  }
}

// –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π
function renderMediaAttachments(mediaArray, container) {
  if (!container) return;
  
  container.innerHTML = '';
  
  if (!mediaArray || mediaArray.length === 0) {
    const placeholder = document.createElement('div');
    placeholder.className = 'media-placeholder';
    placeholder.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π –Ω–µ—Ç';
    container.appendChild(placeholder);
    return;
  }
  
  mediaArray.forEach((media, index) => {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';
    
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-media';
    deleteBtn.textContent = '‚úï';
    deleteBtn.onclick = () => deleteMediaAttachment(index);
    
    if (media.type === 'image') {
      const img = document.createElement('img');
      img.src = media.data;
      img.alt = 'Attached image';
      img.onclick = () => toggleZoomImage(img);
      mediaItem.appendChild(img);
    } else if (media.type === 'audio') {
      const audio = document.createElement('audio');
      audio.className = 'media-audio';
      audio.controls = true;
      audio.src = media.data;
      mediaItem.appendChild(audio);
    }
    
    mediaItem.appendChild(deleteBtn);
    container.appendChild(mediaItem);
  });
}

function toggleZoomImage(img) {
  const overlay = document.getElementById('media-overlay');
  
  if (img.classList.contains('zoomed')) {
    // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∂–µ —É–≤–µ–ª–∏—á–µ–Ω–æ, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ–≥–æ –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    img.classList.remove('zoomed');
    overlay.style.display = 'none';
    currentZoomedImage = null;
  } else {
    // –ï—Å–ª–∏ –µ—Å—Ç—å –¥—Ä—É–≥–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
    if (currentZoomedImage && currentZoomedImage !== img) {
      currentZoomedImage.classList.remove('zoomed');
    }
    
    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    img.classList.add('zoomed');
    overlay.style.display = 'block';
    currentZoomedImage = img;
  }
}

function renameItem(path) {
  const currentName = path[path.length - 1];
  const newName = prompt('Rename to:', currentName);
  if (!newName || newName === currentName) return;
  const folder = getFolderByPath(path.slice(0, -1));
  if (!folder) return;
  if (folder[newName]) return alert('Name already exists!');
  folder[newName] = folder[currentName];
  delete folder[currentName];

  const oldFull = getFullPath(path);
  const newFull = getFullPath([...path.slice(0, -1), newName]);
  
  if (fileMeta[oldFull]) {
    fileMeta[newFull] = fileMeta[oldFull];
    delete fileMeta[oldFull];
    
    if (fileMeta[newFull]?.type === 'audio') {
      fileMeta[newFull].type = 'audio';
    }
  }

  renderFileList();
}

function compressAndAddImage(file) {
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      let width = img.width;
      let height = img.height;
      const maxWidth = 800;
      const maxHeight = 600;
      
      if (width > maxWidth) {
        height = (height * maxWidth) / width;
        width = maxWidth;
      }
      
      if (height > maxHeight) {
        width = (width * maxHeight) / height;
        height = maxHeight;
      }
      
      canvas.width = width;
      canvas.height = height;
      
      ctx.drawImage(img, 0, 0, width, height);
      
      const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
      
      addMediaAttachment('image', compressedDataUrl);
    };
    
    img.src = e.target.result;
  };
  
  reader.readAsDataURL(file);
}

function compressAndAddAudio(file) {
  const reader = new FileReader();
  
  reader.onload = function(e) {
    addMediaAttachment('audio', e.target.result);
  };
  
  reader.readAsDataURL(file);
}

function addMediaAttachment(type, data) {
  if (!currentFile) return;
  
  const fullPath = getFullPath(currentFile);
  
  if (!fileMeta[fullPath]) {
    fileMeta[fullPath] = { created: now(), media: [] };
  } else if (!fileMeta[fullPath].media) {
    fileMeta[fullPath].media = [];
  }
  
  fileMeta[fullPath].media.push({
    type: type,
    data: data,
    added: now()
  });
  
  const mediaContainer = document.querySelector('.media-container');
  if (mediaContainer) {
    renderMediaAttachments(fileMeta[fullPath].media, mediaContainer);
  }
  
  autoSave();
}

// === –õ–æ–≥–∏–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ ===
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let stopBtn;

async function recordAudio() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');

  if (isRecording) {
    stopRecording();
    return;
  }

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ.');
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = saveAudioNote;

    mediaRecorder.start();
    isRecording = true;

    micBtn.style.background = '#ffb3b3';
    micBtn.style.borderColor = 'red';

    stopBtn = document.createElement('button');
    stopBtn.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
    stopBtn.style.background = '#ffe6e6';
    stopBtn.style.border = '1px solid red';
    stopBtn.style.color = '#c00';
    stopBtn.onclick = stopRecording;

    micBtn.parentNode.insertBefore(stopBtn, micBtn.nextSibling);

    alert('üéôÔ∏è –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å (–¥–æ 30 —Å–µ–∫—É–Ω–¥)...');
    setTimeout(() => {
      if (isRecording) stopRecording();
    }, 30000);

  } catch (err) {
    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É.');
    console.error(err);
  }
}

function stopRecording() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');
  if (!isRecording) return;

  isRecording = false;
  mediaRecorder.stop();

  micBtn.style.background = '';
  micBtn.style.borderColor = '';

  if (stopBtn) {
    stopBtn.remove();
    stopBtn = null;
  }

  alert('‚èπÔ∏è –ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.');
}

function saveAudioNote() {
  const blob = new Blob(audioChunks, { type: 'audio/webm' });
  const reader = new FileReader();

  reader.onloadend = () => {
    const base64Audio = reader.result.split(',')[1];
    const name = prompt('–ò–º—è –∞—É–¥–∏–æ–∑–∞–º–µ—Ç–∫–∏ (–±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è):', 'audio_note');
    if (!name) return;

    const folder = getFolderByPath(currentPath);
    if (!folder) return;
    
    const filename = name + '.audio.txt';
    folder[filename] = base64Audio;

    const fullPath = getFullPath([...currentPath, filename]);
    fileMeta[fullPath] = {

    };

    renderFileList();

  };

  reader.readAsDataURL(blob);
}
