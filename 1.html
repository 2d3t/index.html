  <script>
let fileSystem = JSON.parse(localStorage.getItem('fileSystem')) || {};
let fileMeta = JSON.parse(localStorage.getItem('fileMeta')) || {};
let currentPath = [];
let currentFile = null;

function now() {
  return new Date().toLocaleString();
}

function getFullPath(pathArray) {
  return '/' + pathArray.join('/');
}

function getFolderByPath(path) {
  let folder = fileSystem;
  for (const part of path) folder = folder[part];
  return folder;
}

function findAllMatches(folder, term, path = []) {
  let results = [];
  for (let name in folder) {
    const fullPath = [...path, name];
    if (name.toLowerCase().includes(term.toLowerCase())) {
      results.push({ name, fullPath, isFolder: typeof folder[name] === 'object' });
    }
    if (typeof folder[name] === 'object') {
      results = results.concat(findAllMatches(folder[name], term, fullPath));
    }
  }
  return results;
}

function isAudioFile(filename) {
  return filename.endsWith('.audio.txt') || (fileMeta[getFullPath([...currentPath, filename])]?.type === 'audio');
}

function renderFileList(searchTerm = '') {
  const container = document.getElementById('file-list');
  container.innerHTML = '';

  const globalSearch = document.getElementById('global-search').checked;
  const folder = getFolderByPath(currentPath);

  document.getElementById('path-bar').textContent =
    '/' + (currentPath.length ? currentPath.join('/') : '');

  let items = [];

  if (searchTerm && globalSearch) {
    items = findAllMatches(fileSystem, searchTerm);
  } else {
    items = Object.keys(folder)
      .filter(name => name.toLowerCase().includes(searchTerm.toLowerCase()))
      .map(name => ({
        name,
        fullPath: [...currentPath, name],
        isFolder: typeof folder[name] === 'object'
      }));
  }

  items.sort((a, b) => a.name.localeCompare(b.name));

  if (items.length === 0) {
    const emptyMsg = document.createElement('div');
    emptyMsg.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
    emptyMsg.style.color = '#888';
    container.appendChild(emptyMsg);
    return;
  }

  items.forEach(({ name, fullPath, isFolder }) => {
    const div = document.createElement('div');
    div.className = 'item';

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ —Ñ–∞–π–ª–∞

    if (isFolder) {
      icon = 'üìÅ ';
    } else if (isAudioFile(name)) {
      icon = 'üéµ ';
    }

    const label = document.createElement('span');
    label.textContent = icon + name;

    label.onclick = () => {
      if (isFolder) {
        currentPath = [...fullPath];
        document.getElementById('search-bar').value = '';
        renderFileList();
      } else {
        openFile(fullPath);
      }
    };

    const renameBtn = document.createElement('button');
    renameBtn.textContent = '‚úèÔ∏è';
    renameBtn.onclick = (e) => {

      renameItem(fullPath);
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóë';
    delBtn.onclick = (e) => {

    };

    const rightButtons = document.createElement('div');

    rightButtons.style.gap = '5px';
    rightButtons.append(renameBtn, delBtn);

    div.append(label, rightButtons);
    container.appendChild(div);
  });

  autoSave();
}

function goBack() {
  if (currentFile) {
    closeEditor();
    return;
  }
  if (currentPath.length === 0) return;
  currentPath.pop();
  document.getElementById('search-bar').value = '';
  renderFileList();
}

function openFile(path) {
  currentFile = path;

  for (let i = 0; i < path.length - 1; i++) file = file[path[i]];
  const content = file[path[path.length - 1]];
  const fullPath = getFullPath(path);
  const created = fileMeta[fullPath]?.created || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
  const isAudio = isAudioFile(path[path.length - 1]);

  document.getElementById('editor-filename').textContent =
    fullPath + ` | üìÖ –°–æ–∑–¥–∞–Ω: ${created}`;

  if (isAudio) {
    // –î–ª—è –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    showAudioNoteInterface(content, fullPath);
  } else {

  mediaSection.className = 'audio-section audio-media-section';
  
  const mediaTitle = document.createElement('div');

  mediaTitle.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è:';
  mediaSection.appendChild(mediaTitle);
  
  const mediaControls = document.createElement('div');
  mediaControls.className = 'media-controls';
  mediaControls.innerHTML = `
    <button onclick="addImageToFile()">üñºÔ∏è Add Image</button>

    renderMediaAttachments(fileMeta[fullPath].media, mediaContainer);

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è Base64 –≤ Blob
function base64ToBlob(base64, mimeType) {
  const byteCharacters = atob(base64);
  const byteArrays = [];
  
  for (let offset = 0; offset < byteCharacters.length; offset += 512) {
    const slice = byteCharacters.slice(offset, offset + 512);
    
    const byteNumbers = new Array(slice.length);
    for (let i = 0; i < slice.length; i++) {
      byteNumbers[i] = slice.charCodeAt(i);
    }
    
    const byteArray = new Uint8Array(byteNumbers);
    byteArrays.push(byteArray);
  }
  
  return new Blob(byteArrays, { type: mimeType });
}

function renderMediaAttachments(mediaArray, container) {
  if (!container) return;
  
  // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º
  container.innerHTML = '';
  
  if (!mediaArray || mediaArray.length === 0) {
    const placeholder = document.createElement('div');
    placeholder.className = 'media-placeholder';
    placeholder.textContent = '–ú–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–π –Ω–µ—Ç';
    container.appendChild(placeholder);
    return;
  }
  
  mediaArray.forEach((media, index) => {
    const mediaItem = document.createElement('div');
    mediaItem.className = 'media-item';
    mediaItem.dataset.index = index;
    
    const deleteBtn = document.createElement('button');
    deleteBtn.className = 'delete-media';
    deleteBtn.textContent = '‚úï';
    deleteBtn.onclick = () => deleteMediaAttachment(index);
    
    if (media.type === 'image') {
      const img = document.createElement('img');
      img.src = media.data;
      img.alt = 'Attached image';
      mediaItem.appendChild(img);
    } else if (media.type === 'audio') {
      const audio = document.createElement('audio');
      audio.className = 'media-audio';
      audio.controls = true;
      audio.src = media.data;
      mediaItem.appendChild(audio);
    }
    
    mediaItem.appendChild(deleteBtn);
    container.appendChild(mediaItem);
  });
}

function deleteMediaAttachment(index) {
  if (!currentFile || !confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ –≤–ª–æ–∂–µ–Ω–∏–µ?')) return;
  
  const fullPath = getFullPath(currentFile);
  if (fileMeta[fullPath]?.media) {
    fileMeta[fullPath].media.splice(index, 1);
    
    // –ù–∞—Ö–æ–¥–∏–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–µ–¥–∏–∞ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
    const mediaContainer = document.querySelector('.media-container');
    if (mediaContainer) {
      renderMediaAttachments(fileMeta[fullPath].media, mediaContainer);
    }
    
    autoSave();
  }
}

function saveFile() {
  if (!currentFile) return;
  
  const fullPath = getFullPath(currentFile);
  const isAudio = isAudioFile(currentFile[currentFile.length - 1]);
  
  if (isAudio) {
    // –î–ª—è –∞—É–¥–∏–æ—Ñ–∞–π–ª–æ–≤ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –∑–∞–º–µ—Ç–∫–∏
    const textArea = document.querySelector('.notes-textarea');
    if (textArea) {
      if (!fileMeta[fullPath]) fileMeta[fullPath] = {};
      fileMeta[fullPath].notes = textArea.value;
    }
    autoSave();
    alert('–ó–∞–º–µ—Ç–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
  } else {
    // –î–ª—è –æ–±—ã—á–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
    let file = fileSystem;
    for (let i = 0; i < currentFile.length - 1; i++) file = file[currentFile[i]];
    file[currentFile[currentFile.length - 1]] = document.getElementById('file-content').value;
    autoSave();
    alert('File saved!');

}

function createFolder() {
  const name = prompt('Folder name:');
  if (!name) return;
  const folder = getFolderByPath(currentPath);
  if (folder[name]) return alert('Already exists!');
  folder[name] = {};
  renderFileList();
}

function createFile() {
  const name = prompt('File name:');
  if (!name) return;
  const folder = getFolderByPath(currentPath);
  if (folder[name]) return alert('Already exists!');
  folder[name] = '';
  const fullPath = getFullPath([...currentPath, name]);
  fileMeta[fullPath] = { created: now(), media: [] };
  renderFileList();
}

function deleteItem(path) {
  if (!confirm('Delete this item?')) return;
  let obj = fileSystem;
  for (let i = 0; i < path.length - 1; i++) obj = obj[path[i]];
  const fullPath = getFullPath(path);
  delete fileMeta[fullPath];
  delete obj[path[path.length - 1]];
  renderFileList();
}

function saveSystem() {
  const blob = new Blob([JSON.stringify(fileSystem, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'fileSystem.json';
  link.click();
  URL.revokeObjectURL(link.href);

  const metaBlob = new Blob([JSON.stringify(fileMeta, null, 2)], { type: 'application/json' });
  const metaLink = document.createElement('a');
  metaLink.href = URL.createObjectURL(metaBlob);
  metaLink.download = 'fileMeta.json';
  metaLink.click();
  URL.revokeObjectURL(metaLink.href);
}

function loadSystem() {
  document.getElementById('file-input').click();
}

function handleFileLoad(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    fileSystem = JSON.parse(e.target.result);
    localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
    currentPath = [];
    renderFileList();
    alert('File system loaded!');
  };
  reader.readAsText(file);
}

function renameItem(path) {
  const currentName = path[path.length - 1];
  const newName = prompt('Rename to:', currentName);
  if (!newName || newName === currentName) return;
  const folder = getFolderByPath(path.slice(0, -1));
  if (folder[newName]) return alert('Name already exists!');
  folder[newName] = folder[currentName];
  delete folder[currentName];

  const oldFull = getFullPath(path);
  const newFull = getFullPath([...path.slice(0, -1), newName]);
  
  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏–∏
  if (fileMeta[oldFull]) {
    fileMeta[newFull] = fileMeta[oldFull];
    delete fileMeta[oldFull];
    
    // –ï—Å–ª–∏ —ç—Ç–æ –∞—É–¥–∏–æ—Ñ–∞–π–ª, —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∏–ø
    if (fileMeta[newFull]?.type === 'audio') {
      fileMeta[newFull].type = 'audio';
    }
  }

  renderFileList();
}

function autoSave() {
  localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
  localStorage.setItem('fileMeta', JSON.stringify(fileMeta));
}

function copyFileText() {
  let textarea;
  const isAudio = currentFile && isAudioFile(currentFile[currentFile.length - 1]);
  
  if (isAudio) {
    textarea = document.querySelector('.notes-textarea');
  } else {
    textarea = document.getElementById('file-content');
  }
  
  if (textarea) {
    textarea.select();
    document.execCommand('copy');
    alert('Text copied to clipboard!');
  }
}

function openInKlikEdit() {
  let textarea;
  const isAudio = currentFile && isAudioFile(currentFile[currentFile.length - 1]);
  
  if (isAudio) {
    textarea = document.querySelector('.notes-textarea');
  } else {
    textarea = document.getElementById('file-content');
  }
  
  if (textarea) {
    textarea.select();
    document.execCommand('copy');
    setTimeout(() => {
      window.location.href = 'https://2d3t.github.io/index.html/pro/redactor.html';
    }, 300);
  }
}

document.getElementById('image-input').addEventListener('change', function(e) {

  if (!files.length) return;

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ
document.getElementById('audio-input').addEventListener('change', function(e) {
  const files = e.target.files;
  if (!files.length) return;
  
  for (let i = 0; i < files.length; i++) {
    compressAndAddAudio(files[i]);
  }
  
  this.value = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input
});

function compressAndAddImage(file) {
  const reader = new FileReader();
  
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è —Å–∂–∞—Ç–∏—è
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
      let width = img.width;
      let height = img.height;
      const maxWidth = 800;
      const maxHeight = 600;
      
      if (width > maxWidth) {
        height = (height * maxWidth) / width;
        width = maxWidth;
      }
      
      if (height > maxHeight) {
        width = (width * maxHeight) / height;
        height = maxHeight;
      }
      
      canvas.width = width;
      canvas.height = height;
      
      // –†–∏—Å—É–µ–º —Å–∂–∞—Ç–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      ctx.drawImage(img, 0, 0, width, height);
      
      // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JPEG —Å –∫–∞—á–µ—Å—Ç–≤–æ–º 70%
      const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
      
      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏—è
      addMediaAttachment('image', compressedDataUrl);
    };
    
    img.src = e.target.result;
  };
  
  reader.readAsDataURL(file);
}

function compressAndAddAudio(file) {
  const reader = new FileReader();
  
  reader.onload = function(e) {
    // –î–ª—è –∞—É–¥–∏–æ –ø—Ä–æ—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª
    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–∂–∞—Ç–∏–µ –∞—É–¥–∏–æ
    addMediaAttachment('audio', e.target.result);
  };
  
  reader.readAsDataURL(file);
}

function addMediaAttachment(type, data) {
  if (!currentFile) return;
  
  const fullPath = getFullPath(currentFile);
  
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ –º–µ–¥–∏–∞, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
  if (!fileMeta[fullPath]) {
    fileMeta[fullPath] = { created: now(), media: [] };
  } else if (!fileMeta[fullPath].media) {
    fileMeta[fullPath].media = [];
  }
  
  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ –º–µ–¥–∏–∞-–≤–ª–æ–∂–µ–Ω–∏–µ
  fileMeta[fullPath].media.push({
    type: type,
    data: data,
    added: now()
  });
  
  // –ù–∞—Ö–æ–¥–∏–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –º–µ–¥–∏–∞ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
  const mediaContainer = document.querySelector('.media-container');
  if (mediaContainer) {
    renderMediaAttachments(fileMeta[fullPath].media, mediaContainer);
  }
  
  autoSave();
}

let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let stopBtn;

async function recordAudio() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');

  if (isRecording) {
    stopRecording();
    return;
  }

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ.');
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = saveAudioNote;

    mediaRecorder.start();
    isRecording = true;

    // –ú–µ–Ω—è–µ–º –≤–∏–¥ –∫–Ω–æ–ø–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
    micBtn.style.background = '#ffb3b3';
    micBtn.style.borderColor = 'red';

    // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –∫–Ω–æ–ø–∫—É "‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å"
    stopBtn = document.createElement('button');
    stopBtn.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
    stopBtn.style.background = '#ffe6e6';
    stopBtn.style.border = '1px solid red';
    stopBtn.style.color = '#c00';
    stopBtn.onclick = stopRecording;

    micBtn.parentNode.insertBefore(stopBtn, micBtn.nextSibling);

    alert('üéôÔ∏è –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å (–¥–æ 30 —Å–µ–∫—É–Ω–¥)...');
    setTimeout(() => {
      if (isRecording) stopRecording();
    }, 30000);

  } catch (err) {
    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É.');
    console.error(err);
  }
}

function stopRecording() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');
  if (!isRecording) return;

  isRecording = false;
  mediaRecorder.stop();

  micBtn.style.background = '';
  micBtn.style.borderColor = '';

  if (stopBtn) {
    stopBtn.remove();
    stopBtn = null;
  }

  alert('‚èπÔ∏è –ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.');
}

function saveAudioNote() {
  const blob = new Blob(audioChunks, { type: 'audio/webm' });
  const reader = new FileReader();

  reader.onloadend = () => {
    // –ü–æ–ª—É—á–∞–µ–º Base64 —Å—Ç—Ä–æ–∫—É (—É–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å data:audio/webm;base64,)
    const base64Audio = reader.result.split(',')[1];
    const name = prompt('–ò–º—è –∞—É–¥–∏–æ–∑–∞–º–µ—Ç–∫–∏ (–±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è):', 'audio_note');
    if (!name) return;

    const folder = getFolderByPath(currentPath);
    const filename = name + '.audio.txt';
    folder[filename] = base64Audio;

    const fullPath = getFullPath([...currentPath, filename]);
    fileMeta[fullPath] = { 
      created: now(), 
      type: 'audio',
      notes: '',
      media: []
    };

    renderFileList();
    autoSave();
    alert('–ê—É–¥–∏–æ–∑–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
  };

  reader.readAsDataURL(blob);
}
