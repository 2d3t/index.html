<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File System Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      width: 340px;
      background: #f7f7f7;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #path-bar {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
      overflow-x: auto;
      white-space: nowrap;
    }
    #file-list {
      flex-grow: 1;
    }
    .item {
      margin: 4px 0;
      padding: 4px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item:hover {
      background-color: #eaeaea;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      margin: 3px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
    }
    button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex-grow: 1;
      display: none;
      flex-direction: column;
      padding: 10px;
    }
    #editor textarea {
      flex-grow: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
    }
    #editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    #search-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }
    #search-bar {
      flex-grow: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    label {
      font-size: 13px;
      color: #444;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="actions">
  <div style="display: flex; gap: 5px;">
    <button onclick="goBack()">‚¨ÖÔ∏è</button>
    <button onclick="createFolder()">üìÅ</button>
    <button onclick="createFile()">üìÑ</button>
    <button onclick="recordAudio()">üéôÔ∏è</button>
    <button onclick="saveSystem()">üíæ</button>
    <button onclick="loadSystem()">üìÇ</button>
    <button onclick="location.href='https://2d3t.github.io/index.html/'">üö™</button>
  </div>
  <div style="font-weight: bold; font-size: 18px; color: #333; margin-left: auto;">
    Initi
  </div>


      <div style="width: 60px;"></div>
    </div>
    <div id="path-bar"></div>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="üîç Search..." oninput="renderFileList(this.value)">
      <label><input type="checkbox" id="global-search" onchange="renderFileList(document.getElementById('search-bar').value)"> –í–µ–∑–¥–µ</label>
    </div>
    <div id="file-list"></div>
    <input type="file" id="file-input" style="display:none" onchange="handleFileLoad(event)">
  </div>
  <div id="editor">
    <div id="editor-header">
      <span id="editor-filename"></span>
      <div>
        <button onclick="openInKlikEdit()">KlikEditüéÄ</button>
        <button onclick="copyFileText()">üìã Copy</button>
        <button onclick="saveFile()">üíæ Save</button>
        <button onclick="closeEditor()">‚ùå Close</button>
      </div>
    </div>
    <textarea id="file-content"></textarea>
  </div>

  <script>
let fileSystem = JSON.parse(localStorage.getItem('fileSystem')) || {};
let fileMeta = JSON.parse(localStorage.getItem('fileMeta')) || {};
let currentPath = [];
let currentFile = null;

function now() {
  return new Date().toLocaleString();
}

function getFullPath(pathArray) {
  return '/' + pathArray.join('/');
}

function getFolderByPath(path) {
  let folder = fileSystem;
  for (const part of path) folder = folder[part];
  return folder;
}

function findAllMatches(folder, term, path = []) {
  let results = [];
  for (let name in folder) {
    const fullPath = [...path, name];
    if (name.toLowerCase().includes(term.toLowerCase())) {
      results.push({ name, fullPath, isFolder: typeof folder[name] === 'object' });
    }
    if (typeof folder[name] === 'object') {
      results = results.concat(findAllMatches(folder[name], term, fullPath));
    }
  }
  return results;
}

function renderFileList(searchTerm = '') {
  const container = document.getElementById('file-list');
  container.innerHTML = '';

  const globalSearch = document.getElementById('global-search').checked;
  const folder = getFolderByPath(currentPath);

  document.getElementById('path-bar').textContent =
    '/' + (currentPath.length ? currentPath.join('/') : '');

  let items = [];

  if (searchTerm && globalSearch) {
    items = findAllMatches(fileSystem, searchTerm);
  } else {
    items = Object.keys(folder)
      .filter(name => name.toLowerCase().includes(searchTerm.toLowerCase()))
      .map(name => ({
        name,
        fullPath: [...currentPath, name],
        isFolder: typeof folder[name] === 'object'
      }));
  }

  items.sort((a, b) => a.name.localeCompare(b.name));

  if (items.length === 0) {
    const emptyMsg = document.createElement('div');
    emptyMsg.textContent = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
    emptyMsg.style.color = '#888';
    container.appendChild(emptyMsg);
    return;
  }

  items.forEach(({ name, fullPath, isFolder }) => {
    const div = document.createElement('div');
    div.className = 'item';

    const label = document.createElement('span');
    label.textContent = (isFolder ? 'üìÅ ' : 'üìÑ ') + name;

    label.onclick = () => {
      if (isFolder) {
        currentPath = [...fullPath];
        document.getElementById('search-bar').value = '';
        renderFileList();
      } else {
        openFile(fullPath);
      }
    };

    const renameBtn = document.createElement('button');
    renameBtn.textContent = '‚úèÔ∏è';
    renameBtn.onclick = (e) => {
      e.stopPropagation();
      renameItem(fullPath);
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'üóë';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      deleteItem(fullPath);
    };

    const rightButtons = document.createElement('div');
    rightButtons.style.display = 'flex';
    rightButtons.style.gap = '5px';
    rightButtons.append(renameBtn, delBtn);

    div.append(label, rightButtons);
    container.appendChild(div);
  });

  autoSave();
}

function goBack() {
  if (currentFile) {
    closeEditor();
    return;
  }
  if (currentPath.length === 0) return;
  currentPath.pop();
  document.getElementById('search-bar').value = '';
  renderFileList();
}

function openFile(path) {
  currentFile = path;
  let file = fileSystem;
  for (let i = 0; i < path.length - 1; i++) file = file[path[i]];
  const content = file[path[path.length - 1]];
  const fullPath = getFullPath(path);
  const created = fileMeta[fullPath]?.created || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

  document.getElementById('editor-filename').textContent =
    fullPath + ` | üìÖ –°–æ–∑–¥–∞–Ω: ${created}`;

  document.querySelectorAll('#editor audio').forEach(a => a.remove());

  if (fileMeta[fullPath]?.type === 'audio') {
    document.getElementById('file-content').style.display = 'none';
    const audioEl = document.createElement('audio');
    audioEl.controls = true;
    audioEl.src = 'data:audio/webm;base64,' + content;
    audioEl.style.width = '100%';
    document.getElementById('editor').appendChild(audioEl);
  } else {
    document.getElementById('file-content').style.display = 'block';
    document.getElementById('file-content').value = content;
  }

  document.getElementById('editor').style.display = 'flex';
  document.getElementById('sidebar').style.display = 'none';
}

function saveFile() {
  if (!currentFile) return;
  let file = fileSystem;
  for (let i = 0; i < currentFile.length - 1; i++) file = file[currentFile[i]];
  file[currentFile[currentFile.length - 1]] =
    document.getElementById('file-content').value;
  autoSave();
  alert('File saved!');
}

function closeEditor() {
  currentFile = null;
  document.querySelectorAll('#editor audio').forEach(a => a.remove());
  document.getElementById('editor').style.display = 'none';
  document.getElementById('sidebar').style.display = 'flex';
  renderFileList();
}

function createFolder() {
  const name = prompt('Folder name:');
  if (!name) return;
  const folder = getFolderByPath(currentPath);
  if (folder[name]) return alert('Already exists!');
  folder[name] = {};
  renderFileList();
}

function createFile() {
  const name = prompt('File name:');
  if (!name) return;
  const folder = getFolderByPath(currentPath);
  if (folder[name]) return alert('Already exists!');
  folder[name] = '';
  const fullPath = getFullPath([...currentPath, name]);
  fileMeta[fullPath] = { created: now() };
  renderFileList();
}

function deleteItem(path) {
  if (!confirm('Delete this item?')) return;
  let obj = fileSystem;
  for (let i = 0; i < path.length - 1; i++) obj = obj[path[i]];
  const fullPath = getFullPath(path);
  delete fileMeta[fullPath];
  delete obj[path[path.length - 1]];
  renderFileList();
}

function saveSystem() {
  const blob = new Blob([JSON.stringify(fileSystem, null, 2)], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'fileSystem.json';
  link.click();
  URL.revokeObjectURL(link.href);

  const metaBlob = new Blob([JSON.stringify(fileMeta, null, 2)], { type: 'application/json' });
  const metaLink = document.createElement('a');
  metaLink.href = URL.createObjectURL(metaBlob);
  metaLink.download = 'fileMeta.json';
  metaLink.click();
  URL.revokeObjectURL(metaLink.href);
}

function loadSystem() {
  document.getElementById('file-input').click();
}

function handleFileLoad(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    fileSystem = JSON.parse(e.target.result);
    localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
    currentPath = [];
    renderFileList();
    alert('File system loaded!');
  };
  reader.readAsText(file);
}

function renameItem(path) {
  const currentName = path[path.length - 1];
  const newName = prompt('Rename to:', currentName);
  if (!newName || newName === currentName) return;
  const folder = getFolderByPath(path.slice(0, -1));
  if (folder[newName]) return alert('Name already exists!');
  folder[newName] = folder[currentName];
  delete folder[currentName];

  const oldFull = getFullPath(path);
  const newFull = getFullPath([...path.slice(0, -1), newName]);
  if (fileMeta[oldFull]) {
    fileMeta[newFull] = fileMeta[oldFull];
    delete fileMeta[oldFull];
  }

  renderFileList();
}

function autoSave() {
  localStorage.setItem('fileSystem', JSON.stringify(fileSystem));
  localStorage.setItem('fileMeta', JSON.stringify(fileMeta));
}

function copyFileText() {
  const textarea = document.getElementById('file-content');
  textarea.select();
  document.execCommand('copy');
  alert('File text copied to clipboard!');
}

function openInKlikEdit() {
  const textarea = document.getElementById('file-content');
  textarea.select();
  document.execCommand('copy');
  setTimeout(() => {
    window.location.href = 'https://2d3t.github.io/index.html/pro/redactor.html';
  }, 300);
}

// === –ù–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –∑–∞–ø–∏—Å–∏ –∞—É–¥–∏–æ —Å –≤—Ä–µ–º–µ–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–æ–π ===
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let stopBtn;

async function recordAudio() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');

  if (isRecording) {
    stopRecording();
    return;
  }

  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ.');
    return;
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = saveAudioNote;

    mediaRecorder.start();
    isRecording = true;

    // –ú–µ–Ω—è–µ–º –≤–∏–¥ –∫–Ω–æ–ø–∫–∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
    micBtn.style.background = '#ffb3b3';
    micBtn.style.borderColor = 'red';

    // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –∫–Ω–æ–ø–∫—É "‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å"
    stopBtn = document.createElement('button');
    stopBtn.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
    stopBtn.style.background = '#ffe6e6';
    stopBtn.style.border = '1px solid red';
    stopBtn.style.color = '#c00';
    stopBtn.onclick = stopRecording;

    micBtn.parentNode.insertBefore(stopBtn, micBtn.nextSibling);

    alert('üéôÔ∏è –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å (–¥–æ 30 —Å–µ–∫—É–Ω–¥)...');
    setTimeout(() => {
      if (isRecording) stopRecording();
    }, 30000);

  } catch (err) {
    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É.');
    console.error(err);
  }
}

function stopRecording() {
  const micBtn = document.querySelector('button[onclick="recordAudio()"]');
  if (!isRecording) return;

  isRecording = false;
  mediaRecorder.stop();

  micBtn.style.background = '';
  micBtn.style.borderColor = '';

  if (stopBtn) {
    stopBtn.remove();
    stopBtn = null;
  }

  alert('‚èπÔ∏è –ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.');
}

function saveAudioNote() {
  const blob = new Blob(audioChunks, { type: 'audio/webm' });
  const reader = new FileReader();

  reader.onloadend = () => {
    const base64Audio = reader.result.split(',')[1];
    const name = prompt('–ò–º—è –∞—É–¥–∏–æ–∑–∞–º–µ—Ç–∫–∏ (–±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è):', 'audio_note');
    if (!name) return;

    const folder = getFolderByPath(currentPath);
    const filename = name + '.audio.txt';
    folder[filename] = base64Audio;

    const fullPath = getFullPath([...currentPath, filename]);
    fileMeta[fullPath] = { created: now(), type: 'audio' };

    renderFileList();
    autoSave();
    alert('–ê—É–¥–∏–æ–∑–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
  };

  reader.readAsDataURL(blob);
}

setInterval(autoSave, 5000);
renderFileList();
</script>

</body>
