<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои проекты</title>
    <style>
        /* Общий стиль */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .category {
            margin: 40px 0;
        }
        .category h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding-bottom: 5px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .details-button {
            display: inline-block;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .details-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        /* Модальное окно */
        .modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
            transition: all 0.5s ease;
        }
        .modal.visible {
            bottom: 0;
        }
        .modal h3 {
            margin-top: 0;
        }
        .modal p {
            font-size: 1rem;
            line-height: 1.5;
        }
        .close-button {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .close-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .links a {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
            .details-button {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            .modal p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Мои проекты</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>Игры</h2>
            <div class="links">
                <div>
                    <a href="1.html">Initi Файловый менеджер</a>
                    <div class="details-button" onclick="showModal('fileManager')">Подробнее</div>
                </div>
                <div>
                    <a href="2.html">AntyBatty Игра</a>
                    <div class="details-button" onclick="showModal('game')">Подробнее</div>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Приложения</h2>
            <div class="links">
                <div>
                    <a href="3.html">Мобильный фонарик</a>
                    <div class="details-button" onclick="showModal('flashlight')">Подробнее</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <div class="close-button" onclick="hideModal()">Закрыть</div>
    </div>
    <footer>
        <p>© 2024 Все права защищены. Автор: d'ElonMusk</p>
    </footer>
    <script>
        const descriptions = {
            fileManager: {
                title: "Initi Файловый менеджер",
                description: "Файловый менеджер для создания папок и текстовых файлов с возможностью выгрузки и загрузки файловой системы."
            },
            game: {
                title: "AntyBatty Игра",
                description: "Игра по мотивам старых игр на ZX Spectrum, с возможностью сохранения результата."
            },
            flashlight: {
                title: "Мобильный фонарик",
                description: "Приложение для туристов с функцией подачи сигнала SOS через мигание."
            }
        };

        function showModal(key) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').innerText = descriptions[key].title;
            document.getElementById('modal-description').innerText = descriptions[key].description;
            modal.classList.add('visible');
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('visible');
        }
    </script>
</body>
</html>
