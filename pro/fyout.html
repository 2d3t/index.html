<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки на видео</title>
</head>
<body>
    <button id="fetch-videos">Посмотреть видео из случайной страны</button>

    <script>
        const countries = ["Россия", "США", "Франция", "Италия", "Япония"];
        
        document.getElementById('fetch-videos').addEventListener('click', () => {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            const query = `музыка ${randomCountry}`;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}+site:youtube.com`;

            // Открываем несколько вкладок с результатами поиска
            for (let i = 0; i < 5; i++) {
                window.open(googleSearchUrl, '_blank');
            }
        });
    </script>
</body>
</html>
