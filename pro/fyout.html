<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слушать музыку</title>
    <style>
        body {
            background-image: url('https://2d3t.github.io/index.html/images/sky.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #ff4081; /* Яркий цвет кнопки */
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f50057; /* Более темный цвет при наведении */
        }
    </style>
</head>
<body>
    <button id="fetch-videos">Слушать музыку из случайной страны</button>

    <script>
        const countries = [
            "Австралия", "Австрия", "Азербайджан", "Албания", "Алжир",
            "Ангола", "Аргентина", "Армения", "Афганистан", "Бангладеш",
            "Бахрейн", "Беларусь", "Бельгия", "Болгария", "Бразилия",
            "Великобритания", "Венгрия", "Вьетнам", "Гана", "Греция",
            "Грузия", "Дания", "Египет", "Замбия", "Зимбабве",
            "Индия", "Индонезия", "Ирландия", "Исландия", "Испания",
            "Италия", "Канада", "Казахстан", "Кения", "Киргизия",
            "Китай", "Колумбия", "Коста-Рика", "Куба", "Латвия",
            "Ливан", "Литва", "Люксембург", "Малайзия", "Мальта",
            "Мексика", "Молдова", "Монголия", "Намибия", "Новая Зеландия",
            "Норвегия", "Пакистан", "Парагвай", "Перу", "Польша",
            "Португалия", "Россия", "Румыния", "Саудовская Аравия", "Сингапур",
            "Словакия", "Словения", "США", "Таджикистан", "Таиланд",
            "Тунис", "Турция", "Уганда", "Узбекистан", "Украина",
            "Филиппины", "Финляндия", "Франция", "Хорватия", "Чехия",
            "Чили", "Швейцария", "Швеция", "Шри-Ланка", "Эквадор",
            "Южная Африка", "Южная Корея", "Япония"
        ];

        document.getElementById('fetch-videos').addEventListener('click', () => {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            const query = `music from ${randomCountry}`;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}+site:youtube.com`;

            // Открываем несколько вкладок с результатами поиска
            for (let i = 0; i < 5; i++) {
                window.open(googleSearchUrl, '_blank');
            }
        });
    </script>
</body>
</html>
