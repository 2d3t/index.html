<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ —Å –ø–æ–¥–ø–∏—Å—å—é</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #e0e0e0;
        }

        .camera-section {
            margin-bottom: 20px;
        }

        .camera-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .camera-buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        #startBackCamera {
            background: #bb86fc;
            color: #000000;
        }

        #startFrontCamera {
            background: #03dac6;
            color: #000000;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: #000;
            border-radius: 10px;
            display: none;
            margin: 0 auto 15px;
            transform: rotateY(0deg);
            transition: transform 0.3s;
        }

        .camera-controls {
            display: none;
            gap: 10px;
            margin-bottom: 20px;
        }

        .camera-controls button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        #capture {
            background: #4caf50;
            color: white;
        }

        #cancelCapture {
            background: #f44336;
            color: white;
        }

        .preview-section {
            display: none;
            margin-bottom: 20px;
        }

        #preview {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 0 auto 15px;
            display: block;
        }

        .settings-panel {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 15px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }

        #caption {
            width: 100%;
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
        }

        #caption::placeholder {
            color: #888;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option.selected {
            border-color: #fff;
            transform: scale(1.1);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #fontSize {
            flex: 1;
            height: 8px;
            background: #444;
            border-radius: 4px;
            outline: none;
        }

        .font-size-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .download-section {
            text-align: center;
        }

        #download {
            padding: 15px 30px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #newPhoto {
            padding: 12px 25px;
            background: #666;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .date-info {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .current-settings {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ –§–æ—Ç–æ —Å –ø–æ–¥–ø–∏—Å—å—é</h1>
        
        <div class="camera-section">
            <div class="camera-buttons">
                <button id="startBackCamera">üì∑ –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞–º–µ—Ä–∞</button>
                <button id="startFrontCamera">ü§≥ –°–µ–ª—Ñ–∏ –∫–∞–º–µ—Ä–∞</button>
            </div>
            
            <video id="video" autoplay playsinline></video>
            
            <div class="camera-controls">
                <button id="capture">üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
                <button id="cancelCapture">‚ùå –û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>

        <div class="preview-section">
            <img id="preview" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
            
            <div class="settings-panel">
                <div class="setting-group">
                    <label for="caption">–ü–æ–¥–ø–∏—Å—å –Ω–∞ —Ñ–æ—Ç–æ:</label>
                    <textarea 
                        id="caption" 
                        placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–¥–ø–∏—Å—å –¥–ª—è —Ñ–æ—Ç–æ..."
                        maxlength="200"
                    ></textarea>
                </div>

                <div class="setting-group">
                    <label>–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞:</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #FFFFFF;" data-color="#FFFFFF" data-stroke="#000000"></div>
                        <div class="color-option" style="background: #FF6B6B;" data-color="#FF6B6B" data-stroke="#000000"></div>
                        <div class="color-option" style="background: #4ECDC4;" data-color="#4ECDC4" data-stroke="#000000"></div>
                        <div class="color-option" style="background: #FFD166;" data-color="#FFD166" data-stroke="#000000"></div>
                        <div class="color-option" style="background: #118AB2;" data-color="#118AB2" data-stroke="#FFFFFF"></div>
                        <div class="color-option" style="background: #073B4C;" data-color="#073B4C" data-stroke="#FFFFFF"></div>
                        <div class="color-option" style="background: #EF476F;" data-color="#EF476F" data-stroke="#FFFFFF"></div>
                        <div class="color-option" style="background: #06D6A0;" data-color="#06D6A0" data-stroke="#000000"></div>
                    </div>
                </div>

                <div class="setting-group">
                    <label>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞:</label>
                    <div class="font-size-control">
                        <span>–ê–∞</span>
                        <input type="range" id="fontSize" min="16" max="48" value="24">
                        <span class="font-size-value">24px</span>
                    </div>
                </div>

                <div class="current-settings">
                    <div class="setting-item">
                        <span>–¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏:</span>
                    </div>
                    <div class="setting-item">
                        <span>–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞:</span>
                        <span id="currentColor">–ë–µ–ª—ã–π</span>
                    </div>
                    <div class="setting-item">
                        <span>–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞:</span>
                        <span id="currentSize">24px</span>
                    </div>
                </div>
            </div>

            <div class="download-section">
                <button id="download">üíæ –°–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ</button>
                <button id="newPhoto">üîÑ –ù–æ–≤–æ–µ —Ñ–æ—Ç–æ</button>
            </div>
        </div>

        <div class="date-info">
            –î–∞—Ç–∞ —Å–Ω–∏–º–∫–∞: <span id="captureDate">-</span>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const startBackCameraBtn = document.getElementById('startBackCamera');
        const startFrontCameraBtn = document.getElementById('startFrontCamera');
        const video = document.getElementById('video');
        const cameraControls = document.querySelector('.camera-controls');
        const captureBtn = document.getElementById('capture');
        const cancelCaptureBtn = document.getElementById('cancelCapture');
        const previewSection = document.querySelector('.preview-section');
        const preview = document.getElementById('preview');
        const captionInput = document.getElementById('caption');
        const downloadBtn = document.getElementById('download');
        const newPhotoBtn = document.getElementById('newPhoto');
        const captureDate = document.getElementById('captureDate');
        const colorOptions = document.querySelectorAll('.color-option');
        const fontSizeSlider = document.getElementById('fontSize');
        const fontSizeValue = document.querySelector('.font-size-value');
        const currentColorSpan = document.getElementById('currentColor');
        const currentSizeSpan = document.getElementById('currentSize');

        let stream = null;
        let currentPhotoDate = null;
        let currentCameraType = 'back';
        let textColor = '#FFFFFF';
        let strokeColor = '#000000';
        let fontSize = 24;

        // –¶–≤–µ—Ç–∞ –∏ –∏—Ö –Ω–∞–∑–≤–∞–Ω–∏—è
        const colorNames = {
            '#FFFFFF': '–ë–µ–ª—ã–π',
            '#FF6B6B': '–ö—Ä–∞—Å–Ω—ã–π',
            '#4ECDC4': '–ë–∏—Ä—é–∑–æ–≤—ã–π',
            '#FFD166': '–ñ—ë–ª—Ç—ã–π',
            '#118AB2': '–°–∏–Ω–∏–π',
            '#073B4C': '–¢—ë–º–Ω–æ-—Å–∏–Ω–∏–π',
            '#EF476F': '–†–æ–∑–æ–≤—ã–π',
            '#06D6A0': '–ó–µ–ª—ë–Ω—ã–π'
        };

        // –í–∫–ª—é—á–µ–Ω–∏–µ –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä—ã
        startBackCameraBtn.addEventListener('click', () => startCamera('environment'));

        // –í–∫–ª—é—á–µ–Ω–∏–µ —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã
        startFrontCameraBtn.addEventListener('click', () => startCamera('user'));

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã
        async function startCamera(facingMode) {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                // –î–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã –∑–µ—Ä–∫–∞–ª–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                if (facingMode === 'user') {
                    video.style.transform = 'rotateY(180deg)';
                    currentCameraType = 'front';
                } else {
                    video.style.transform = 'rotateY(0deg)';
                    currentCameraType = 'back';
                }
                
                cameraControls.style.display = 'flex';
                startBackCameraBtn.style.display = 'none';
                startFrontCameraBtn.style.display = 'none';
                
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + err.message);
            }
        }

        // –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // –î–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã –∑–µ—Ä–∫–∞–ª–∏–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
            if (currentCameraType === 'front') {
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
            }
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
            if (currentCameraType === 'front') {
                context.setTransform(1, 0, 0, 1, 0, 0);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞—Ç—É —Å–Ω–∏–º–∫–∞
            currentPhotoDate = new Date();
            const dateString = currentPhotoDate.toLocaleString('ru-RU');
            captureDate.textContent = dateString;
            
            preview.src = canvas.toDataURL('image/jpeg');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            previewSection.style.display = 'block';
            cameraControls.style.display = 'none';
            video.style.display = 'none';
        });

        // –û—Ç–º–µ–Ω–∞ —Å—ä—ë–º–∫–∏
        cancelCaptureBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.style.display = 'none';
            cameraControls.style.display = 'none';
            startBackCameraBtn.style.display = 'block';
            startFrontCameraBtn.style.display = 'block';
        });

        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                
                textColor = option.dataset.color;
                strokeColor = option.dataset.stroke;
                currentColorSpan.textContent = colorNames[textColor];
            });
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
        fontSizeSlider.addEventListener('input', (e) => {
            fontSize = parseInt(e.target.value);
            fontSizeValue.textContent = fontSize + 'px';
            currentSizeSpan.textContent = fontSize + 'px';
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ñ–æ—Ç–æ
        newPhotoBtn.addEventListener('click', () => {
            previewSection.style.display = 'none';
            captionInput.value = '';
            captureDate.textContent = '-';
            startBackCameraBtn.style.display = 'block';
            startFrontCameraBtn.style.display = 'block';
        });

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–æ—Ç–æ
        downloadBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
            const tempImg = new Image();
            tempImg.onload = () => {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas –∫–∞–∫ —É –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ñ–æ—Ç–æ
                canvas.width = tempImg.width;
                canvas.height = tempImg.height + 120; // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ –¥–ª—è —Ç–µ–∫—Å—Ç–∞
                
                // –†–∏—Å—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ —Ñ–æ—Ç–æ
                context.drawImage(tempImg, 0, 0, canvas.width, tempImg.height);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å
                if (captionInput.value.trim()) {
                    context.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    context.fillRect(0, tempImg.height, canvas.width, 60);
                    
                    context.font = `bold ${fontSize}px Arial`;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±–≤–æ–¥–∫—É –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
                    context.strokeStyle = strokeColor;
                    context.lineWidth = 3;
                    context.strokeText(captionInput.value.trim(), canvas.width / 2, tempImg.height + 40);
                    
                    // –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç
                    context.fillStyle = textColor;
                    context.textAlign = 'center';
                    context.textBaseline = 'middle';
                    context.fillText(captionInput.value.trim(), canvas.width / 2, tempImg.height + 40);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞—Ç—É
                context.fillStyle = 'rgba(0, 0, 0, 0.7)';
                context.fillRect(0, tempImg.height + 60, canvas.width, 60);
                
                context.font = '18px Arial';
                context.fillStyle = 'white';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                
                if (currentPhotoDate) {
                    const dateText = `–°–Ω–∏–º–æ–∫ —Å–¥–µ–ª–∞–Ω: ${currentPhotoDate.toLocaleString('ru-RU')}`;
                    context.fillText(dateText, canvas.width / 2, tempImg.height + 90);
                }
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const link = document.createElement('a');
                link.download = `photo-with-caption-${Date.now()}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            };
            
            tempImg.src = preview.src;
        });
    </script>
</body>
</html>
