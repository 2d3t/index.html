<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        input, button, textarea {
            font-size: 16px;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        button:hover {
            background-color: #3700b3;
        }
        textarea {
            width: 100%;
            height: 400px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>HTML Viewer</h1>
    <input type="text" id="url" placeholder="Введите URL" required>
    <br>
    <button onclick="fetchHTML()">Получить HTML</button>
    <button onclick="clearField()">Очистить поле</button>
    <button id="copyBtn" onclick="copyAll()">Скопировать всё</button>
    <button onclick="window.location.href='https://2d3t.github.io/index.html/'">Выход</button>

    <h2>HTML Код:</h2>
    <textarea id="htmlCode" readonly></textarea>

    <script>
        async function fetchHTML() {
            const url = document.getElementById('url').value;
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById('htmlCode').value = html;
            } catch (error) {
                document.getElementById('htmlCode').value = 'Error: ' + error.message;
            }
        }

        function clearField() {
            document.getElementById('url').value = '';
            document.getElementById('htmlCode').value = '';
        }

        function copyAll() {
            const textarea = document.getElementById('htmlCode');
            textarea.select();
            textarea.setSelectionRange(0, 99999); // Для мобильных устройств
            document.execCommand("copy");

            // Меняем текст кнопки
            const copyBtn = document.getElementById("copyBtn");
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Скопировано!";
            copyBtn.disabled = true;

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
