<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь с изображением</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 100px;
            gap: 5px;
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .day {
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Календарь</h1>
    <div id="calendar"></div>
    <input type="file" id="imageInput" accept="image/*">
    <button id="combineBtn">Объединить и скачать</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        // Генерация календаря на текущий месяц
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const date = new Date();
            const month = date.getMonth();
            const year = date.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            // Добавление пустых ячеек для дней перед первым числом месяца
            calendar.innerHTML = ''; // Очистка перед новой генерацией
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendar.appendChild(emptyDiv);
            }

            // Добавление дней месяца
            for (let day = 1; day <= lastDate; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;
                calendar.appendChild(dayDiv);
            }
        }

        // Загрузка изображения
        let loadedImage = null;
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    loadedImage = new Image();
                    loadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Объединение изображений и скачивание
        document.getElementById('combineBtn').addEventListener('click', function() {
            const calendar = document.getElementById('calendar');

            html2canvas(calendar).then(function(calendarCanvas) {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = calendarCanvas.width;
                canvas.height = calendarCanvas.height;

                // Рисуем календарь на канвасе
                ctx.drawImage(calendarCanvas, 0, 0);
                
                // Если изображение загружено, рисуем его
                if (loadedImage) {
                    ctx.drawImage(loadedImage, 0, 0, canvas.width, canvas.height);
                }

                // Экспортируем в JPEG
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg');
                link.download = 'calendar_with_image.jpg';
                link.click();
            });
        });

        // Генерация календаря при загрузке страницы
        generateCalendar();
    </script>
</body>
</html>
