<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр webm файлов</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #3700b3;
        }
        video {
            width: 100%;
            max-width: 100%;
            margin-top: 20px;
            border: 2px solid #6200ea;
        }
    </style>
</head>
<body>
    <h1>Просмотр webm файлов</h1>
    <input type="file" id="fileInput" accept="video/webm" style="width: 100%; max-width: 300px;" />
    <button id="playButton">Воспроизвести видео</button>
    <video id="videoPlayer" controls></video>

    <script>
        const fileInput = document.getElementById('fileInput');
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');

        playButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                videoPlayer.play();
            } else {
                alert('Пожалуйста, выберите файл');
            }
        });
    </script>
</body>
</html>
