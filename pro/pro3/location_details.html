<!DOCTYPE html>
<html>
<head>
    <title>–î–µ—Ç–∞–ª–∏ –º–µ—Å—Ç–∞ - Everest Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .location-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.95em;
        }
        
        .location-info strong {
            color: #2c3e50;
        }
        
        .users-count {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .user-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
            transition: transform 0.3s ease;
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .username {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }
        
        .timestamp {
            color: #6c757d;
            font-size: 0.85em;
        }
        
        .coordinates {
            color: #28a745;
            font-family: monospace;
            font-size: 0.9em;
            margin: 8px 0;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .note-content {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 1em;
            line-height: 1.6;
            color: #495057;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: white;
            color: #007bff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid #007bff;
        }
        
        .back-btn:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        .actions {
            margin-top: 25px;
            text-align: center;
        }
        
        .map-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-left: 10px;
            box-shadow: 0 5px 15px rgba(40,167,69,0.2);
            transition: all 0.3s ease;
        }
        
        .map-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .user-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .timestamp {
                margin-top: 5px;
            }
            
            .back-btn, .map-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç –î–µ—Ç–∞–ª–∏ –º–µ—Å—Ç–∞</h1>
            <div id="location-info" class="location-info">
                –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
            </div>
            <div id="users-count" class="users-count">
                üë• <span id="count">0</span> –∑–∞–ø–∏—Å–æ–∫
            </div>
        </div>
        
        <div id="users-list"></div>
        
        <div class="actions">
            <a href="javascript:history.back()" class="back-btn">üîô –ù–∞–∑–∞–¥ –∫ –∫–∞—Ä—Ç–µ</a>
            <a href="#" id="openMapBtn" class="map-btn" target="_blank">üó∫Ô∏è –û—Ç–∫—Ä—ã—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</a>
        </div>
    </div>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const encodedData = params.get('data');
            const lat = params.get('lat');
            const lon = params.get('lon');
            
            return { encodedData, lat, lon };
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        function displayLocationData(data) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ª–æ–∫–∞—Ü–∏–∏
            document.getElementById('location-info').innerHTML = `
                <strong>üó∫Ô∏è –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</strong><br>
                –®–∏—Ä–æ—Ç–∞: <code>${data.lat.toFixed(6)}</code><br>
                –î–æ–ª–≥–æ—Ç–∞: <code>${data.lon.toFixed(6)}</code>
            `;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('count').textContent = data.total;
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∫–∞—Ä—Ç—ã
            const openMapBtn = document.getElementById('openMapBtn');
            openMapBtn.href = `map.html?center=${data.lat},${data.lon}&zoom=17`;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            const usersList = document.getElementById('users-list');
            
            if (data.users.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em;">üì≠</div>
                        <h3>–ó–∞–ø–∏—Å–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–í —ç—Ç–æ–º –º–µ—Å—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç –æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã—Ö –∑–∞–ø–∏—Å–æ–∫.</p>
                    </div>
                `;
                return;
            }
            
            usersList.innerHTML = '';
            
            data.users.forEach((user, index) => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –∑–∞–ø–∏—Å–∫–∏
                let noteHtml = user.note;
                // –ü—Ä–æ—Å—Ç–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫
                noteHtml = noteHtml.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank" style="color: #007bff;">$1</a>'
                );
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ —Å—Ç—Ä–æ–∫
                noteHtml = noteHtml.replace(/\n/g, '<br>');
                
                userCard.innerHTML = `
                    <div class="user-header">
                        <div class="username">
                            <span style="font-size: 1.2em;">üë§</span> 
                            ${user.username || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫'}
                        </div>
                        <div class="timestamp">üïí ${user.time}</div>
                    </div>
                    
                    <div class="coordinates">
                        üìç ${user.lat.toFixed(6)}, ${user.lon.toFixed(6)}
                    </div>
                    
                    <div class="note-content">
                        ${noteHtml}
                    </div>
                `;
                
                usersList.appendChild(userCard);
            });
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        async function loadLocationData() {
            const { encodedData, lat, lon } = getUrlParams();
            
            if (encodedData) {
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥–∞–Ω—ã –Ω–∞–ø—Ä—è–º—É—é
                try {
                    const locationData = JSON.parse(decodeURIComponent(encodedData));
                    displayLocationData(locationData);
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                    console.error('Parse error:', error);
                }
            } else if (lat && lon) {
                // –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–Ω—ã —Ç–æ–ª—å–∫–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –º–æ–∂–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ API
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—ã–ª –±—ã fetch –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
                showError('–§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º —Ç—Ä–µ–±—É–µ—Ç —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ API');
            } else {
                showError('–ù–µ —É–∫–∞–∑–∞–Ω—ã –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function showError(message) {
            document.getElementById('location-info').innerHTML = `
                <div style="color: #dc3545; text-align: center;">
                    <div style="font-size: 2em;">‚ö†Ô∏è</div>
                    <h3>–û—à–∏–±–∫–∞</h3>
                    <p>${message}</p>
                </div>
            `;
            
            document.getElementById('users-count').style.display = 'none';
            document.getElementById('openMapBtn').style.display = 'none';
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadLocationData);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
        if (navigator.share) {
            const shareBtn = document.createElement('a');
            shareBtn.className = 'map-btn';
            shareBtn.style.backgroundColor = '#6f42c1';
            shareBtn.href = '#';
            shareBtn.innerHTML = 'üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è';
            shareBtn.onclick = async (e) => {
                e.preventDefault();
                try {
                    await navigator.share({
                        title: '–ú–µ—Å—Ç–æ –≤ Everest Me',
                        text: '–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ –º–µ—Å—Ç–æ!',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è:', err);
                }
            };
            document.querySelector('.actions').appendChild(shareBtn);
        }
    </script>
</body>
</html>
