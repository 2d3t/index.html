                        ctx.fillStyle = '#2196F3';
                        ctx.fillText(line, 20, yPos);
                        ctx.fillStyle = 'black';
                    } else {
                        ctx.fillText(line, 20, yPos);
                    }
                    yPos += 25;
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è
                ctx.font = '12px Arial';
                ctx.fillStyle = '#666';
                const now = new Date();
                const dateStr = now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
                ctx.fillText(`–°–æ–∑–¥–∞–Ω–æ: ${dateStr}`, 20, canvas.height - 20);
                
                // –°–∫–∞—á–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const link = document.createElement('a');
                link.download = `—Ä–∞—Å—á–µ—Ç_–≥–∏–ø—Å–∞_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            
            // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –≤—ã–∑—ã–≤–∞–µ–º onload —Å—Ä–∞–∑—É
            if (imageToDraw.complete) {
                imageToDraw.onload();
            }
        }
    </script>
