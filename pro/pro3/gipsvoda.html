function downloadImage() {

        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(20, imageHeight + 30, canvas.width - 40, 2);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
        ctx.fillStyle = '#2E7D32';
        ctx.font = 'bold 22px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('–†–ê–°–ß–ï–¢ –°–ú–ï–°–ò –î–õ–Ø –ì–ò–ü–°–ê', canvas.width / 2, imageHeight + 70);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Ä–∞—Å—á–µ—Ç–∞
        ctx.fillStyle = 'black';
        ctx.font = '16px Arial';
        ctx.textAlign = 'left';
        
        // –†–∏—Å—É–µ–º —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç—Ä–æ—á–Ω–æ
        let yPos = imageHeight + 100;
        lines.forEach(line => {
            if (line.includes('===') || line.includes('---')) {
                // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏
                ctx.fillStyle = '#4CAF50';
                ctx.font = '14px Arial';
                ctx.fillText(line, 20, yPos);
                ctx.font = '16px Arial';
                ctx.fillStyle = 'black';
            } else if (line.includes('–¶–í–ï–¢')) {
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Ü–≤–µ—Ç–æ–≤
                ctx.fillStyle = '#2196F3';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(line, 20, yPos);
                ctx.font = '16px Arial';
                ctx.fillStyle = 'black';
            } else if (line.includes('–û–ë–©–ò–ï') || line.includes('–†–ê–°–ü–†–ï–î–ï–õ–ï–ù–ò–ï')) {
                // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–∫–∏
                ctx.fillStyle = '#555';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(line, 20, yPos);
                ctx.font = '16px Arial';
                ctx.fillStyle = 'black';
            } else if (line.includes('–§–æ—Ä–º–∞:') || line.includes('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–≤–µ—Ç–æ–≤:') || line.includes('–û–±—â–∞—è –º–∞—Å—Å–∞:')) {
                // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(line, 20, yPos);
                ctx.font = '16px Arial';
                ctx.fillStyle = 'black';
            } else {
                // –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
                ctx.fillText(line, 20, yPos);
            }
            yPos += 24;
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –≤ –ø—Ä–∞–≤—ã–π –Ω–∏–∂–Ω–∏–π —É–≥–æ–ª
        ctx.font = '10px Arial';
        ctx.fillStyle = '#888';
        const now = new Date();
        // –ë–æ–ª–µ–µ –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã
        const dateStr = now.toLocaleDateString('ru-RU') + ' ' + 
                       now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
        ctx.textAlign = 'right';
        ctx.fillText(`–°–æ–∑–¥–∞–Ω–æ: ${dateStr}`, canvas.width - 20, canvas.height - 15);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –ø—Ä–æ–≥—Ä–∞–º–º—ã
        ctx.font = 'italic 10px Arial';
        ctx.fillStyle = '#CCC';
        ctx.fillText('–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–º–µ—Å–∏ –≥–∏–ø—Å–∞ –∏ –≤–æ–¥—ã', canvas.width - 20, canvas.height - 5);
        ctx.textAlign = 'left';
        
        // –°–∫–∞—á–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        const link = document.createElement('a');
        link.download = `—Ä–∞—Å—á–µ—Ç_–≥–∏–ø—Å–∞_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}-${now.getMinutes().toString().padStart(2,'0')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    };
    
    // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, –≤—ã–∑—ã–≤–∞–µ–º onload —Å—Ä–∞–∑—É
    if (imageToDraw.complete) {
        imageToDraw.onload();
    }
}
    </script>
