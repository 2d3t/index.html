    .btn {

    }
    .btn:hover { transform: translateY(-1px); border-color: rgba(255, 255, 255, .18); }
    .btn.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-color: transparent; }

    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .card {

    @media(min-width: 940px) { .card { grid-column: span 4; } }

    .cover { width: 88px; height: 100%; background:
      radial-gradient(200px 100px at 10% 10%, rgba(255, 255, 255, .18), transparent),

    .card-body { padding: 14px; display: flex; flex-direction: column; gap: 10px; }

    .meta .name { font-weight: 700; }
    .meta .time { color: var(--muted); font-size: 12px; }

    .controls { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { font-size: 12px; color: var(--muted); }

    audio { width: 100%; height: 36px; filter: drop-shadow(0 2px 10px rgba(0, 0, 0, .2)); }

    .footer { color: var(--muted); text-align: center; padding: 28px 0; }

    .theme-toggle { position: relative; }

    /* Light theme */

    .share-btn:hover { background: var(--accent-2); }

  <script>
const TRACKS = [
  { title: "Coming Home To You", artist: "Eugene Klik", url: "sound/Forever Highway.mp3", downloadName: "Eugene Klik - Coming Home To You.mp3" },
{ title: "I Feel It Coming", artist: "Eugene Klik", url: "sound/Can You Feel It.mp3", downloadName: "Eugene Klik - I Feel It Coming.mp3" },
  { title: "Sometimes I Feel Like Screaming", artist: "Eugene Klik", url: "sound/Fading Screams (Minor Version).mp3", downloadName: "Eugene Klik - Sometimes I Feel Like Screaming.mp3" },
  { title: "Dance Of Goodbye", artist: "Eugene Klik", url: "sound/Goodbye.mp3", downloadName: "Eugene Klik - Dance Of Goodbye.mp3" },
{ title: "When You Call", artist: "Eugene Klik", url: "sound/When You Call (Atmospheric Ringtone Version).mp3", downloadName: "Eugene Klik - When You Call.mp3" }
,
{ title: "Fade To Light", artist: "Eugene Klik", url: "sound/Fade to Light.mp3", downloadName: "Eugene Klik - Fade To Light.mp3" }
];

const $ = (sel, root = document) => root.querySelector(sel);
const el = (tag, opts = {}) => Object.assign(document.createElement(tag), opts);

function coverInitials(name = "EK") {
  const initials = name.split(" ").map(w => w[0]).slice(0, 2).join("").toUpperCase();
  const svg = `<?xml version="1.0"?><svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
    <defs>
      <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
        <stop offset='0%' stop-color='${getComputedStyle(document.documentElement).getPropertyValue('--accent').trim()}'/>
        <stop offset='100%' stop-color='${getComputedStyle(document.documentElement).getPropertyValue('--accent-2').trim()}'/>
      </linearGradient>
    </defs>
    <rect width='100%' height='100%' rx='24' fill='url(#g)'/>
    <text x='50%' y='54%' text-anchor='middle' font-size='74' font-family='Inter, system-ui' font-weight='800' fill='white'>${initials}</text>
  </svg>`;
  return `data:image/svg+xml;base64,${btoa(svg)}`;
}

let asc = true;

function render(list) {
  const app = $("#app");
  app.innerHTML = "";

  const grid = el('div', { className: 'grid', role: 'list' });

  list.forEach((t) => {
    const card = el('article', { className: 'card', role: 'listitem' });

    const cover = el('div', { className: 'cover' });
    const img = el('img', { alt: `${t.artist} -- ${t.title} (–æ–±–ª–æ–∂–∫–∞)`, width: 88, height: 88, style: 'width:88px;height:100%;object-fit:cover;display:block;border-right:1px solid rgba(255,255,255,.06);' });
    img.src = coverInitials('Eugene Klik');
    cover.append(img);

    const body = el('div', { className: 'card-body' });
    const meta = el('div', { className: 'meta' });
    const name = el('div', { className: 'name', textContent: t.title });
    const time = el('div', { className: 'time', textContent: t.duration || "" });
    meta.append(name, time);

    const audio = el('audio', { controls: true });
    audio.src = t.url;
    audio.preload = 'none';
    audio.addEventListener('play', () => {
      document.querySelectorAll('audio').forEach(a => { if (a !== audio) a.pause(); });
    });

    const controls = el('div', { className: 'controls' });
    const playBtn = el('button', { className: 'btn primary', innerHTML: '‚ñ∂Ô∏é –°–ª—É—à–∞—Ç—å' });
    playBtn.addEventListener('click', () => audio.paused ? audio.play() : audio.pause());

    const dl = el('a', { className: 'btn', innerHTML: '‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å', href: t.url });
    if (t.downloadName) dl.download = t.downloadName;

    const tags = el('div', { className: 'chip', textContent: (t.tags || []).join(' ¬∑ ') });
    controls.append(playBtn, dl, tags);

    body.append(meta, audio, controls);
    card.append(cover, body);
    grid.append(card);
  });

  app.append(grid);
}

function applyFilter() {
  const q = $("#search").value.trim().toLowerCase();
  let list = TRACKS.filter(t => t.title.toLowerCase().includes(q));
  list.sort((a, b) => asc ? a.title.localeCompare(b.title, 'ru') : b.title.localeCompare(a.title, 'ru'));
  render(list);
}

$("#search").addEventListener('input', applyFilter);
$("#sortBtn").addEventListener('click', () => { asc = !asc; applyFilter(); });

const themeToggle = $("#theme");
const savedTheme = localStorage.getItem('ek_theme');
if (savedTheme === 'light') { document.body.classList.add('light'); themeToggle.checked = true; }
themeToggle.addEventListener('change', e => {
  document.body.classList.toggle('light', e.target.checked);
  localStorage.setItem('ek_theme', e.target.checked ? 'light' : 'dark');
});

const shareBtn = $("#shareBtn");
shareBtn?.addEventListener('click', async () => {
  const url = location.href;
  try {
    if (navigator.share) {
      await navigator.share({ title: '–ú—É–∑—ã–∫–∞ -- Eugene Klik', text: '', url });
    } else if (navigator.clipboard) {
      await navigator.clipboard.writeText(url);
      alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
    } else {
      prompt('–°–∫–æ–ø–∏—Ä—É–π —Å—Å—ã–ª–∫—É:', url);
    }
  } catch (e) {}
});

$("#telegramShare")?.addEventListener('click', e => {
  e.preventDefault();
  const url = encodeURIComponent(location.href);
  window.open(`https://t.me/share/url?url=${url}`, '_blank');
});

$("#twitterShare")?.addEventListener('click', e => {
  e.preventDefault();
  const url = encodeURIComponent(location.href);
  const text = encodeURIComponent('–°–ª—É—à–∞–π –∏ —Å–∫–∞—á–∏–≤–∞–π —Ç—Ä–µ–∫–∏  Eugene Klik!');
  window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
});

document.getElementById('year').textContent = new Date().getFullYear();
render(TRACKS);
</script>
<script>
let currentIndex = 0;
let currentAudio = null;

function playTrack(index) {
  if (currentAudio) currentAudio.pause();
  const audios = document.querySelectorAll('audio');
  if (audios[index]) {
    currentIndex = index;
    currentAudio = audios[index];
    currentAudio.play();

    // –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥–∞
    currentAudio.onended = () => {
      if ($("#autoToggle").checked) {
        nextTrack();
      }
    };
  }
}

function stopTrack() {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }
}

function nextTrack() {
  if ($("#randomToggle").checked) {
    currentIndex = Math.floor(Math.random() * TRACKS.length);
  } else {
    currentIndex = (currentIndex + 1) % TRACKS.length;
  }
  playTrack(currentIndex);
}

function prevTrack() {
  if ($("#randomToggle").checked) {
    currentIndex = Math.floor(Math.random() * TRACKS.length);
  } else {
    currentIndex = (currentIndex - 1 + TRACKS.length) % TRACKS.length;
  }
  playTrack(currentIndex);
}

// –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
$("#playBtn").addEventListener("click", () => {
  if (!currentAudio || currentAudio.paused) {
    // –µ—Å–ª–∏ –µ—â–µ –Ω–µ –∏–≥—Ä–∞–ª–æ –∏ –≤–∫–ª—é—á–µ–Ω —Å–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä
    if (!currentAudio && $("#randomToggle").checked) {
      currentIndex = Math.floor(Math.random() * TRACKS.length);
    }
    playTrack(currentIndex);
  } else {
    currentAudio.pause();
  }
});

$("#stopBtn").addEventListener("click", stopTrack);
$("#nextBtn").addEventListener("click", nextTrack);
$("#prevBtn").addEventListener("click", prevTrack);
</script>
