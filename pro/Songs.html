<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Eugene Klik — Музыка</title>
  <meta name="description" content="Музыкальная страница Eugene Klik: поиск по трекам, прослушивание и скачивание" />
  <style>
    :root{
      --bg: #0b0b10;
      --card: rgba(255,255,255,0.06);
      --muted: #9aa0a6;
      --text: #e8eaed;
      --accent: #7c5cff;
      --accent-2: #00d4ff;
      --ring: rgba(124,92,255,0.45);
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      --radius: 16px;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%; width:100%; overflow-x:hidden;}
    body{
      margin:0; 
      background: radial-gradient(1200px 800px at 10% -10%, rgba(124,92,255,.15), transparent),
                 radial-gradient(1000px 700px at 100% 0%, rgba(0,212,255,.12), transparent),
                 var(--bg);
      color:var(--text); 
      font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      letter-spacing:.2px;
    }

    .wrap{max-width:1100px; margin:0 auto; padding:16px}

    header{
      position:sticky; top:0; z-index:10; backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(11,11,16,.9), rgba(11,11,16,.6));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .header-inner{display:flex; flex-wrap:wrap; align-items:center; gap:12px; padding:12px 16px}
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit;}
    .logo{
      width:38px; height:38px; border-radius:12px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      font-weight:800; font-size:14px;
    }
    .title{font-weight:800; font-size:18px}
    .subtitle{color:var(--muted); font-size:12px}
    .grow{flex:1}

    .toolbar{display:flex; flex-wrap:wrap; gap:8px; align-items:center; width:100%}
    .search{flex:1; min-width:140px; position:relative;}
    .search input{
      width:100%; padding:10px 36px; border-radius:999px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.06); color:var(--text); outline:none;
    }
    .search .icon{ position:absolute; left:12px; top:50%; transform:translateY(-50%); opacity:.7; }

    .btn{ 
      border:1px solid rgba(255,255,255,.08); 
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--text); padding:8px 12px; border-radius:12px; cursor:pointer; 
      display:inline-flex; gap:6px; align-items:center;
      font-size:14px;
    }
    .btn.primary{ background: linear-gradient(135deg, var(--accent), var(--accent-2)); border:none; }

    /* Grid */
    .grid{ display:grid; grid-template-columns:1fr; gap:14px }
    @media(min-width:620px){ .grid{ grid-template-columns: repeat(2,1fr) } }
    @media(min-width:940px){ .grid{ grid-template-columns: repeat(3,1fr) } }

    .card{
      background: var(--card); border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius); box-shadow: var(--shadow); overflow:hidden;
      display:grid; grid-template-columns: 72px 1fr;
    }
    .cover{ width:72px; height:100%; display:grid; place-items:center; background:rgba(124,92,255,.25); }
    .card-body{ padding:12px; display:flex; flex-direction:column; gap:8px }
    .meta{ display:flex; justify-content:space-between; gap:8px; align-items:center }
    .meta .name{ font-weight:700; }
    .meta .time{ color:var(--muted); font-size:12px }

    audio{ width:100%; height:34px; }

    .controls{ display:flex; flex-wrap:wrap; gap:6px; }
    .chip{ font-size:12px; color:var(--muted) }

    .footer{ color:var(--muted); text-align:center; padding:20px 0; font-size:13px; }

    /* Share buttons */
    .share-buttons{display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:20px 0;}
    .share-buttons a{ text-decoration:none; }
    .share-buttons .btn{ font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div class="header-inner wrap">
      <a class="brand" href="#">
        <div class="logo">EK</div>
        <div>
          <div class="title">Eugene Klik</div>
          <div class="subtitle">Музыка</div>
        </div>
      </a>
      <div class="grow"></div>
      <div class="toolbar">
        <div class="search">
          <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input id="search" type="text" placeholder="Поиск…" />
        </div>
        <button class="btn" id="sortBtn">Сортировать</button>
        <div class="theme-toggle">
          <input type="checkbox" id="theme" hidden/>
          <label for="theme" class="btn">Тема</label>
        </div>
        <button class="btn" onclick="window.location.href='https://2d3t.github.io/index.html/'">Выход</button>
      </div>
    </div>
  </header>

  <main class="wrap" id="app"></main>

  <!-- Блок кнопок поделиться -->
  <div class="share-buttons wrap">
    <a class="btn" target="_blank" href="https://t.me/share/url?url=https://2d3t.github.io/index.html&text=Слушай%20Eugene%20Klik">Telegram</a>
    <a class="btn" target="_blank" href="https://twitter.com/intent/tweet?url=https://2d3t.github.io/index.html&text=Слушай%20Eugene%20Klik">Twitter</a>
    <a class="btn" target="_blank" href="https://vk.com/share.php?url=https://2d3t.github.io/index.html">VK</a>
    <a class="btn" target="_blank" href="https://wa.me/?text=https://2d3t.github.io/index.html">WhatsApp</a>
  </div>

  <footer class="footer wrap">
    © <span id="year"></span> Eugene Klik
  </footer>

  <script>
    const TRACKS = [
      { title: "I Feel It Coming", artist: "Eugene Klik", url: "sound/Can You Feel It.mp3", downloadName: "Eugene Klik - I Feel It Coming.mp3" },
      { title: "Sometimes I Feel Like Screaming", artist: "Eugene Klik", url: "sound/Fading Screams (Minor Version).mp3", downloadName: "Eugene Klik - Sometimes I Feel Like Screaming.mp3" },
      { title: "Dance Of Goodbye", artist: "Eugene Klik", url: "sound/Goodbye.mp3", downloadName: "Eugene Klik - Dance Of Goodbye.mp3" },
    ];

    const $ = (sel, root=document) => root.querySelector(sel);
    const el = (tag, opts={}) => Object.assign(document.createElement(tag), opts);

    let asc = true;
    function render(list){
      const app = $("#app");
      app.innerHTML = "";
      const grid = el('div', { className:'grid' });
      list.forEach(t=>{
        const card = el('div',{className:'card'});
        const cover = el('div',{className:'cover'});
        cover.textContent = "EK";
        const body = el('div',{className:'card-body'});
        const meta = el('div',{className:'meta'});
        meta.append(el('div',{className:'name',textContent:t.title}));
        body.append(meta);
        const audio = el('audio',{controls:true,src:t.url});
        body.append(audio);
        const controls = el('div',{className:'controls'});
        const dl = el('a',{className:'btn',href:t.url,innerHTML:"⬇️ Скачать"});
        dl.download = t.downloadName;
        controls.append(dl);
        body.append(controls);
        card.append(cover,body);
        grid.append(card);
      });
      app.append(grid);
    }

    function applyFilter(){
      const q=$("#search").value.trim().toLowerCase();
      let list = TRACKS.filter(t=>t.title.toLowerCase().includes(q));
      list.sort((a,b)=>asc?a.title.localeCompare(b.title,'ru'):b.title.localeCompare(a.title,'ru'));
      render(list);
    }

    $("#search").addEventListener('input', applyFilter);
    $("#sortBtn").addEventListener('click', ()=>{asc=!asc; applyFilter();});

    document.getElementById('year').textContent = new Date().getFullYear();
    render(TRACKS);
  </script>
</body>
</html>
