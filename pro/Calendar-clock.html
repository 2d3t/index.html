<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь и часы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .clock-section {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .time {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .date {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .calendar-section {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header h2 {
            font-size: 1.3rem;
            font-weight: 500;
        }

        .nav-btn {
            background: #2d2d2d;
            border: none;
            color: #e0e0e0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: #3d3d3d;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
            color: #b0b0b0;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .day:hover {
            background: #2d2d2d;
        }

        .today {
            background: #3a6df0;
            color: white;
            font-weight: 600;
        }

        .other-month {
            color: #555;
        }

        .selected {
            background: #3a6df0;
            color: white;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px 0;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .time {
                font-size: 3rem;
            }
            
            .day {
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-section">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Понедельник, 1 января 2023</div>
        </div>
        
        <div class="calendar-section">
            <div class="calendar-header">
                <button class="nav-btn" id="prev-month">←</button>
                <h2 id="current-month">Январь 2023</h2>
                <button class="nav-btn" id="next-month">→</button>
            </div>
            
            <div class="weekdays">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            
            <div class="days" id="calendar-days">
                <!-- Дни будут заполнены JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        Календарь и часы • Темная тема
    </footer>

    <script>
        // Элементы DOM
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const currentMonthElement = document.getElementById('current-month');
        const calendarDaysElement = document.getElementById('calendar-days');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        
        // Текущая дата
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        // Обновление времени
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU');
            const date = now.toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            timeElement.textContent = time;
            dateElement.textContent = date.charAt(0).toUpperCase() + date.slice(1);
        }
        
        // Обновление календаря
        function updateCalendar() {
            // Установка заголовка месяца
            const monthNames = [
                'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
            ];
            currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Очистка календаря
            calendarDaysElement.innerHTML = '';
            
            // Первый день месяца
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Последний день месяца
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            // День недели первого дня (0 - воскресенье, 1 - понедельник, ...)
            const firstDayIndex = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            
            // Последний день предыдущего месяца
            const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();
            
            // Последний день текущего месяца
            const lastDate = lastDay.getDate();
            
            // Следующий месяц
            const nextDays = 7 - (lastDay.getDay() === 0 ? 7 : lastDay.getDay());
            
            // Дни предыдущего месяца
            for (let i = firstDayIndex; i > 0; i--) {
                const day = document.createElement('div');
                day.classList.add('day', 'other-month');
                day.textContent = prevLastDay - i + 1;
                calendarDaysElement.appendChild(day);
            }
            
            // Дни текущего месяца
            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                day.textContent = i;
                
                // Проверка на сегодняшний день
                if (
                    i === currentDate.getDate() &&
                    currentMonth === currentDate.getMonth() &&
                    currentYear === currentDate.getFullYear()
                ) {
                    day.classList.add('today');
                }
                
                // Обработчик выбора дня
                day.addEventListener('click', () => {
                    // Удаляем класс selected у всех дней
                    document.querySelectorAll('.day').forEach(d => {
                        d.classList.remove('selected');
                    });
                    // Добавляем класс selected к выбранному дню
                    day.classList.add('selected');
                });
                
                calendarDaysElement.appendChild(day);
            }
            
            // Дни следующего месяца
            for (let i = 1; i <= nextDays; i++) {
                const day = document.createElement('div');
                day.classList.add('day', 'other-month');
                day.textContent = i;
                calendarDaysElement.appendChild(day);
            }
        }
        
        // Переход к предыдущему месяцу
        prevMonthButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        });
        
        // Переход к следующему месяцу
        nextMonthButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        });
        
        // Инициализация
        updateTime();
        updateCalendar();
        
        // Обновление времени каждую секунду
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
