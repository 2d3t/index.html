<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Detector Test</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #f6f8fa;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
    }
    h1 { font-size: 1.6em; margin-bottom: 0.5em; }
    p { margin: 0.3em 0; font-size: 1.1em; }
    .lang-box {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 20px 30px;
        max-width: 400px;
    }
    code {
        background: #eee;
        padding: 2px 6px;
        border-radius: 4px;
    }
</style>
</head>
<body>

<div class="lang-box">
    <h1>üåê Language Detection Test</h1>
    <p><b>Browser language:</b> <code id="browserLang">loading...</code></p>
    <p><b>Preferred languages:</b> <code id="preferredLangs">loading...</code></p>
    <p><b>Site version selected:</b> <code id="siteVersion">loading...</code></p>
</div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º —è–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞ –∏ —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω—ã—Ö —è–∑—ã–∫–æ–≤
    const browserLang = navigator.language || navigator.userLanguage || 'unknown';
    const preferredLangs = navigator.languages || [browserLang];

    // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –≤–µ—Ä—Å–∏–∏ —Å–∞–π—Ç–∞
    function getSiteVersion(lang) {
        const l = lang.toLowerCase();
        if (l.startsWith('ru')) return '–†—É—Å—Å–∫–∞—è –≤–µ—Ä—Å–∏—è';
        if (l.startsWith('en')) return 'English version';
        if (l.startsWith('es')) return 'Versi√≥n en Espa√±ol';
        if (l.startsWith('fr')) return 'Version Fran√ßaise';
        if (l.startsWith('de')) return 'Deutsche Version';
        if (l.startsWith('zh')) return '‰∏≠ÊñáÁâà (Chinese)';
        if (l.startsWith('ja')) return 'Êó•Êú¨Ë™ûÁâà (Japanese)';
        if (l.startsWith('pt')) return 'Vers√£o em Portugu√™s';
        if (l.startsWith('ar')) return 'ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)';
        if (l.startsWith('hi')) return '‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§∏‡§Ç‡§∏‡•ç‡§ï‡§∞‡§£ (Hindi)';
        return 'English version (default)';
    }

    // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    document.getElementById('browserLang').textContent = browserLang;
    document.getElementById('preferredLangs').textContent = preferredLangs.join(', ');
    document.getElementById('siteVersion').textContent = getSiteVersion(browserLang);
</script>

</body>
</html>
