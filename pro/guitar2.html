<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безопасный дом</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #soundIndicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: red;
        }
        #micIndicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: gray;
            display: inline-block;
        }
        #frequencyDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        video { margin-top: 20px; max-width: 300px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Безопасный дом</h1>
    <div id="soundIndicator"></div>
    <div id="micIndicator"></div>
    <div id="frequencyDisplay">Частота: 0 Hz</div>
    <ul id="videoList"></ul>

    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script>
        const context = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = context.createAnalyser();
        let microphone;
        let mediaRecorder;
        let recordedChunks = [];
        let videos = []; // Массив для хранения видеозаписей
        let photoTaken = false;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                microphone = context.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 2048;

                document.getElementById('micIndicator').style.backgroundColor = 'green';
                analyzeSound();
            });

        function analyzeSound() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            const soundDetected = dataArray.some(value => value > 0);
            const frequency = getFrequency(dataArray);

            const soundIndicator = document.getElementById('soundIndicator');
            soundIndicator.style.backgroundColor = soundDetected ? 'green' : 'red';

            document.getElementById('frequencyDisplay').innerText = `Частота: ${frequency.toFixed(2)} Hz`;

            if (soundDetected && !photoTaken) {
                takeVideo();
                photoTaken = true;
                setTimeout(() => {
                    photoTaken = false;
                }, 30000); // 30 секунд до следующего видео
            }

            requestAnimationFrame(analyzeSound);
        }

        function getFrequency(dataArray) {
            const maxIndex = dataArray.indexOf(Math.max(...dataArray));
            const nyquist = context.sampleRate / 2;
            return maxIndex * nyquist / dataArray.length;
        }

        function takeVideo() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play(); // Воспроизведение звука щелчка

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        recordedChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const recordedBlob = new Blob(recordedChunks, { type: 'video/webm' });
                        const videoURL = URL.createObjectURL(recordedBlob);
                        const recordTime = new Date().toLocaleString(); // Время записи
                        videos.push({ url: videoURL, time: recordTime }); // Сохраняем ссылку на видео и время записи
                        recordedChunks = []; // Сбросить массив после остановки записи
                        updateVideoList(); // Обновляем интерфейс
                    };

                    mediaRecorder.start();
                    setTimeout(() => {
                        mediaRecorder.stop();
                        stream.getTracks().forEach(track => track.stop());
                    }, 5000); // Записывать 5 секунд
                });
        }

        function updateVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Очистить список
            videos.forEach((video, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <video controls src="${video.url}" width="300"></video>
                    <div>Запись сделана: ${video.time}</div>
                    <button onclick="downloadVideo('${video.url}', ${index + 1})">Скачать видео ${index + 1}</button>
                `;
                videoList.appendChild(listItem);
            });
        }

        function downloadVideo(videoSrc, index) {
            const a = document.createElement('a');
            a.href = videoSrc;
            a.download = `video${index}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
