<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индикаторы звука</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #soundIndicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: red;
        }
        #micIndicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: gray;
            display: inline-block;
        }
        #frequencyDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
        #stringFrequencies {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        canvas { display: none; }
        #previewImage {
            margin-top: 20px;
            max-width: 100%; /* Уменьшение изображения по ширине */
            height: auto; /* Автоматическая высота */
            display: none; /* Скрыто по умолчанию */
        }
    </style>
</head>
<body>
    <h1>Индикатор звука</h1>
    <div id="soundIndicator"></div>
    <div id="micIndicator"></div>
    <div id="frequencyDisplay">Частота: 0 Hz</div>
    <canvas id="canvas" width="640" height="480"></canvas>
    <img id="previewImage" src="" alt="Preview" />

    <a id="downloadLink" style="display: none;"></a>

    <div id="stringFrequencies">
        <h2>Частоты струн гитары</h2>
        <ul>
            <li>6-я струна (E2) - 82.41 Hz</li>
            <li>5-я струна (A2) - 110.00 Hz</li>
            <li>4-я струна (D3) - 146.83 Hz</li>
            <li>3-я струна (G3) - 196.00 Hz</li>
            <li>2-я струна (B3) - 246.94 Hz</li>
            <li>1-я струна (E4) - 329.63 Hz</li>
        </ul>
    </div>

    <script>
        const context = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = context.createAnalyser();
        let microphone;
        let photoTaken = false; // Переменная для отслеживания, сделано ли фото

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                microphone = context.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 2048;

                document.getElementById('micIndicator').style.backgroundColor = 'green';
                analyzeSound();
            });

        function analyzeSound() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            const soundDetected = dataArray.some(value => value > 0);
            const frequency = getFrequency(dataArray);

            const soundIndicator = document.getElementById('soundIndicator');
            soundIndicator.style.backgroundColor = soundDetected ? 'green' : 'red';

            document.getElementById('frequencyDisplay').innerText = `Частота: ${frequency.toFixed(2)} Hz`;

            if (soundDetected && !photoTaken) {
                takePhoto();
                photoTaken = true; // Установить флаг, что фото сделано
                setTimeout(() => {
                    photoTaken = false; // Сбросить флаг через 30 секунд
                }, 30000);
            }

            requestAnimationFrame(analyzeSound);
        }

        function getFrequency(dataArray) {
            const maxIndex = dataArray.indexOf(Math.max(...dataArray));
            const nyquist = context.sampleRate / 2;
            return maxIndex * nyquist / dataArray.length;
        }

        function takePhoto() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.getElementById('canvas');
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imgData = canvas.toDataURL('image/jpeg'); // Получение изображения в формате JPEG
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = imgData;
                    downloadLink.download = 'photo.jpg'; // Имя файла

                    // Отображение превью изображения
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = imgData;
                    previewImage.style.display = 'block'; // Показать изображение

                    // Автоматический клик для скачивания
                    setTimeout(() => {
                        downloadLink.click();
                    }, 100); // Небольшая задержка перед скачиванием

                    stream.getTracks().forEach(track => track.stop());
                });
        }
    </script>
</body>
</html>
