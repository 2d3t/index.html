<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KlikEdit üéÄ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .toolbar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #333;
      color: white;
      flex-wrap: wrap;
    }
    .toolbar input {
      padding: 5px;
    }
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –∏ –∫–Ω–æ–ø–∫–æ–æ–±—Ä–∞–∑–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
    .toolbar button,
    .toolbar label[for="fileUpload"] {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
      font-family: inherit;
      line-height: normal;
      height: auto;
      text-align: center;
      box-sizing: border-box;
      margin: 0;
      display: inline-block;
      text-decoration: none;
    }
    .toolbar button:hover,
    .toolbar label[for="fileUpload"]:hover {
      background: #777;
    }
    .toolbar button.copied {
      background: #4CAF50;
    }
    .editor {
      display: flex;
      height: calc(100vh - 60px);
      overflow: hidden;
    }
    .line-numbers {
      background: #eee;
      color: #666;
      padding: 5px 0;
      text-align: right;
      user-select: none;
      overflow: hidden;
      width: 50px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
    }
    .line-numbers div {
      padding: 0 10px;
    }
    textarea {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      padding: 5px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      overflow: auto;
    }
    .active-line {
      background: rgba(100, 150, 250, 0.3);
    }
    .preview {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      margin: 0;
      padding: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }
    .preview.active {
      opacity: 1;
      visibility: visible;
    }
    /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π input file */
    .file-input {
      display: none;
    }
  </style>
</head>
<body>

<div class="toolbar">
  <input type="number" id="lineNumber" min="1" placeholder="–°—Ç—Ä–æ–∫–∞">
  <button onclick="goToLine()">–ü–µ—Ä–µ–π—Ç–∏ üîÄ</button>
  
  <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ üîé" style="width:120px;">
  <button onclick="findNext()">–ù–∞–π—Ç–∏ ‚ñ∂Ô∏è</button>
  <button onclick="findPrev()">–ù–∞–∑–∞–¥ ‚óÄÔ∏è</button>

  <button id="copyButton" onclick="copyText()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å üìÉ</button>
  <button onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å ‚ùå</button>
  <button onclick="window.location.href='https://2d3t.github.io/index.html/'">–í—ã—Ö–æ–¥ üö∏</button>
  <button onclick="undo()">–û—Ç–º–µ–Ω–∏—Ç—å ‚Ü©Ô∏è</button>
  <button onclick="redo()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å ‚Ü™Ô∏è</button>
  <button onclick="shareCode()">–°–∫–∞—á–∞—Ç—å ‚¨áÔ∏è</button>
  <button onclick="showEditor()">–†–µ–¥–∞–∫—Ç–æ—Ä üõ†Ô∏è</button>
  <button onclick="runCode()">–ü—Ä–æ—Å–º–æ—Ç—Ä üñ•Ô∏è</button>
  
  
  <!-- –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ -->
  <label for="fileUpload" title="–û—Ç–∫—Ä—ã—Ç—å —Ñ–∞–π–ª —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞">–§–∞–π–ª—ã üìÇ</label>
  <input type="file" id="fileUpload" class="file-input" accept=".html,.htm,.txt" onchange="loadFile(event)">
</div>
  
<div class="editor">
  <div class="line-numbers" id="lineNumbers"></div>
  <textarea id="codeArea" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
</div>

<iframe class="preview" id="previewFrame"></iframe>

<script>
  const textarea = document.getElementById('codeArea');
  const lineNumbers = document.getElementById('lineNumbers');
  const previewFrame = document.getElementById('previewFrame');
  const copyButton = document.getElementById('copyButton');
  const searchInput = document.getElementById('searchInput');
  const fileUpload = document.getElementById('fileUpload');

  let history = [];
  let redoStack = [];

  function updateLineNumbers() {
    const lines = textarea.value.split('\n').length;
    const extraLines = Math.ceil(lines * 0.5);
    const totalLines = lines + extraLines;

    lineNumbers.innerHTML = '';
    for (let i = 1; i <= totalLines; i++) {
      const div = document.createElement("div");
      div.textContent = i;
      lineNumbers.appendChild(div);
    }
    highlightActiveLine();
  }

  function syncScroll() {
    lineNumbers.scrollTop = textarea.scrollTop;
  }

  function goToLine() {
    const line = parseInt(document.getElementById('lineNumber').value);
    const lines = textarea.value.split('\n');
    const extraLines = Math.ceil(lines.length * 0.5);
    const totalLines = lines.length + extraLines;

    if (!isNaN(line) && line > 0 && line <= totalLines) {
        const lineHeight = parseFloat(getComputedStyle(textarea).lineHeight);
        const linePos = (line - 1) * lineHeight;
        const visibleHeight = textarea.clientHeight;
        const scrollPos = linePos - visibleHeight / 2 + lineHeight / 2;
        
        textarea.scrollTop = Math.max(0, scrollPos);
        highlightActiveLine(line);
    } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä —Å—Ç—Ä–æ–∫–∏!");
    }
  }

  function highlightActiveLine(line) {
    const lineElements = Array.from(lineNumbers.children);
    lineElements.forEach((el, index) => {
      el.classList.remove('active-line');
      if (line && index === (line - 1)) {
        el.classList.add('active-line');
      }
    });
  }

  function copyText() {
    textarea.select();
    document.execCommand('copy');
    
    copyButton.classList.add('copied');
    copyButton.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ"; 
    setTimeout(() => {
      copyButton.classList.remove('copied');
      copyButton.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å üìÉ"; 
    }, 1000); 
  }

  function clearAll() {
    textarea.value = '';
    updateLineNumbers();
  }

  function runCode() {
    const code = textarea.value;
    const blob = new Blob([code], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    previewFrame.src = url;

    previewFrame.classList.add("active");
    document.querySelector('.editor').style.display = "none";

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function showEditor() {
    previewFrame.classList.remove("active");
    setTimeout(() => {
      document.querySelector('.editor').style.display = "flex";
    }, 500);
  }

  function shareCode() {
    const code = textarea.value;
    const blob = new Blob([code], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'code.html';
    link.click();
  }

  function saveState() {
    history.push(textarea.value);
    redoStack = [];
  }

  function undo() {
    if (history.length > 0) {
      redoStack.push(textarea.value);
      textarea.value = history.pop();
      updateLineNumbers();
    }
  }

  function redo() {
    if (redoStack.length > 0) {
      history.push(textarea.value);
      textarea.value = redoStack.pop();
      updateLineNumbers();
    }
  }

  // ========== –§–£–ù–ö–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –§–ê–ô–õ–ê ==========
  function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
    const fileName = file.name.toLowerCase();
    if (!fileName.endsWith('.html') && !fileName.endsWith('.htm') && !fileName.endsWith('.txt')) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ HTML –∏–ª–∏ —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª (.html, .htm, .txt)');
      return;
    }
    
    const reader = new FileReader();
    
    reader.onload = function(e) {
      const content = e.target.result;
      textarea.value = content;
      updateLineNumbers();
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      alert(`–§–∞–π–ª "${file.name}" —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!`);
      
      // –û—á–∏—â–∞–µ–º input, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª —Å–Ω–æ–≤–∞
      event.target.value = '';
    };
    
    reader.onerror = function() {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
      event.target.value = '';
    };
    
    reader.readAsText(file, 'UTF-8');
  }

  // ========== –ê–õ–¨–¢–ï–†–ù–ê–¢–ò–í–ù–ê–Ø –ö–ù–û–ü–ö–ê (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ) ==========
  function openFileExplorer() {
    fileUpload.click();
  }

  textarea.addEventListener('input', saveState);

  // ---------- –ü–û–ò–°–ö ----------
  let searchResults = [];
  let currentResult = -1;
  let lastSearch = "";

  function findAll(term) {
    searchResults = [];
    currentResult = -1;
    if (!term) return;

    const text = textarea.value;
    let index = text.indexOf(term);
    while (index !== -1) {
      searchResults.push(index);
      index = text.indexOf(term, index + term.length);
    }
  }

  function highlightMatch() {
    if (searchResults.length === 0) return;

    const pos = searchResults[currentResult];
    const term = searchInput.value;

    textarea.focus();
    textarea.setSelectionRange(pos, pos + term.length);

    const lineHeight = parseFloat(getComputedStyle(textarea).lineHeight);
    const before = textarea.value.substring(0, pos).split("\n").length;
    const scrollPos = (before - 1) * lineHeight - textarea.clientHeight / 2;
    textarea.scrollTop = Math.max(0, scrollPos);
  }

  function findNext() {
    const term = searchInput.value;
    if (!term) return;

    if (term !== lastSearch) {
      findAll(term);
      lastSearch = term;
    }
    if (searchResults.length === 0) {
      alert("–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ");
      return;
    }
    currentResult = (currentResult + 1) % searchResults.length;
    highlightMatch();
  }

  function findPrev() {
    const term = searchInput.value;
    if (!term) return;

    if (term !== lastSearch) {
      findAll(term);
      lastSearch = term;
    }
    if (searchResults.length === 0) {
      alert("–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ");
      return;
    }
    currentResult = (currentResult - 1 + searchResults.length) % searchResults.length;
    highlightMatch();
  }

  searchInput.addEventListener("input", () => {
    lastSearch = "";
    searchResults = [];
    currentResult = -1;
  });

  updateLineNumbers();
  document.getElementById('lineNumber').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      goToLine();
    }
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  window.addEventListener('DOMContentLoaded', () => {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É File API
    if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
      alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–≥—Ä—É–∑–∫—É —Ñ–∞–π–ª–æ–≤. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–±–Ω–æ–≤–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä.');
    }
  });
</script>

</body>
</html>
