<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные рецепты</title>
    <style>
        body {
            background-image: url('https://2d3t.github.io/index.html/images/sky.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        button {
            background-color: #4CAF50; /* Зеленый цвет для кулинарной темы */
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049; /* Более темный зеленый при наведении */
        }
        #country-display {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="country-display">Нажмите кнопку для получения рецепта</div>
    <button id="fetch-recipes">Найти рецепт из случайной страны</button>

    <script>
        const countries = [
            "Австралия", "Австрия", "Азербайджан", "Албания", "Алжир",
            "Ангола", "Аргентина", "Армения", "Афганистан", "Бангладеш",
            "Бахрейн", "Беларусь", "Бельгия", "Болгария", "Бразилия",
            "Великобритания", "Венгрия", "Вьетнам", "Гана", "Греция",
            "Грузия", "Дания", "Египет", "Замбия", "Зимбабве",
            "Индия", "Индонезия", "Ирландия", "Исландия", "Испания",
            "Италия", "Канада", "Казахстан", "Кения", "Киргизия",
            "Китай", "Колумбия", "Коста-Рика", "Куба", "Латвия",
            "Ливан", "Литва", "Люксембург", "Малайзия", "Мальта",
            "Мексика", "Молдова", "Монголия", "Намибия", "Новая Зеландия",
            "Норвегия", "Пакистан", "Парагвай", "Перу", "Польша",
            "Португалия", "Россия", "Румыния", "Саудовская Аравия", "Сингапур",
            "Словакия", "Словения", "США", "Таджикистан", "Таиланд",
            "Тунис", "Турция", "Уганда", "Узбекистан", "Украина",
            "Филиппины", "Финляндия", "Франция", "Хорватия", "Чехия",
            "Чили", "Швейцария", "Швеция", "Шри-Ланка", "Эквадор",
            "Южная Африка", "Южная Корея", "Япония"
        ];

        // Типичные блюда для разных стран (для разнообразия поиска)
        const countryDishes = {
            "Италия": ["паста", "пицца", "ризотто", "лазанья"],
            "Мексика": ["тако", "буррито", "кесадилья", "эчноладас"],
            "Япония": ["суши", "рамен", "темпура", "удон"],
            "Индия": ["карри", "бирьяни", "самоса", "тикка масала"],
            "Франция": ["круассан", "рататуй", "буйабес", "крем-брюле"],
            "Китай": ["курица гунбао", "утка по-пекински", "димсам", "чоу-мейн"],
            "Таиланд": ["том ям", "пад тай", "зеленое карри", "сом там"],
            "Греция": ["мусака", "гирос", "долма", "гаридес"]
        };

        document.getElementById('fetch-recipes').addEventListener('click', () => {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            const countryDisplay = document.getElementById('country-display');
            countryDisplay.textContent = `Рецепты из: ${randomCountry}`;

            // Получаем типичные блюда для страны или используем общий запрос
            let dishQuery = "";
            if (countryDishes[randomCountry]) {
                const dishes = countryDishes[randomCountry];
                dishQuery = dishes[Math.floor(Math.random() * dishes.length)];
            } else {
                // Общий запрос для стран без специфических блюд
                dishQuery = "традиционные блюда";
            }

            const query = `${dishQuery} ${randomCountry} рецепт`;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

            // Открываем несколько вкладок с результатами поиска
            for (let i = 0; i < 3; i++) {
                window.open(googleSearchUrl, '_blank');
            }
        });
    </script>
</body>
</html>
