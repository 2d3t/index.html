    <style>
        * {
            box-sizing: border-box;

        body {

            justify-content: center;

        .tuner-container {

            padding: 24px 20px 32px;

        .string-btn {

            width: 70px;

        .string-btn.active {

        .status-text {

        .mic-button {
            flex: 1;
            background: #2f3b60;

            color: white;
            font-size: 18px;
            padding: 16px 0;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 0 #121827;
            transition: 0.07s;
            touch-action: manipulation;
            text-align: center;
        }

        .mic-button:active {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #121827;
        }

        .mic-button.stop {
            background: #5f3f6b;

        .mic-button:disabled {

        .note-hint {

        }
    </style>

<body>
    <div class="tuner-container">
        <h1>üé∏ –¢—é–Ω–µ—Ä</h1>

        <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
        <div class="instrument-switch" id="instrumentSwitch">
            <button class="inst-btn active" data-instr="guitar">–ì–∏—Ç–∞—Ä–∞</button>

        <div class="note-display">

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å—Ç—Ä—É–Ω -->
        <div class="string-buttons" id="stringButtons"></div>

        <div class="status-text" id="statusMessage">üî¥ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω</div>

        <!-- –î–≤–µ –∫–Ω–æ–ø–∫–∏: –≤–∫–ª—é—á–∏—Ç—å / –≤—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω -->
        <div class="mic-controls">

        <div class="note-hint" id="targetNoteInfo">
            –¶–µ–ª–µ–≤–∞—è –Ω–æ—Ç–∞: <span id="targetNoteSpan">A4 (440 –ì—Ü)</span>

        <footer>
            –∫–∞—Å–∞–π—Ç–µ—Å—å —Å—Ç—Ä—É–Ω ¬∑ –µ—Å—Ç—å –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        </footer>

    <script>
        (function() {
            // ---- –°—Ç—Ä–æ–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ ----
            const GUITAR_STRINGS = [
                { name: 'E', octave: 2, freq: 82.41 },  // 6
                { name: 'A', octave: 2, freq: 110.00 }, // 5
                { name: 'D', octave: 3, freq: 146.83 }, // 4
                { name: 'G', octave: 3, freq: 196.00 }, // 3
                { name: 'B', octave: 3, freq: 246.94 }, // 2
                { name: 'E', octave: 4, freq: 329.63 }  // 1
            ];

            const BALALAIKA_STRINGS = [
                { name: 'E', octave: 4, freq: 329.63 },  // 1-—è (–≤–µ—Ä—Ö–Ω—è—è) E4
                { name: 'E', octave: 4, freq: 329.63 },  // 2-—è E4 (—É–Ω–∏—Å–æ–Ω)
                { name: 'A', octave: 4, freq: 440.00 }   // 3-—è A4
            ];

            // –¢–µ–∫—É—â–∏–π –Ω–∞–±–æ—Ä —Å—Ç—Ä—É–Ω
            let currentStrings = GUITAR_STRINGS;
            let currentInstrument = 'guitar';

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const noteLabel = document.getElementById('noteLabel');
            const octaveLabel = document.getElementById('octaveLabel');
            const freqDisplay = document.getElementById('freqDisplay');
            const meterFill = document.getElementById('meterFill');
            const centsValue = document.getElementById('centsValue');
            const statusMessage = document.getElementById('statusMessage');
            const targetNoteSpan = document.getElementById('targetNoteSpan');
            const stringButtonsDiv = document.getElementById('stringButtons');
            const micOnButton = document.getElementById('micOnButton');
            const micOffButton = document.getElementById('micOffButton');
            const instButtons = document.querySelectorAll('.inst-btn');

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            let audioContext = null;
            let analyser = null;
            let microphone = null;
            let mediaStream = null;
            let isMicActive = false;
            let animationFrame = null;

            // –≤—ã–±—Ä–∞–Ω–Ω–∞—è —Å—Ç—Ä—É–Ω–∞ (–∏–Ω–¥–µ–∫—Å)
            let selectedStringIndex = 2; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é D3 (–≥–∏—Ç–∞—Ä–∞) –∏–ª–∏ –¥–ª—è –±–∞–ª–∞–ª–∞–π–∫–∏ –ø–æ—Ç–æ–º —Å–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º
            let targetFreq = currentStrings[selectedStringIndex].freq;

            // ---- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ ----
            instButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    // —Å–Ω—è—Ç—å active —Å–æ –≤—Å–µ—Ö
                    instButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentInstrument = btn.dataset.instr;
                    if (currentInstrument === 'guitar') {
                        currentStrings = GUITAR_STRINGS;
                    } else {
                        currentStrings = BALALAIKA_STRINGS;
                    }

                    // —Å–±—Ä–æ—Å–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä—É–Ω—É –Ω–∞ –ø–µ—Ä–≤—É—é (0)
                    selectedStringIndex = 0;
                    targetFreq = currentStrings[0].freq;

                    // –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫–∏ —Å—Ç—Ä—É–Ω
                    renderStringButtons();
                    updateTargetInfo();
                });
            });

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å—Ç—Ä—É–Ω —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ —Ç–µ–∫—É—â–µ–º—É –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—É
            function renderStringButtons() {
                stringButtonsDiv.innerHTML = '';
                currentStrings.forEach((string, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'string-btn' + (idx === selectedStringIndex ? ' active' : '');
                    btn.setAttribute('data-index', idx);
                    btn.innerHTML = `${string.name}<small>${string.octave}</small>`;
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.string-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        selectedStringIndex = idx;
                        targetFreq = currentStrings[idx].freq;
                        updateTargetInfo();
                    });
                    stringButtonsDiv.appendChild(btn);
                });
            }

            function updateTargetInfo() {
                const s = currentStrings[selectedStringIndex];
                targetNoteSpan.innerText = `${s.name}${s.octave} (${s.freq.toFixed(1)} –ì—Ü)`;
            }

            // –ø–µ—Ä–≤–∏—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ (–≥–∏—Ç–∞—Ä–∞)
            renderStringButtons();
            updateTargetInfo();

            // ---- –ê–ª–≥–æ—Ä–∏—Ç–º –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≤—ã—Å–æ—Ç—ã —Ç–æ–Ω–∞ (–∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏—è) ----
            function getPitchFromBuffer(buffer, sampleRate) {
                const bufferSize = buffer.length;
                if (bufferSize < 100) return -1;

                // –ü–æ–∏—Å–∫ –ø–µ—Ä–∏–æ–¥–∞ –∞–≤—Ç–æ–∫–æ—Ä—Ä–µ–ª—è—Ü–∏–µ–π (YIN-style —É–ø—Ä–æ—â—ë–Ω–Ω–æ)
                let maxOffset = Math.floor(sampleRate / 65); // –¥–æ ~65 –ì—Ü
                let minOffset = Math.floor(sampleRate / 1000);
                if (maxOffset > bufferSize/2) maxOffset = bufferSize/2;

                let bestOffset = -1;
                let bestDiff = Infinity;

                for (let offset = minOffset; offset < maxOffset; offset++) {
                    let diff = 0;
                    let count = 0;
                    for (let i = 0; i + offset < bufferSize; i+=2) {
                        diff += Math.abs(buffer[i] - buffer[i+offset]);
                        count++;
                    }
                    if (count === 0) continue;
                    diff = diff / count;

                    if (diff < bestDiff) {
                        bestDiff = diff;
                        bestOffset = offset;
                    }
                }

                if (bestOffset === -1) return -1;
                let freq = sampleRate / bestOffset;

                // –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –≥–∞—Ä–º–æ–Ω–∏–∫ (–µ—Å–ª–∏ —á–∞—Å—Ç–æ—Ç–∞ –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ –Ω–∏–∑–∫–∞—è)
                if (freq < 70) {
                    let candidateFreq = freq * 2;
                    if (candidateFreq > 70 && candidateFreq < 700) freq = candidateFreq;
                }

                return freq;
            }

            // ---- –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –Ω–æ—Ç—ã –ø–æ —á–∞—Å—Ç–æ—Ç–µ (–¥–ª—è –¥–∏—Å–ø–ª–µ—è) ----
            function getNoteNameFromFreq(freq) {
                if (freq <= 0) return null;
                const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                let number = 12 * (Math.log2(freq / 440)) + 69;
                let midiNote = Math.round(number);
                let octave = Math.floor(midiNote / 12) - 1;
                let noteIdx = midiNote % 12;
                return { name: noteNames[noteIdx], octave: octave };
            }

            // ---- –¶–∏–∫–ª –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ ----
            function updatePitch() {
                if (!analyser || !isMicActive) {
                    animationFrame = null;
                    return;
                }

                const bufferLength = analyser.fftSize || 2048;
                const dataArray = new Float32Array(bufferLength);
                analyser.getFloatTimeDomainData(dataArray);

                const pitch = getPitchFromBuffer(dataArray, audioContext.sampleRate);

                if (pitch > 0 && pitch < 800) {
                    freqDisplay.innerText = pitch.toFixed(1) + ' Hz';

                    let detectedNote = getNoteNameFromFreq(pitch);
                    if (detectedNote) {
                        noteLabel.innerText = detectedNote.name;
                        octaveLabel.innerText = detectedNote.octave;
                    } else {
                        noteLabel.innerText = '?';
                        octaveLabel.innerText = '';
                    }

                    // –û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ –≤ —Ü–µ–Ω—Ç–∞—Ö –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å—Ç—Ä—É–Ω—ã
                    let cents = 1200 * Math.log2(pitch / targetFreq);
                    if (!isFinite(cents)) cents = 0;

                    let limitedCents = Math.min(50, Math.max(-50, cents));
                    let fillPercent = ((limitedCents + 50) / 100) * 100;
                    fillPercent = Math.min(100, Math.max(0, fillPercent));

                    meterFill.style.width = fillPercent + '%';
                    centsValue.innerText = (cents > 0 ? '+' : '') + cents.toFixed(1) + ' ¬¢';

                    // –°—Ç–∞—Ç—É—Å –∏ —Ü–≤–µ—Ç
                    if (Math.abs(cents) < 5) {
                        meterFill.style.background = 'linear-gradient(90deg, #28c76f, #7cff9f)';
                        statusMessage.innerText = '‚úÖ –¢–æ—á–Ω–æ!';
                    } else if (cents > 5) {
                        meterFill.style.background = 'linear-gradient(90deg, #f09b4a, #ffc896)';
                        statusMessage.innerText = '‚¨ÜÔ∏è –í—ã—Å–æ–∫–æ–≤–∞—Ç–æ';
                    } else if (cents < -5) {
                        meterFill.style.background = 'linear-gradient(90deg, #4a9bf0, #96ccff)';
                        statusMessage.innerText = '‚¨áÔ∏è –ù–∏–∑–∫–æ–≤–∞—Ç–æ';
                    }
                } else {
                    freqDisplay.innerText = '--- Hz';
                    meterFill.style.width = '50%';
                    centsValue.innerText = '0';
                    statusMessage.innerText = 'üîä –ò–∑–≤–ª–µ–∫–∏—Ç–µ –∑–≤—É–∫';
                }

                animationFrame = requestAnimationFrame(updatePitch);
            }

            // ---- –í–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ ----
            async function enableMicrophone() {
                if (isMicActive) {
                    return; // —É–∂–µ –≤–∫–ª—é—á–µ–Ω
                }

                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                    
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    await audioContext.resume();

                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    microphone = audioContext.createMediaStreamSource(mediaStream);
                    microphone.connect(analyser);
                    
                    isMicActive = true;
                    statusMessage.innerText = 'üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∞–∫—Ç–∏–≤–µ–Ω';
                    
                    // –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –í–∫–ª, —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –í—ã–∫–ª (–≤–∏–∑—É–∞–ª—å–Ω–æ)
                    micOnButton.disabled = true;
                    micOffButton.disabled = false;

                    // –∑–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    if (animationFrame) cancelAnimationFrame(animationFrame);
                    updatePitch();

                } catch (err) {
                    console.error(err);
                    statusMessage.innerText = '‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
                    isMicActive = false;
                }
            }

            // ---- –í—ã–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ ----
            function disableMicrophone() {
                if (!isMicActive) return;

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç—Ä–µ–∫–∏
                if (mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                    mediaStream = null;
                }

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏–ª–∏ —Ö–æ—Ç—è –±—ã –æ—Ç–∫–ª—é—á–∞–µ–º
                if (microphone) {
                    microphone.disconnect();
                    microphone = null;
                }

                if (analyser) {
                    analyser = null;
                }

                // –ü—Ä–∏–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.suspend();
                }

                isMicActive = false;
                statusMessage.innerText = 'üî¥ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –æ—Ç–∫–ª—é—á—ë–Ω';

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                freqDisplay.innerText = '--- Hz';
                meterFill.style.width = '50%';
                centsValue.innerText = '0';
                noteLabel.innerText = 'A'; // –¥–µ—Ñ–æ–ª—Ç
                octaveLabel.innerText = '4';

                // –ö–Ω–æ–ø–∫–∏: –≤–∫–ª –¥–æ—Å—Ç—É–ø–Ω–∞, –≤—ã–∫–ª –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞
                micOnButton.disabled = false;
                micOffButton.disabled = true;

                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
            }

            // –°–æ–±—ã—Ç–∏—è –∫–Ω–æ–ø–æ–∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
            micOnButton.addEventListener('click', (e) => {
                e.preventDefault();
                enableMicrophone();
            });

            micOffButton.addEventListener('click', (e) => {
                e.preventDefault();
                disableMicrophone();
            });

            // –ü—Ä–∏ –≤—ã—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ—Å–≤–æ–±–æ–∂–¥–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã
            window.addEventListener('pagehide', () => {
                disableMicrophone();
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.close();
                }
            });

            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö: —á—Ç–æ–±—ã –∞—É–¥–∏–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç –∑–∞–ø—É—Å–∫–∞–ª—Å—è –ø–æ –∂–µ—Å—Ç—É
            document.addEventListener('touchstart', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: false });

            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∫–Ω–æ–ø–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞
            micOffButton.disabled = true;
        })();
    </script>
