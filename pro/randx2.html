  <style>

<body>
  <h1>–í—ã–±–æ—Ä –æ—Ç -10 –¥–æ +10</h1>
  <input type="number" id="count" value="100" min="1" max="10000">
  <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–∞—Å—á–µ—Ç–∞">
  <button onclick="calculate()">–ü–æ—Å—á–∏—Ç–∞—Ç—å</button>
  <button id="download">–°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
  <div id="results"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function calculate() {
      const count = parseInt(document.getElementById("count").value) || 100;
      const title = document.getElementById("title").value || "–†–∞—Å—á–µ—Ç";
      const resultsCount = Array(21).fill(0);

      for (let i = 0; i < count; i++) {
        const randomIndex = Math.floor(Math.random() * 21);
        resultsCount[randomIndex]++;
      }

      const totalResults = resultsCount.reduce((a, b) => a + b, 0);
      const percentages = resultsCount.map(count => ((count / totalResults) * 100).toFixed(2));

      const now = new Date();
      const dateTime = now.toLocaleString('ru-RU', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<strong>${title}</strong><br><br>
        üìä –†–µ–∑—É–ª—å—Ç–∞—Ç (${count} –∏—Å–ø—ã—Ç–∞–Ω–∏–π):<br>`;

      for (let i = -10; i <= 10; i++) {
        resultsDiv.innerHTML += `${i}: ${resultsCount[i + 10]} (${percentages[i + 10]}%)<br>`;
      }

      resultsDiv.innerHTML += `<br><small>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è: ${dateTime}</small>`;
    }

    document.getElementById('download').addEventListener('click', () => {
      const resultsDiv = document.getElementById('results');

      html2canvas(resultsDiv, {
        backgroundColor: '#000',
        scale: 2
      }).then(canvas => {
        canvas.toBlob(function(blob) {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'result.jpeg';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }, 'image/jpeg', 1.0);
      });
    });
