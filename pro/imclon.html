<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bad Boys Image Cloner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff0000;
        }
        input {
            margin: 10px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            overflow: hidden;
            max-width: 100vw;
        }
        canvas {
            border: 2px solid #ff0000;
            background-color: #222;
            max-width: 100%;
            height: auto;
        }
        .btn {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Bad Boys Image Cloner</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    <button class="btn" id="download">Сохранить изображение</button>

    <script>
        const upload = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const downloadBtn = document.getElementById("download");

        upload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function () {
                    let maxWidth = window.innerWidth * 0.9; // 90% от ширины экрана
                    let scale = maxWidth / (img.width * 2); // Масштабируем по ширине экрана
                    let newWidth = img.width * 2 * scale;
                    let newHeight = img.height * scale;

                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    ctx.drawImage(img, 0, 0, img.width * scale, newHeight);
                    ctx.drawImage(img, img.width * scale, 0, img.width * scale, newHeight);
                };
            };
            reader.readAsDataURL(file);
        });

        downloadBtn.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "badboys_clone.png";
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>

</body>
</html>
