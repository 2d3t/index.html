<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись видео под музыку</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        input, button {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <h1>Запись видео под музыку</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="recordPauseButton">Запись</button>
    <button id="stopButton" disabled>Стоп</button>
    <video id="video" autoplay muted></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let audio = new Audio();
        let isRecording = false;
        const videoElement = document.getElementById('video');

        document.getElementById('recordPauseButton').onclick = toggleRecording;
        document.getElementById('stopButton').onclick = stopRecording;

        async function toggleRecording() {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
                mediaRecorder.onstop = downloadVideo;
                mediaRecorder.start();

                const audioFileInput = document.getElementById('audioFile');
                const file = audioFileInput.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    audio.src = url;
                    audio.play();
                }

                document.getElementById('recordPauseButton').textContent = 'Пауза';
                document.getElementById('stopButton').disabled = false;
                isRecording = true;
            } else {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.pause();
                    audio.pause();
                } else {
                    mediaRecorder.resume();
                    audio.play();
                }
                document.getElementById('recordPauseButton').textContent = mediaRecorder.state === 'paused' ? 'Продолжить' : 'Пауза';
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            audio.pause();
            document.getElementById('recordPauseButton').textContent = 'Запись';
            document.getElementById('stopButton').disabled = true;
            isRecording = false;
        }

        function downloadVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.webm';
            a.click();
            recordedChunks = [];
        }
    </script>
</body>
</html>
