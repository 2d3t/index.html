<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись видео под музыку</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        input, button {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <h1>Запись видео под музыку</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="recordButton">Запись</button>
    <button id="stopButton" disabled>Стоп</button>
    <video id="video" autoplay muted></video>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        const videoElement = document.getElementById('video');

        document.getElementById('recordButton').onclick = startRecording;
        document.getElementById('stopButton').onclick = stopRecording;

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = (event) => recordedChunks.push(event.data);
            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();

            const audioFileInput = document.getElementById('audioFile');
            const file = audioFileInput.files[0];
            if (file) {
                const audio = new Audio(URL.createObjectURL(file));
                audio.play();
            }

            document.getElementById('recordButton').textContent = 'Пауза';
            document.getElementById('stopButton').disabled = false;
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById('recordButton').textContent = 'Запись';
            document.getElementById('stopButton').disabled = true;
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'video.webm';
            a.click();
            recordedChunks = [];
        }
    </script>
</body>
</html>
