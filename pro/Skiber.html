<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро пожаловать в Skiber</title>
  <style>
    :root {
      --primary: #1e88e5;
      --primary-dark: #1565c0;
      --bg: #0f1115;
      --card-bg: #1a1d23;
      --text: #ffffff;
      --text-muted: #888888;
      --glow: 0 0 10px rgba(30, 136, 229, 0.8);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.2s ease-out;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    p {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: var(--glow);
    }

    .button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: var(--glow);
      letter-spacing: 2px;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = 'https://minutes-designing-consultants-movement.trycloudflare.com';
    }, 5000);
  </script>
</head>
<body>

  <div class="container">
    <div class="logo">Skiber</div>
    <h1>Приготовьтесь к погружению</h1>
    <p>Вы будете автоматически перенаправлены в <strong>Skiber</strong> — уникальную систему общения: чат, приватные каналы и новые знакомства.</p>
    <div class="spinner"></div>
    <a class="button" href="https://2d3t.github.io/index.html">Посмотреть другие проекты</a>

    <footer>
      <script src="https://www.free-counters.org/count/hl5w"></script><br>
      <a href="http://www.counter-zaehler.de" style="color: #888;">besucherzähler freeware</a><br>
      <script src="https://whomania.com/ctr?id=8f2bc1d5c8f364b7ea27f188e69aebf77c159c5f"></script>
    </footer>
  </div>

</body>
</html>
