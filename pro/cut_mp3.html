<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Обрезка песни в MP3</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  h2 {
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 1.8em;
    color: #ffe;
  }
  input[type=file],
  input[type=text],
  select {
    padding: 8px 10px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  input[type=file] {
    width: 100%;
    margin-bottom: 20px;
  }
  input[type=text] {
    width: 80px;
    text-align: center;
  }
  input[disabled] {
    background: rgba(255,255,255,0.2);
    color: #999;
  }
  select {
    margin-left: 10px;
  }
  label {
    display: block;
    margin: 15px 0 5px;
    font-weight: 500;
    font-size: 0.95em;
    color: #fff;
  }
  .player audio {
    width: 100%;
    margin: 20px 0;
    border-radius: 12px;
    outline: none;
  }
  button {
    background: #ff6b81;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px;
  }
  button:hover {
    background: #ff4757;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }
  @media(max-width: 450px){
    .container { padding: 20px 25px; }
    button { width: 100%; }
    input[type=text], select { width: 60px; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Обрезка песни в MP3</h2>
  <input type="file" id="fileInput" accept="audio/*">
  
  <div id="progressContainer" style="display:none; margin-top:15px; text-align:center;">
    <div style="background:#444; border-radius:10px; overflow:hidden; height:20px; width:80%; margin:0 auto;">
      <div id="progressBar" style="width:0%; height:100%; background:#4caf50; transition:width 0.2s;"></div>
    </div>
    <p id="progressText" style="margin-top:5px; font-size:0.9em; color:#ccc;">0%</p>
  </div>

  <div class="player">
    <audio id="audio" controls></audio>
  </div>

  <label>
    <input type="checkbox" id="useStart" checked>
    Начало:
    <input type="text" id="start" value="0:00">
  </label>
  <label>
    <input type="checkbox" id="useEnd" checked>
    Конец:
    <input type="text" id="end" value="0:10">
  </label>

  <label>Битрейт MP3:
    <select id="bitrate">
      <option value="128">128</option>
      <option value="192">192</option>
      <option value="256">256</option>
      <option value="320">320</option>
    </select> кбит/с
  </label>

  <button id="cutBtn">Обрезать и скачать MP3</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
<script>
const fileInput = document.getElementById('fileInput');
const audio = document.getElementById('audio');
let audioBuffer = null;

fileInput.addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file);
  audio.src = url;

  const arrayBuffer = await file.arrayBuffer();
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
});

function timeToSeconds(str) {
  const parts = str.split(":").map(p => parseInt(p, 10));
  if (parts.length === 2) return parts[0] * 60 + parts[1];
  return parseInt(str, 10) || 0;
}

function floatTo16BitPCM(float32Array) {
  const buffer = new Int16Array(float32Array.length);
  for (let i = 0; i < float32Array.length; i++) {
    let s = Math.max(-1, Math.min(1, float32Array[i]));
    buffer[i] = s < 0 ? s * 0x8000 : s * 0x7fff;
  }
  return buffer;
}

// включение/выключение полей по галочкам
function toggleInput(checkboxId, inputId) {
  const checkbox = document.getElementById(checkboxId);
  const input = document.getElementById(inputId);
  input.disabled = !checkbox.checked;
}
document.getElementById('useStart').addEventListener('change', () => toggleInput('useStart', 'start'));
document.getElementById('useEnd').addEventListener('change', () => toggleInput('useEnd', 'end'));

document.getElementById('cutBtn').addEventListener('click', async () => {
  if (!audioBuffer) {
    alert("Сначала загрузите песню!");
    return;
  }

  const useStart = document.getElementById('useStart').checked;
  const useEnd = document.getElementById('useEnd').checked;

  let startSec = 0;
  let endSec = audioBuffer.duration;

  if (useStart) startSec = timeToSeconds(document.getElementById('start').value);
  if (useEnd) endSec = timeToSeconds(document.getElementById('end').value);

  const duration = endSec - startSec;
  if (duration <= 0) {
    alert("Неверные значения начала и конца");
    return;
  }

  const bitrate = parseInt(document.getElementById('bitrate').value);
  const sampleRate = audioBuffer.sampleRate;
  const numChannels = audioBuffer.numberOfChannels;

  const startSample = Math.floor(startSec * sampleRate);
  const endSample = Math.floor(endSec * sampleRate);

  const cutData = [];
  for (let ch = 0; ch < numChannels; ch++) {
    cutData.push(audioBuffer.getChannelData(ch).slice(startSample, endSample));
  }

  const mp3Encoder = new lamejs.Mp3Encoder(numChannels, sampleRate, bitrate);
  let mp3Data = [];

  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');
  progressContainer.style.display = "block";
  progressBar.style.width = "0%";
  progressText.innerText = "0%";

  const sampleBlockSize = 1152;
  const totalSamples = cutData[0].length;
  let processedSamples = 0;

  function encodeChunk(start) {
    const end = Math.min(start + sampleBlockSize, totalSamples);

    if (numChannels === 2) {
      const left = floatTo16BitPCM(cutData[0].subarray(start, end));
      const right = floatTo16BitPCM(cutData[1].subarray(start, end));
      const mp3buf = mp3Encoder.encodeBuffer(left, right);
      if (mp3buf.length > 0) mp3Data.push(mp3buf);
    } else {
      const samples = floatTo16BitPCM(cutData[0].subarray(start, end));
      const mp3buf = mp3Encoder.encodeBuffer(samples);
      if (mp3buf.length > 0) mp3Data.push(mp3buf);
    }

    processedSamples = end;
    const percent = Math.floor((processedSamples / totalSamples) * 100);
    progressBar.style.width = percent + "%";
    progressText.innerText = percent + "%";

    if (end < totalSamples) {
      setTimeout(() => encodeChunk(end), 0);
    } else {
      const mp3buf = mp3Encoder.flush();
      if (mp3buf.length > 0) mp3Data.push(mp3buf);

      const blob = new Blob(mp3Data, { type: 'audio/mp3' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "cut.mp3";
      link.click();

      progressText.innerText = "Готово!";
    }
  }

  encodeChunk(0);
});
</script>
</body>
</html>
