<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReaCT ¬∑ –º–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: linear-gradient(145deg, #0B0F1C 0%, #1A1F33 100%);
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            width: 100%;
            max-width: 500px; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            padding: 0.5rem;
            margin: 0 auto;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #A7C0FF, #6D8CFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            text-shadow: 0 0 15px rgba(109, 140, 255, 0.3);
            margin: 0.5rem 0;
            text-align: center;
        }

        .header-actions {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
            justify-content: center;
        }

        .primary-btn {
            background: linear-gradient(145deg, #2C3F88, #1D2C62);
            border: 2px solid #7E99F0;
            border-radius: 40px;
            padding: 0.6rem 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 0 #0F1635, 0 0 15px #4160D0;
            transition: 0.05s linear;
            letter-spacing: 0.5px;
            min-width: 100px;
        }

        .primary-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #0F1635, 0 0 20px #5270E0;
        }

        #newGameBtn {
            background: linear-gradient(145deg, #3D2F6B, #251B42);
            border: 2px solid #A079FF;
            box-shadow: 0 5px 0 #1A1235, 0 0 15px #8A6DFF;
        }

        #scoreboard {
            background: rgba(18, 24, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 0.6rem 1rem;
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            color: #E9EDFF;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.7), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
            border-bottom: 2px solid #4A5B9F;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        #scoreboard div {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        #scoreboard span {
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #FFD966, #FFB347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4rem;
        }

        #difficultyIndicator {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 0.2rem 0.8rem;
            font-size: 0.9rem;
            color: #B5C7FF;
            border: 1px solid #4A5B9F;
            margin-left: 0.3rem;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ - —Ç–µ–ø–µ—Ä—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
        .game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1.2; /* –ü—Ä–æ–ø–æ—Ä—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            max-width: 450px;
            margin: 0.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100%;
            background: #121827;
            border-radius: 32px;
            border: 1px solid rgba(90, 130, 255, 0.25);
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 15px 25px -8px black,
                0 0 0 1px #2F3B66 inset;
            overflow: hidden;
            transition: box-shadow 0.2s;
            opacity: 0.7;
        }

        #game.active {
            opacity: 1;
            box-shadow: 
                inset 0 0 40px rgba(90, 130, 255, 0.3),
                0 15px 25px -8px black,
                0 0 0 2px #6D8CFF inset;
        }

        .square {
            position: absolute;
            width: 15%; /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            height: 0;
            padding-bottom: 15%; /* –ö–≤–∞–¥—Ä–∞—Ç */
            background: radial-gradient(circle at 30% 30%, #FF8A9F, #E63E6E);
            border-radius: 20%;
            box-shadow: 0 0.5rem 0 #8A1E3F, 0 0 20px #FF4F79;
            border: 2px solid rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: transform 0.07s ease, filter 0.1s;
            animation: pop-in 0.15s cubic-bezier(0.2, 0.9, 0.3, 1.3);
            will-change: transform;
        }

        .square:hover {
            transform: scale(1.08);
            filter: brightness(1.2);
        }

        .square:active {
            transform: scale(0.9);
            filter: brightness(1.5);
        }

        @keyframes pop-in {
            0% { transform: scale(0.2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .miss-flash {
            animation: field-flash 0.12s;
        }

        @keyframes field-flash {
            0% { background-color: #2F1A2F; }
            100% { background-color: #121827; }
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–≤–µ—Ä—Ö –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è */
        #result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background: rgba(12, 18, 34, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid #6380E0;
            border-radius: 40px;
            padding: 2rem 1.5rem;
            text-align: center;
            color: white;
            box-shadow: 0 30px 50px black, 0 0 0 2px #A7C0FF inset;
            animation: pop-result 0.3s ease;
            z-index: 100;
        }

        @keyframes pop-result {
            0% { opacity: 0; transform: translate(-50%, -30%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }

        #result h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFB884, #FF8F5E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        #result p {
            font-size: 1.2rem;
            background: #1E2642;
            padding: 0.6rem 1.2rem;
            border-radius: 40px;
            margin: 0.8rem 0;
            border: 1px solid #6779B5;
            display: flex;
            justify-content: space-between;
        }

        #result span {
            color: #FFE791;
            font-weight: 700;
        }

        #playerName {
            background: #0D1225;
            border: 2px solid #3A4C8C;
            border-radius: 40px;
            padding: 0.8rem 1.5rem;
            width: 100%;
            font-size: 1rem;
            color: white;
            outline: none;
            font-family: 'Space Grotesk', sans-serif;
            margin: 15px 0 10px;
        }

        #playerName:focus {
            border-color: #A7C0FF;
            box-shadow: 0 0 15px #4F72E0;
        }

        #saveBtn {
            background: linear-gradient(145deg, #2C3F88, #1D2C62);
            border: none;
            border-radius: 40px;
            padding: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 8px 0 #0F1635, 0 5px 20px #4160D0;
            transition: 0.05s linear;
            width: 100%;
            border: 1px solid #7E99F0;
        }

        #saveBtn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #0F1635, 0 8px 20px #5270E0;
        }

        .legend {
            display: flex;
            gap: 0.8rem;
            color: #96A9E6;
            margin: 0.8rem 0;
            font-weight: 400;
            background: rgba(0,0,0,0.2);
            padding: 0.5rem 1rem;
            border-radius: 40px;
            backdrop-filter: blur(4px);
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .legend span {
            font-size: 0.9rem;
        }

        .test-sound-btn {
            background: #3A4C8C;
            border: none;
            border-radius: 30px;
            padding: 0.3rem 1rem;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        #soundToggle {
            background: linear-gradient(145deg, #2C3F88, #1D2C62);
            border: 2px solid #7E99F0;
            border-radius: 40px;
            padding: 0.4rem 1rem;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 0 #0F1635;
            min-width: 110px;
        }

        #soundToggle:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #0F1635;
        }

        #soundToggle.muted {
            opacity: 0.7;
            background: linear-gradient(145deg, #444, #222);
            border-color: #666;
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 380px) {
            h1 { font-size: 1.6rem; }
            .primary-btn { padding: 0.5rem 0.8rem; font-size: 1rem; min-width: 80px; }
            #scoreboard { font-size: 0.9rem; }
            #scoreboard span { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <h1>‚ö° REACT ¬∑ ARENA ‚ö°</h1>
    
    <div class="action-buttons">
        <button id="startBtn" class="primary-btn">‚ñ∂ –°–¢–ê–†–¢</button>
        <button id="newGameBtn" class="primary-btn">üîÑ –ù–û–í–ê–Ø</button>
    </div>
    
    <div id="scoreboard">
        <div>üéØ <span id="score">0</span></div>
        <div>üíî <span id="misses">0</span>/3</div>
        <div>üî• <span id="level">1</span> <span id="difficultyIndicator">üê£</span></div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è -->
    <div class="game-container">
        <div id="game"></div>
        
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ–ø–µ—Ä—å –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –ø–æ–≤–µ—Ä—Ö –ø–æ–ª—è -->
        <div id="result" style="display: none;">
            <h2>GAME OVER</h2>
            <p>üèÜ –£—Ä–æ–≤–µ–Ω—å <span id="finalLevel">1</span></p>
            <p>‚≠ê –û—á–∫–∏ <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="–Ω–∏–∫–Ω–µ–π–º" autocomplete="off">
            <button id="saveBtn">üíæ –°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <div class="legend">
        <span>üîπ3 –ø—Ä–æ–º–∞—Ö–∞ = –∫–æ–Ω–µ—Üüîπ</span>
        <button id="soundToggle">üîä –ó–í–£–ö –í–ö–õ</button>
        <button id="testSoundBtn" class="test-sound-btn">üéµ —Ç–µ—Å—Ç</button>
    </div>

    <script>
        (function() {
            // ------ –∏–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ -----
            let score = 0;
            let misses = 0;
            let level = 1;
            let gameActive = false;
            let soundEnabled = true;

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            const gameTime = 10;
            const baseInterval = 1000;
            let interval = baseInterval;
            
            // ---------- –ó–í–£–ö–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê ----------
            let audioCtx = null;
            
            function initAudio() {
                if (audioCtx) return audioCtx;
                try {
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContextClass();
                } catch (e) {
                    console.error('Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', e);
                }
                return audioCtx;
            }
            
            function playSound(type) {
                if (!soundEnabled) return;
                
                const ctx = initAudio();
                if (!ctx) return;
                
                if (ctx.state === 'suspended') {
                    ctx.resume().then(() => {
                        playSound(type);
                    }).catch(() => {});
                    return;
                }
                
                try {
                    const osc = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    
                    osc.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    switch(type) {
                        case 'click':
                            osc.type = 'sine';
                            osc.frequency.value = 800;
                            gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                            osc.start();
                            osc.stop(ctx.currentTime + 0.1);
                            break;
                            
                        case 'miss':
                            osc.type = 'sawtooth';
                            osc.frequency.value = 180;
                            gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
                            osc.start();
                            osc.stop(ctx.currentTime + 0.2);
                            break;
                            
                        case 'levelUp':
                            osc.type = 'sine';
                            osc.frequency.value = 600;
                            gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
                            osc.start();
                            osc.stop(ctx.currentTime + 0.2);
                            
                            setTimeout(() => {
                                if (!soundEnabled) return;
                                try {
                                    const osc2 = ctx.createOscillator();
                                    const gain2 = ctx.createGain();
                                    osc2.connect(gain2);
                                    gain2.connect(ctx.destination);
                                    osc2.type = 'sine';
                                    osc2.frequency.value = 800;
                                    gain2.gain.setValueAtTime(0.1, ctx.currentTime);
                                    gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.15);
                                    osc2.start();
                                    osc2.stop(ctx.currentTime + 0.15);
                                } catch(e) {}
                            }, 150);
                            break;
                            
                        case 'gameOver':
                            osc.type = 'sawtooth';
                            osc.frequency.setValueAtTime(300, ctx.currentTime);
                            osc.frequency.exponentialRampToValueAtTime(80, ctx.currentTime + 0.8);
                            gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1);
                            osc.start();
                            osc.stop(ctx.currentTime + 1);
                            
                            setTimeout(() => {
                                if (!soundEnabled) return;
                                try {
                                    const osc2 = ctx.createOscillator();
                                    const gain2 = ctx.createGain();
                                    osc2.connect(gain2);
                                    gain2.connect(ctx.destination);
                                    osc2.type = 'sine';
                                    osc2.frequency.setValueAtTime(150, ctx.currentTime);
                                    osc2.frequency.exponentialRampToValueAtTime(70, ctx.currentTime + 0.6);
                                    gain2.gain.setValueAtTime(0.1, ctx.currentTime);
                                    gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.7);
                                    osc2.start();
                                    osc2.stop(ctx.currentTime + 0.7);
                                } catch(e) {}
                            }, 200);
                            break;
                    }
                } catch(e) {}
            }

            // –§–æ—Ä–º—É–ª–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
            function calculateIntervalForLevel(level) {
                return Math.max(250, baseInterval / (1 + (level - 1) * 0.25));
            }

            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const gameField = document.getElementById("game");
            const scoreSpan = document.getElementById("score");
            const missesSpan = document.getElementById("misses");
            const levelSpan = document.getElementById("level");
            const difficultyIndicator = document.getElementById("difficultyIndicator");
            const resultDiv = document.getElementById("result");
            const finalLevelSpan = document.getElementById("finalLevel");
            const finalScoreSpan = document.getElementById("finalScore");
            const saveBtn = document.getElementById("saveBtn");
            const playerNameInput = document.getElementById("playerName");
            const startBtn = document.getElementById("startBtn");
            const newGameBtn = document.getElementById("newGameBtn");
            const soundToggle = document.getElementById("soundToggle");
            const testSoundBtn = document.getElementById("testSoundBtn");

            // –î–ª—è —Ç–∞–π–º–µ—Ä–æ–≤
            let levelTimer = null;
            let spawnInterval = null;

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            function updateDifficultyLabel() {
                if (interval >= 800) difficultyIndicator.textContent = "üê£";
                else if (interval >= 600) difficultyIndicator.textContent = "‚ö°";
                else if (interval >= 400) difficultyIndicator.textContent = "üî•";
                else difficultyIndicator.textContent = "üíÄ";
            }

            function flashMiss() {
                gameField.classList.add('miss-flash');
                setTimeout(() => gameField.classList.remove('miss-flash'), 120);
            }

            function updateGameFieldState() {
                if (gameActive) {
                    gameField.classList.add('active');
                } else {
                    gameField.classList.remove('active');
                }
            }

            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
            function getSquareSize() {
                return Math.floor(gameField.clientWidth * 0.15) + 'px';
            }

            // ----- —Å–ø–∞–≤–Ω –∫–≤–∞–¥—Ä–∞—Ç–∞ -----
            function spawnSquare() {
                if (!gameActive) return;

                const square = document.createElement("div");
                square.classList.add("square");
                
                const size = getSquareSize();
                square.style.width = size;
                square.style.paddingBottom = size;

                const maxX = gameField.clientWidth - parseFloat(size);
                const maxY = gameField.clientHeight - parseFloat(size);

                const left = Math.max(0, Math.min(maxX, Math.random() * maxX));
                const top = Math.max(0, Math.min(maxY, Math.random() * maxY));

                square.style.left = left + "px";
                square.style.top = top + "px";

                square.onclick = (e) => {
                    e.stopPropagation();
                    if (!gameActive || !square.parentNode) return;

                    score++;
                    scoreSpan.textContent = score;
                    playSound('click');
                    square.remove();
                };

                gameField.appendChild(square);

                const missTimeout = setTimeout(() => {
                    if (square.parentNode === gameField) {
                        misses++;
                        missesSpan.textContent = misses;
                        square.remove();
                        flashMiss();
                        playSound('miss');

                        if (misses >= 3 && gameActive) {
                            endGame();
                        }
                    }
                }, interval);
            }

            function startLevel() {
                if (!gameActive) return;

                if (spawnInterval) clearInterval(spawnInterval);
                if (levelTimer) clearTimeout(levelTimer);

                interval = calculateIntervalForLevel(level);
                updateDifficultyLabel();

                spawnInterval = setInterval(() => {
                    if (gameActive) spawnSquare();
                }, interval);

                levelTimer = setTimeout(() => {
                    if (gameActive) nextLevel();
                }, gameTime * 1000);
            }

            function nextLevel() {
                if (!gameActive) return;

                level++;
                levelSpan.textContent = level;
                
                playSound('levelUp');

                const squares = gameField.querySelectorAll('.square');
                squares.forEach(sq => sq.remove());

                if (misses >= 3) {
                    endGame();
                    return;
                }

                startLevel();
            }

            function endGame() {
                if (!gameActive) return;
                gameActive = false;
                updateGameFieldState();

                playSound('gameOver');

                if (spawnInterval) clearInterval(spawnInterval);
                if (levelTimer) clearTimeout(levelTimer);

                const squares = gameField.querySelectorAll('.square');
                squares.forEach(sq => sq.remove());

                resultDiv.style.display = "block";
                finalLevelSpan.textContent = level;
                finalScoreSpan.textContent = score;
            }

            function startGame() {
                if (gameActive) return;
                
                const ctx = initAudio();
                if (ctx && ctx.state === 'suspended') {
                    ctx.resume();
                }
                
                gameActive = true;
                score = 0;
                misses = 0;
                level = 1;
                interval = baseInterval;

                scoreSpan.textContent = "0";
                missesSpan.textContent = "0";
                levelSpan.textContent = "1";
                updateDifficultyLabel();
                updateGameFieldState();

                const squares = gameField.querySelectorAll('.square');
                squares.forEach(sq => sq.remove());

                resultDiv.style.display = "none";
                
                startLevel();
                setTimeout(() => playSound('click'), 100);
            }

            function resetGame() {
                gameActive = false;
                updateGameFieldState();
                
                if (spawnInterval) clearInterval(spawnInterval);
                if (levelTimer) clearTimeout(levelTimer);

                score = 0;
                misses = 0;
                level = 1;
                interval = baseInterval;

                scoreSpan.textContent = "0";
                missesSpan.textContent = "0";
                levelSpan.textContent = "1";
                updateDifficultyLabel();

                const squares = gameField.querySelectorAll('.square');
                squares.forEach(sq => sq.remove());

                resultDiv.style.display = "none";
            }

            function saveResult() {
                let name = playerNameInput.value.trim();
                if (name === "") name = "–ê–ù–û–ù–ò–ú";

                const canvas = document.createElement("canvas");
                canvas.width = 400;
                canvas.height = 250;
                const ctx = canvas.getContext("2d");

                const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
                grad.addColorStop(0, '#0B0F1C');
                grad.addColorStop(1, '#1A1F33');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = "#6D8CFF";
                ctx.lineWidth = 3;
                ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);

                ctx.font = "bold 24px 'Space Grotesk', 'Arial', sans-serif";
                ctx.fillStyle = "#A7C0FF";
                ctx.shadowColor = '#4F72E0';
                ctx.shadowBlur = 8;
                ctx.fillText("‚ö° REACT ‚ö°", 100, 60);
                ctx.shadowBlur = 0;

                ctx.font = "20px 'Space Grotesk', monospace";
                ctx.fillStyle = "#FFFFFF";
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 5;
                ctx.fillText(`${name}`, 50, 120);
                ctx.shadowBlur = 0;

                ctx.font = "bold 16px 'Space Grotesk'";
                ctx.fillStyle = "#FFD966";
                ctx.fillText(`–£–†–û–í–ï–ù–¨ ${level}`, 50, 160);
                ctx.fillStyle = "#FFB7B7";
                ctx.fillText(`–û–ß–ö–ò ${score}`, 50, 190);

                const link = document.createElement("a");
                link.download = `reaction_${name}_lv${level}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            }

            function toggleSound() {
                soundEnabled = !soundEnabled;
                soundToggle.textContent = soundEnabled ? "üîä –ó–í–£–ö –í–ö–õ" : "üîá –ó–í–£–ö –í–´–ö–õ";
                soundToggle.classList.toggle('muted', !soundEnabled);
                if (soundEnabled) setTimeout(() => playSound('click'), 50);
            }

            function testSound() {
                const ctx = initAudio();
                if (ctx && ctx.state === 'suspended') {
                    ctx.resume().then(() => {
                        playSound('click');
                        setTimeout(() => playSound('miss'), 300);
                        setTimeout(() => playSound('levelUp'), 600);
                        setTimeout(() => playSound('gameOver'), 1100);
                    });
                } else {
                    playSound('click');
                    setTimeout(() => playSound('miss'), 300);
                    setTimeout(() => playSound('levelUp'), 600);
                    setTimeout(() => playSound('gameOver'), 1100);
                }
            }

            // ---- –ø—Ä–∏–≤—è–∑–∫–∞ –∫–Ω–æ–ø–æ–∫ ----
            saveBtn.onclick = saveResult;
            startBtn.onclick = startGame;
            newGameBtn.onclick = resetGame;
            soundToggle.onclick = toggleSound;
            testSoundBtn.onclick = testSound;

            // ---- –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ----
            resetGame();
            
            gameField.addEventListener('click', () => {
                const ctx = initAudio();
                if (ctx && ctx.state === 'suspended') ctx.resume();
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                if (!gameActive) return;
                // –ù–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –Ω–æ–≤—ã–µ –∫–≤–∞–¥—Ä–∞—Ç—ã –±—É–¥—É—Ç —Å –Ω–æ–≤—ã–º —Ä–∞–∑–º–µ—Ä–æ–º
            });
        })();
    </script>
