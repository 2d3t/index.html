<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .generate-btn {
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            color: white;
        }
        .generate-btn:hover {
            background: linear-gradient(to right, #27ae60, #16a085);
            transform: translateY(-2px);
        }
        .download-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        .download-btn:hover {
            background: linear-gradient(to right, #2980b9, #1c5988);
            transform: translateY(-2px);
        }
        .download-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qrcode img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .instructions {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
            line-height: 1.5;
        }
        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><span class="icon">üì±</span> –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤</h1>
        
        <div class="input-group">
            <input type="text" id="qr-text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É..." autocomplete="off">
        </div>
        
        <div class="buttons">
            <button class="generate-btn" onclick="generateQR()">
                <span class="icon">‚ö°</span> –°–æ–∑–¥–∞—Ç—å
            </button>
            <button class="download-btn" id="download-btn" onclick="downloadQR()" disabled>
                <span class="icon">üíæ</span> –°–∫–∞—á–∞—Ç—å
            </button>
        </div>
        
        <div id="qrcode">
            <p style="color: #bdc3c7;">QR-–∫–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
        </div>
        
        <div class="instructions">
            <p><strong>–ö–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å:</strong></p>
            <p>1. –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É<br>
               2. –ù–∞–∂–º–∏—Ç–µ "–°–æ–∑–¥–∞—Ç—å"<br>
               3. –°–∫–∞—á–∞–π—Ç–µ QR-–∫–æ–¥ –∫–Ω–æ–ø–∫–æ–π "–°–∫–∞—á–∞—Ç—å"</p>
        </div>
    </div>

    <script>
        let qrCodeInstance = null;
        let currentQRText = '';

        function generateQR() {
            const input = document.getElementById('qr-text');
            const container = document.getElementById('qrcode');
            const downloadBtn = document.getElementById('download-btn');
            const text = input.value.trim();

            if (!text) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É.');
                return;
            }

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            container.innerHTML = '';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            currentQRText = text;

            // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π QR-–∫–æ–¥
            qrCodeInstance = new QRCode(container, {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#2c3e50",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                downloadBtn.disabled = false;
            }, 300);
        }

        function downloadQR() {
            if (!qrCodeInstance) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ QR-–∫–æ–¥!');
                return;
            }

            const container = document.getElementById('qrcode');
            const canvas = container.querySelector('canvas');
            const img = container.querySelector('img');

            let imageUrl;
            
            if (canvas) {
                // –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è canvas
                imageUrl = canvas.toDataURL('image/png');
            } else if (img) {
                // –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è img
                imageUrl = img.src;
            } else {
                alert('QR-–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }

            // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = imageUrl;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –∏–∑ —Ç–µ–∫—Å—Ç–∞
            let fileName = 'qr-code.png';
            if (currentQRText) {
                // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –∏–º—è —Ñ–∞–π–ª–∞ (—É–±–∏—Ä–∞–µ–º —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã)
                const safeName = currentQRText
                    .replace(/^https?:\/\//, '')
                    .replace(/[^a-zA-Z0-9]/g, '-')
                    .substring(0, 50);
                fileName = `qr-${safeName || 'code'}.png`;
            }
            
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ Enter
        document.getElementById('qr-text').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateQR();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('qr-text').focus();
        });
    </script>
</body>
</html>
