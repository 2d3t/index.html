<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR ‚Üí –¢–µ–∫—Å—Ç</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 12px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    input[type=file] {
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.98);
    }
    .btn-visit {
      background: linear-gradient(135deg, #00b09b, #96c93d);
    }
    .btn-copy {
      background: linear-gradient(135deg, #8a2be2, #4b0082);
    }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 12px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      resize: vertical;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .link-box {
      margin-top: 12px;
      padding: 12px;
      background: rgba(0, 200, 83, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(0, 200, 83, 0.3);
    }
    .link-box h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      color: #81c784;
    }
    .link-box a {
      color: #4fc3f7;
      text-decoration: none;
      word-break: break-all;
      display: block;
      margin-bottom: 8px;
    }
    .link-box a:hover {
      text-decoration: underline;
    }
    .hint {
      font-size: 0.8rem;
      opacity: 0.8;
      text-align: center;
      margin-top: 8px;
    }
    canvas {
      display: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üì∑ QR ‚Üí –¢–µ–∫—Å—Ç</h1>
    <div class="card">
      <input type="file" accept="image/*" id="fileInput" />
      <button onclick="decodeQR()">üîç –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å QR</button>
      <textarea id="result" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç"></textarea>
      
      <div class="link-box hidden" id="linkBox">
        <h3>üîó –ù–∞–π–¥–µ–Ω–∞ —Å—Å—ã–ª–∫–∞:</h3>
        <a id="detectedLink" href="#" target="_blank"></a>
        <button class="btn-visit" onclick="visitLink()">üåê –ü–æ—Å–µ—Ç–∏—Ç—å —Å–∞–π—Ç</button>
      </div>
      
      <button class="btn-copy" onclick="copyText()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
    </div>
    <div class="hint">–†–∞–±–æ—Ç–∞–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é –ª–æ–∫–∞–ª—å–Ω–æ, –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞</div>
  </div>

  <canvas id="canvas"></canvas>

  <!-- jsQR –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    let detectedUrl = '';

    function decodeQR() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å QR-–∫–æ–¥–æ–º');
        return;
      }

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(e) {
        img.src = e.target.result;
      };

      img.onload = function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        const resultEl = document.getElementById('result');
        const linkBox = document.getElementById('linkBox');
        
        if (code) {
          resultEl.value = code.data;
          detectedUrl = '';
          
          // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—Å—ã–ª–∫—É
          if (isValidUrl(code.data)) {
            try {
              let url = code.data;
              // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
              if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
              }
              detectedUrl = url;
              
              const linkElement = document.getElementById('detectedLink');
              linkElement.textContent = url;
              linkElement.href = url;
              linkBox.classList.remove('hidden');
            } catch (e) {
              linkBox.classList.add('hidden');
            }
          } else {
            linkBox.classList.add('hidden');
          }
        } else {
          resultEl.value = 'QR-–∫–æ–¥ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω üòï';
          linkBox.classList.add('hidden');
        }
      };

      reader.readAsDataURL(file);
    }

    function isValidUrl(string) {
      try {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ URL
        const urlPattern = new RegExp(
          '^(https?:\\/\\/)?' + // –ø—Ä–æ—Ç–æ–∫–æ–ª
          '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // –¥–æ–º–µ–Ω–Ω–æ–µ –∏–º—è
          '((\\d{1,3}\\.){3}\\d{1,3}))' + // –∏–ª–∏ IP (v4)
          '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // –ø–æ—Ä—Ç –∏ –ø—É—Ç—å
          '(\\?[;&a-z\\d%_.~+=-]*)?' + // —Å—Ç—Ä–æ–∫–∞ –∑–∞–ø—Ä–æ—Å–∞
          '(\\#[-a-z\\d_]*)?$', 'i' // —Ö—ç—à
        );
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Ç–æ—á–∫–∏ –≤ –¥–æ–º–µ–Ω–µ (–¥–ª—è –æ–±—ã—á–Ω—ã—Ö —Å–∞–π—Ç–æ–≤)
        if (string.includes('.') && 
            (string.includes('http://') || 
             string.includes('https://') || 
             string.includes('www.') || 
             /^[a-zA-Z0-9]+\.[a-zA-Z]{2,}/.test(string))) {
          return urlPattern.test(string);
        }
        
        return false;
      } catch (_) {
        return false;
      }
    }

    function visitLink() {
      if (detectedUrl) {
        window.open(detectedUrl, '_blank');
      } else {
        alert('–°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
      }
    }

    function copyText() {
      const textarea = document.getElementById('result');
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
    }
    
    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —Ñ–∞–π–ª–∞
    document.getElementById('fileInput').addEventListener('change', decodeQR);
  </script>
</body>
</html>
