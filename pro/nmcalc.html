<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор нанометров в герцы</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Калькулятор нанометров в герцы</h1>
    <input type="number" id="nanometers" placeholder="Введите нм" />
    <button onclick="convert()">Конвертировать</button>
    <h2 id="result"></h2>
</div>

<script>
    function convert() {
        const nm = document.getElementById('nanometers').value;
        const c = 3e8; // скорость света в м/с
        const meters = nm * 1e-9; // перевод в метры
        const frequencyHz = c / meters; // частота в герцах
        const frequencyTHz = frequencyHz / 1e12; // частота в терагерцах

        document.getElementById('result').innerHTML = 
            `Частота: ${frequencyHz.toFixed(2)} Гц (${frequencyTHz.toFixed(2)} ТГц)`;
    }
</script>

</body>
</html>
