<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опасные Е-добавки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 20px;
            margin: 10px 0;
        }
        .save-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: yellow;
            color: black;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="capture">
        <h1>Вредные пищевые добавки (Е-шки)</h1>
        <ul>
            <li><b>Консерванты:</b> E211, E220, E239</li>
            <li><b>Красители:</b> E102, E110, E122, E124, E129</li>
            <li><b>Подсластители:</b> E951, E954, E967</li>
            <li><b>Усилители вкуса:</b> E621, E627, E631</li>
            <li><b>Стабилизаторы:</b> E407, E450</li>
        </ul>
    </div>
    <button class="save-btn" onclick="saveAsImage()">Сохранить как изображение</button>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function saveAsImage() {
            html2canvas(document.getElementById("capture")).then(canvas => {
                let link = document.createElement("a");
                link.download = "harmful_e_additives.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
