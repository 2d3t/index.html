<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор вероятностей</title>
    <style>
        body {
            background-image: url('https://2d3t.github.io/index.html/images/sky.png');
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #ffffff;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #e6b800;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ffcc00;
            background-color: rgba(30, 30, 30, 0.8);
        }
        .hidden {
            display: none;
        }
        .clickable {
            cursor: pointer;
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 class="clickable" onclick="checkPassword()">Вычислитель</h1>

<div id="login">
    <p>Введите пароль:</p>
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="showError()">Войти</button>
    <p id="error" style="color: red; display: none;">Неверный пароль!</p>
</div>

<div id="calculator" class="hidden">
    <p>Введите название калькуляции:</p>
    <input type="text" id="calculationTitle" placeholder="Например: Прогноз на апрель">
    <p>Введите цены валюты за последние 5 дней:</p>
    <input type="text" id="prices" placeholder="Например: 100, 102, 101, 103, 99">
    <button onclick="calculateForecast()">Прогнозировать</button>
    <button onclick="downloadResult()">Сохранить результат как изображение</button>

    <div class="result" id="result" style="display:none;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="config.js"></script> <!-- Подключение config.js -->
<script>
    function showError() {
        document.getElementById('error').style.display = 'block';
    }

    function checkPassword() {
        const correctPassword = getDynamicPassword(); // Вызываем функцию из config.js
        const inputPassword = parseInt(document.getElementById('password').value, 10);
        
        if (inputPassword === correctPassword) {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('calculator').classList.remove('hidden');
        }
    }

    function calculateForecast() {
        const title = document.getElementById('calculationTitle').value;
        const input = document.getElementById('prices').value;
        const prices = input.split(',').map(Number);
        
        if (prices.length !== 5 || prices.some(isNaN)) {
            alert("Пожалуйста, введите 5 чисел, разделённых запятыми.");
            return;
        }

        const mean = math.mean(prices);
        const stdDev = math.std(prices);
        
        const targetPrice = prices[4];
        const predictedPrice = mean;
        const probabilityAboveTarget = 1 - math.erf((targetPrice - mean) / (stdDev * Math.sqrt(2))) / 2;

        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
            <h2>${title}</h2>
            <p>Предсказанная цена: <strong>${predictedPrice.toFixed(2)}</strong></p>
            <p>Вероятность того что прогноз сбудется относительно последней цены ${targetPrice}: <strong>${(probabilityAboveTarget * 100).toFixed(2)}%</strong></p>
        `;
    }

    function downloadResult() {
        html2canvas(document.getElementById('result')).then(canvas => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'result.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }
</script>

</body>
</html>
