<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь на месяц</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            aspect-ratio: 1; /* Сделать квадратные ячейки */
        }
        .weekend {
            background-color: #ffcccc; /* Красный для выходных */
        }
        .header {
            margin-bottom: 20px;
        }
        img {
            width: 100%; /* Масштабируемое изображение */
            height: auto;
        }
        .day-name {
            font-weight: bold;
            margin: 0;
        }
        .month-year {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="loadImage()">Добавить изображение</button>
        <select id="yearSelector"></select>
        <select id="monthSelector" onchange="generateCalendar()"></select>
        <button onclick="saveCalendar()">Сохранить как изображение</button>
        <div id="monthYear" class="month-year"></div>
        <img id="headerImage" src="" alt="Изображение" style="display: none;">
    </div>

    <div id="calendar" class="calendar"></div>

    <script>
        let imageUrl = '';

        // Инициализация селектора годов
        function initYearSelector() {
            const yearSelector = document.getElementById('yearSelector');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelector.appendChild(option);
            }
            yearSelector.value = currentYear; // Установить текущий год
        }

        function loadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageUrl = e.target.result;
                    const headerImage = document.getElementById('headerImage');
                    headerImage.src = imageUrl;
                    headerImage.style.display = 'block'; // Показать изображение
                }
                reader.readAsDataURL(file);
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            calendar.innerHTML = ''; // Очистка предыдущего календаря
            const month = parseInt(document.getElementById('monthSelector').value);
            const year = parseInt(document.getElementById('yearSelector').value);
            const date = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = date.getDay() === 0 ? 6 : date.getDay() - 1; // Пн=0, Вск=6

            // Установка текста месяца и года
            monthYear.textContent = `${date.toLocaleString('ru-RU', { month: 'long' })} ${year}`;

            // Подписи дней недели
            const weekDays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            weekDays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<p class="day-name">${day}</p>`;
                calendar.appendChild(dayDiv);
            });

            // Добавление пустых ячеек до первого дня месяца
            for (let i = 0; i < firstDay; i++) {
                calendar.innerHTML += '<div class="day"></div>';
            }

            // Добавление дней месяца
            for (let day = 1; day <= daysInMonth; day++) {
                const dayClass = (firstDay + day) % 7 === 0 || (firstDay + day) % 7 === 6 ? 'day weekend' : 'day';
                calendar.innerHTML += `<div class="${dayClass}">${day}</div>`;
            }
        }

        function saveCalendar() {
            html2canvas(document.getElementById('calendar')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg', 1.0); // Сохранить как JPEG
                link.download = 'calendar.jpeg'; // Установить название файла
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link); // Удаление ссылки после клика
            });
        }

        // Инициализация страницы
        window.onload = function() {
            initYearSelector();
            const monthSelector = document.getElementById('monthSelector');
            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = new Date(0, i).toLocaleString('ru-RU', { month: 'long' });
                monthSelector.appendChild(option);
            }
            monthSelector.value = new Date().getMonth(); // Установить текущий месяц
            generateCalendar(); // Сгенерировать календарь
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
