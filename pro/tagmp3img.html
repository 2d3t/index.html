<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–∞–≥—Ä—É–∑—á–∏–∫ –æ–±–ª–æ–∂–∫–∏ MP3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center text-indigo-600">üì• –ó–∞–≥—Ä—É–∑—á–∏–∫ –æ–±–ª–æ–∂–∫–∏ MP3</h1>

    <!-- –ó–∞–≥—Ä—É–∑–∫–∞ MP3 -->
    <div>
      <label class="block text-sm font-medium text-gray-700">–í—ã–±–µ—Ä–∏—Ç–µ MP3</label>
      <input type="file" id="fileInput" accept="audio/mpeg" class="mt-1 block w-full text-sm text-gray-600">
    </div>

    <!-- –û–±–ª–æ–∂–∫–∞ -->
    <div>
      <img id="coverPreview" class="mt-3 rounded-lg shadow max-h-40 mx-auto hidden"/>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä -->
    <div id="status" class="text-center text-sm text-gray-500 hidden">‚è≥ –ß—Ç–µ–Ω–∏–µ –æ–±–ª–æ–∂–∫–∏...</div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <button id="downloadBtn"
      class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-indigo-700 transition disabled:opacity-50"
      disabled>
      üì• –°–∫–∞—á–∞—Ç—å –æ–±–ª–æ–∂–∫—É
    </button>

    <button onclick="window.location.href='https://2d3t.github.io/index.html/pro/tagmp3.html'"
      class="w-full bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-gray-600 transition">
      ‚¨ÖÔ∏è –ù–∞–∑–∞–¥
    </button>
  </div>

  <script>
    let existingCover; // —Å—Ç–∞—Ä–∞—è –æ–±–ª–æ–∂–∫–∞ (Uint8Array)

    const fileInput = document.getElementById("fileInput");
    const coverPreview = document.getElementById("coverPreview");
    const downloadBtn = document.getElementById("downloadBtn");
    const status = document.getElementById("status");

    // –ó–∞–≥—Ä—É–∑–∫–∞ MP3 –∏ —á—Ç–µ–Ω–∏–µ —Ç–µ–≥–æ–≤ —á–µ—Ä–µ–∑ jsmediatags
    fileInput.addEventListener("change", (e) => {
      const selectedFile = e.target.files[0];
      if (!selectedFile) return;

      status.textContent = "‚è≥ –ß—Ç–µ–Ω–∏–µ –æ–±–ª–æ–∂–∫–∏...";
      status.classList.remove("hidden");

      window.jsmediatags.read(selectedFile, {
        onSuccess: (tag) => {
          if (tag.tags.picture) {
            const { data, format } = tag.tags.picture;
            existingCover = new Uint8Array(data);
            const blob = new Blob([existingCover], { type: format });
            coverPreview.src = URL.createObjectURL(blob);
            coverPreview.classList.remove("hidden");
            downloadBtn.disabled = false;

            // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            downloadBtn.onclick = () => {
              const link = document.createElement('a');
              link.href = coverPreview.src;
              link.download = "cover." + format.split('/')[1]; // –ø–æ–ª—É—á–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ (jpg/png –∏ —Ç.–¥.)
              link.click();
            };
          } else {
            coverPreview.classList.add("hidden");
            downloadBtn.disabled = true;
          }

          status.classList.add("hidden");
        },
        onError: (err) => {
          console.error("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ç–µ–≥–æ–≤:", err);
          status.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ç–µ–≥–æ–≤";
        }
      });
    });
  </script>

</body>
</html>
