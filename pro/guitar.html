<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройщик гитары</title>
    <style>
        body { font-family: Arial, sans-serif; }
        button { margin: 5px; }
        #indicator { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Настройщик гитары</h1>
    <button onclick="playSound('E')">Струна E</button>
    <button onclick="playSound('A')">Струна A</button>
    <button onclick="playSound('D')">Струна D</button>
    <button onclick="playSound('G')">Струна G</button>
    <button onclick="playSound('B')">Струна B</button>
    <button onclick="playSound('e')">Струна e</button>

    <div id="indicator">Состояние: Нормально</div>

    <script>
        const context = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = context.createAnalyser();
        let microphone;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                microphone = context.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 2048;
                analyzePitch();
            });

        function playSound(note) {
            const audio = new Audio(`sounds/${note}.mp3`);
            audio.play();
        }

        function analyzePitch() {
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            // Простой анализ частоты (пример, можно улучшить)
            const frequency = dataArray.indexOf(Math.max(...dataArray));
            const pitch = frequencyToNote(frequency);

            const targetNote = 'E'; // Измените на нужную струну
            const indicator = document.getElementById('indicator');

            if (pitch === targetNote) {
                indicator.innerText = 'Состояние: Нормально';
                indicator.style.color = 'green';
            } else {
                indicator.innerText = 'Состояние: Неправильно';
                indicator.style.color = 'red';
            }

            requestAnimationFrame(analyzePitch);
        }

        function frequencyToNote(frequency) {
            // Преобразование частоты в ноту (упрощенный вариант)
            // Замените на точное соответствие частотам для каждой струны
            return frequency < 200 ? 'E' : 'A'; // Пример, необходимо уточнить
        }
    </script>
</body>
</html>
