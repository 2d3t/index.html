<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфракрасный Пульт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Управление Инфракрасным Пультом</h1>
    <button id="saveSignal">Сохранить Сигнал</button>
    <button id="playSignal">Воспроизвести Сигнал</button>

    <script>
        let savedSignal = null;

        document.getElementById('saveSignal').addEventListener('click', function() {
            // Включение инфракрасного порта на прием
            console.log("Прием сигнала...");
            // Здесь должен быть код для сохранения сигнала
            // savedSignal = полученный сигнал;
            alert("Сигнал сохранен! (симуляция)");
        });

        document.getElementById('playSignal').addEventListener('click', function() {
            if (savedSignal) {
                // Воспроизведение сигнала
                console.log("Воспроизведение сигнала...");
                // Здесь должен быть код для воспроизведения сохраненного сигнала
                alert("Сигнал воспроизведен! (симуляция)");
            } else {
                alert("Сигнал не сохранен!");
            }
        });
    </script>
</body>
</html>
