<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик и Фрейм</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Светлый текст */
        }
        #iframeContainer {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: #1e1e1e; /* Темный фон для фрейма */
        }
        #counter {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <iframe id="iframeContainer" src="https://excellent-modeling-agreement-pr.trycloudflare.com"></iframe>
    <div id="counter">Обновление через: 30 секунд</div>

    <script>
        let countdown = 30;

        const updateCounter = () => {
            countdown--;
            document.getElementById('counter').innerText = `Обновление через: ${countdown} секунд`;

            if (countdown <= 0) {
                // Обновляем фрейм
                document.getElementById('iframeContainer').src = document.getElementById('iframeContainer').src;
                countdown = 30; // Сброс таймера
            }
        };

        setInterval(updateCounter, 1000); // Обновление счетчика каждую секунду
    </script>

</body>
</html>
