<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор смеси воды и гипса</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: #e94560;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
        }
        h2, h3 {
            text-align: center;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: #e94560;
        }
        button {
            padding: 10px 15px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #d63384;
        }
        #result, #recommendations {
            margin-top: 20px;
            font-weight: bold;
            background-color: #16213e;
            padding: 10px;
            border: 1px solid #e94560;
            border-radius: 5px;
        }
        #recommendations {
            display: none;
        }
    </style>
</head>
<body>

<h2>Калькулятор смеси воды и гипса</h2>
<label for="totalVolume">Введите конечный объем смеси (мл):</label>
<input type="number" id="totalVolume" placeholder="Объем в мл" required>

<label for="ratio">Выберите пропорцию:</label>
<select id="ratio">
    <option value="1.5">1 часть воды : 1.5 части гипса</option>
    <option value="1.6">1 часть воды : 1.6 части гипса</option>
</select>

<label>
    <input type="checkbox" id="addReserve" checked>
    Добавить запас на налипание (10%)
</label>

<button onclick="calculate()">Рассчитать</button>
<button onclick="toggleRecommendations()">Показать/Скрыть рекомендации</button>
<button onclick="saveCalculation()">Сохранить расчет</button>

<div id="result"></div>
<div id="recommendations">
    <h3>Рекомендации по работе с гипсом:</h3>
    <p>Изначально, чтобы не превратить кухню в строительную площадку...</p>
    <!-- Остальные рекомендации -->
</div>

<script>
    function calculate() {
        const totalVolume = parseFloat(document.getElementById("totalVolume").value);
        const ratio = parseFloat(document.getElementById("ratio").value);
        const addReserve = document.getElementById("addReserve").checked;

        let adjustedVolume = totalVolume;
        if (addReserve) {
            adjustedVolume *= 1.10; // Увеличиваем объем на 10%
        }

        // Увеличиваем объем на 35%
        adjustedVolume *= 1.35;

        const totalParts = 1 + ratio; // 1 часть воды + ratio части гипса
        const waterVolume = (1 / totalParts) * adjustedVolume; // объем воды
        const gypsumVolume = (ratio / totalParts) * adjustedVolume; // объем гипса

        document.getElementById("result").innerText = 
            `Для ${totalVolume} мл смеси с запасом вам нужно:\n` +
            `- Вода: ${waterVolume.toFixed(2)} мл\n` +
            `- Гипс: ${gypsumVolume.toFixed(2)} мл`;
    }

    function toggleRecommendations() {
        const recommendationsDiv = document.getElementById("recommendations");
        recommendationsDiv.style.display = recommendationsDiv.style.display === "none" ? "block" : "none";
    }

    function saveCalculation() {
        const resultText = document.getElementById("result").innerText;
        const blob = new Blob([resultText], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'расчет_смеси.txt';
        link.click();
    }
</script>

</body>
</html>
