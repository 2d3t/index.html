<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор смеси воды и гипса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Калькулятор смеси воды и гипса</h2>
<label for="totalVolume">Введите конечный объем смеси (мл):</label>
<input type="number" id="totalVolume" placeholder="Объем в мл" required>

<label for="ratio">Выберите пропорцию:</label>
<select id="ratio">
    <option value="1.5">1 часть воды : 1.5 части гипса</option>
    <option value="1.6">1 часть воды : 1.6 части гипса</option>
</select>

<label>
    <input type="checkbox" id="addReserve" checked>
    Добавить запас на налипание (10%)
</label>

<button onclick="calculate()">Рассчитать</button>

<div id="result"></div>

<script>
    function calculate() {
        const totalVolume = parseFloat(document.getElementById("totalVolume").value);
        const ratio = parseFloat(document.getElementById("ratio").value);
        const addReserve = document.getElementById("addReserve").checked;

        let adjustedVolume = totalVolume;
        if (addReserve) {
            adjustedVolume *= 1.10; // Увеличиваем объем на 10%
        }

        const totalParts = 1 + ratio; // 1 часть воды + ratio части гипса
        const waterVolume = (1 / totalParts) * adjustedVolume; // объем воды
        const gypsumVolume = (ratio / totalParts) * adjustedVolume; // объем гипса

        document.getElementById("result").innerText = 
            `Для ${totalVolume} мл смеси с запасом вам нужно:\n` +
            `- Вода: ${waterVolume.toFixed(2)} мл\n` +
            `- Гипс: ${gypsumVolume.toFixed(2)} мл`;
    }
</script>

</body>
</html>
