<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт стоимости поездки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://2d3t.github.io/index.html/images/sky.png');
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #bbdefb;
        }
        label {
            font-weight: bold;
            color: #bbdefb;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            background-color: #424242;
            color: #ffffff;
        }
        .button {
            background-color: #bbdefb;
            color: #000000;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #90caf9;
        }
        .result {
            margin-top: 20px;
            color: #bbdefb;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Расчёт стоимости поездки</h1>
        <label for="consumption">Расход (л/100 км):</label>
        <input type="number" id="consumption" placeholder="Введите расход" required>

        <label for="distance">Расстояние (км):</label>
        <input type="number" id="distance" placeholder="Введите расстояние" required>

        <label for="price">Стоимость за литр (руб.):</label>
        <input type="number" id="price" placeholder="Введите стоимость" required>

        <button class="button" onclick="calculate()">Рассчитать</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const consumption = parseFloat(document.getElementById('consumption').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(consumption) || isNaN(distance) || isNaN(price)) {
                document.getElementById('result').innerText = "Пожалуйста, заполните все поля корректно!";
                return;
            }

            const cost = (consumption / 100) * distance * price;
            document.getElementById('result').innerHTML = `Стоимость поездки на расстояние ${distance} км составит: <strong>${cost.toFixed(2)} руб.</strong>`;
        }
    </script>
</body>
</html>
