
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта мира "Знакомство со странами"</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <style>
        #chartdiv {
            width: 100%;
            height: 600px;
            background-color: #f4f4f9; /* Светлый фон */
        }

        #info {
            margin: 10px 0;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        /* Эффект для информации */
        #info {
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 123, 255, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Интерактивная карта мира</h1>
    <p style="text-align:center;">Нажмите на страну, чтобы узнать её название. Второе нажатие откроет YouTube.</p>
    <div id="info">Выберите страну.</div>
    <div id="chartdiv"></div>

    <script>
        am5.ready(function () {
            // Создание карты
            let root = am5.Root.new("chartdiv");
            root.setThemes([am5themes_Animated.new(root)]);

            let chart = root.container.children.push(
                am5map.MapChart.new(root, {
                    panX: "none",
                    panY: "none",
                    projection: am5map.geoMercator(),
                })
            );

            // Добавление геоданных
            let polygonSeries = chart.series.push(
                am5map.MapPolygonSeries.new(root, {
                    geoJSON: am5geodata_worldLow
                })
            );

            // Стили для стран с плавным цветом
            polygonSeries.set("fill", am5.color(0xcccccc));
            polygonSeries.set("stroke", am5.color(0x000000));

            polygonSeries.mapPolygons.template.setAll({
                interactive: true,
                tooltipText: "{name}",
                hoverable: true,
                cursorOverStyle: "pointer",
            });

            polygonSeries.mapPolygons.template.states.create("hover", {
                fill: am5.color(0x007bff), // Яркий цвет при наведении
                scale: 1.1,  // Увеличение при наведении
            });

            // Переменная для хранения кликов
            let clickedCountries = {};

            // Обработчик кликов
            polygonSeries.mapPolygons.template.events.on("click", function (ev) {
                let countryName = ev.target.dataItem.dataContext.name;

                if (clickedCountries[countryName]) {
                    // Второй клик - переход на YouTube
                    let youtubeUrl = `https://www.youtube.com/results?search_query=путешествие+по+${encodeURIComponent(countryName)}`;
                    window.open(youtubeUrl, "_blank");
                } else {
                    // Первый клик - отображение имени страны
                    document.getElementById("info").innerText = `Вы выбрали: ${countryName}`;
                    clickedCountries[countryName] = true;

                    // Сброс клика через 5 секунд
                    setTimeout(() => {
                        delete clickedCountries[countryName];
                    }, 5000);
                }
            });

            // Анимация при загрузке
            chart.appear(1000, 100);
        });
    </script>
</body>
</html>
